name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build docs
        uses: diplodoc-platform/docs-build-static-action@v1
        with:
          src-root: './docs'
          build-root: './docs-html'

      - name: Setup Node.js for post-processing
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for post-processing
        run: npm ci

      - name: Inject Yandex.Metrika
        run: node scripts/inject-metrika.js

      - name: Create redirects
        run: node scripts/create-redirects.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
