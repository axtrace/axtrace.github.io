        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Собираю на одной странице книги из всех выпусков &lt;a href=\"https://www.youtube.com/watch?v=cssTaTNOYRA&amp;amp;list=PLKQxqJVnCqzE6m06JQwfS7gknUPeND2YL\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;«Закладки»&lt;/a&gt; от ещёнепознер&lt;/p&gt;\n&lt;h3 id=\"zakladka-25-sedakova-o-rembrandte,-mandelshtam-i-rahmaninov,-ermitazh-na-kazhdyj-den\"&gt;&lt;a href=\"zakladka/index.html#zakladka-25-sedakova-o-rembrandte,-mandelshtam-i-rahmaninov,-ermitazh-na-kazhdyj-den\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #25: Седакова о Рембрандте, Мандельштам и Рахманинов, Эрмитаж на каждый день&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/BNVB2f8ZgPU\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #25&lt;/a&gt;: Седакова о Рембрандте, Мандельштам и Рахманинов, Эрмитаж на каждый день&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2U0lgud\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Путешествие с закрытыми глазами. Письма о Рембрандте&lt;/a&gt;». О. Седакова&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2KXo2K0\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Осип Мандельштам. ЖЗЛ&lt;/a&gt;». О. Лекманов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/3dd17X0\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Воспоминания&lt;/a&gt;». С. Рахманинов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2WqnTnJ\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Искусство, религия, коммерция рождение арт-рынка&lt;/a&gt;». С. Поррас&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2W0aq70\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Эрмитаж. День за днем&lt;/a&gt;». Е. Горяева&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-24-gasparov,-chukovskaya,-scenarii-lucika-i-samoryadova,-luchshee-o-florencii\"&gt;&lt;a href=\"zakladka/index.html#zakladka-24-gasparov,-chukovskaya,-scenarii-lucika-i-samoryadova,-luchshee-o-florencii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #24: Гаспаров, Чуковская, сценарии Луцика и Саморядова, лучшее о Флоренции&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/RsqeI8zKGoM\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #24&lt;/a&gt;: Гаспаров, Чуковская, сценарии Луцика и Саморядова, лучшее о Флоренции&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/3cwWUxb\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Уильям Буллит в попытках изменить XX век&lt;/a&gt;». А. Эткинд&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2VKBQfK\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Записки и выписки&lt;/a&gt;». М. Гаспаров&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2RMobni\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Памяти детства&lt;/a&gt;». Л. Чуковская&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2KhGCfx\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Собрание сочинений&lt;/a&gt;». П. Луцык, А. Саморядов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2zbV5Y1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;История об искусстве Флоренции. Город и миф&lt;/a&gt;». С. Незерсоул&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-23-sindrom-stendalya,-hudozhniki-limonova,-vdova-saharova-i-vossozdannyj-rim\"&gt;&lt;a href=\"zakladka/index.html#zakladka-23-sindrom-stendalya,-hudozhniki-limonova,-vdova-saharova-i-vossozdannyj-rim\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #23: синдром Стендаля, художники Лимонова, вдова Сахарова и воссозданный Рим&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/Fxl7rJUcIK4\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #23&lt;/a&gt;: синдром Стендаля, художники Лимонова, вдова Сахарова и воссозданный Рим&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/39KoEwC\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Рим, Неаполь и Флоренция&lt;/a&gt;». Стендаль&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2XazzNm\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Мои живописцы&lt;/a&gt;». Э. Лимонов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2XcUf7x\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Воссозданный Рим&lt;/a&gt;». И. Кувшинская&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/39PZ09r\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Сахаров. Кефир надо греть. История любви, расказанная Еленой Боннэр Юрию Росту&lt;/a&gt;». Е. Боннэр, Ю. Рост&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/3aMw9Ev\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Художники и покровители искусств в Вечном городе&lt;/a&gt;». Д. Марчиари&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-22-dolin-i-nabokov,-malevich-i-bronzit,-luchshaya-kniga-pro-hokkej\"&gt;&lt;a href=\"zakladka/index.html#zakladka-22-dolin-i-nabokov,-malevich-i-bronzit,-luchshaya-kniga-pro-hokkej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #22: Долин и Набоков, Малевич и Бронзит, лучшая книга про хоккей&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/zFKpMmqyuVY\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #22&lt;/a&gt;: Долин и Набоков, Малевич и Бронзит, лучшая книга про хоккей&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/3drC0B1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Королёв. Горизонт событий&lt;/a&gt;». С. Королёв, Н. Королёва&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/3dlUR0g\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Авангардисты. Русская революция в искусстве&lt;/a&gt;». Ш. Схейен&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/39bUn9m\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Как смотреть кино&lt;/a&gt;». А. Долин&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2oTzPl2\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Строгие суждения&lt;/a&gt;». В. Набоков&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"https://bit.ly/2Ua99cu\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Когда я вырасту, я стану хоккеистом&lt;/a&gt;». М. Санадзе&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-21-novyj-martynov,-zorin-o-tolstom,-revzin-o-gorode-i-priklyucheniya-myshonka\"&gt;&lt;a href=\"zakladka/index.html#zakladka-21-novyj-martynov,-zorin-o-tolstom,-revzin-o-gorode-i-priklyucheniya-myshonka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #21: новый Мартынов, Зорин о Толстом, Ревзин о городе и приключения мышонка&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/wHe_nY9jf2M\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #21&lt;/a&gt;: новый Мартынов, Зорин о Толстом, Ревзин о городе и приключения мышонка&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/331VLtN\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Жизнь Льва Толстого: опыт прочтения&lt;/a&gt;». А. Зорин&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2vT0u4S\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Утешение книг. Вновь о писателях&lt;/a&gt;». Б. Зайцев&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2TzX8gk\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Как устроен город&lt;/a&gt;». Г. Ревзин&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2Isp5QZ\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Это чудесный мир, не правда ли? Письма из Петраково&lt;/a&gt;». В. Мартынов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/39C6Sw5\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Эдисон. Тайна пропавшего сокровища&lt;/a&gt;» Т. Кульманн, Р. Эйвадис&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-20-intervyu-gordeevoj,-kabinet-agambena,-muzyka-za-polchasa-i-fabrika-slov\"&gt;&lt;a href=\"zakladka/index.html#zakladka-20-intervyu-gordeevoj,-kabinet-agambena,-muzyka-za-polchasa-i-fabrika-slov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #20: интервью Гордеевой, кабинет Агамбена, музыка за полчаса и фабрика слов&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/gw9i8zUM1tM\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #20&lt;/a&gt;: интервью Гордеевой, кабинет Агамбена, музыка за полчаса и фабрика слов&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/39wLb06\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Человек раздетый&lt;/a&gt;». К. Гордеева&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/3bEXb1j\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Живопись и опыт в Италии XV века&lt;/a&gt;». М. Баксандалл&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2SNg75C\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Автопортрет в кабинете&lt;/a&gt;». Д. Агамбен&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/3bJRVJO\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Полчаса музыки: как понять и полюбить классику&lt;/a&gt;». Л. Кандаурова&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2SQ2ySL\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Фабрика слов&lt;/a&gt;» А. де Лестрад, В. Докампо&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-19-detektiv-o-dnk,-pamyat-beslana,-arhitektura,-dyagilev-i-detskij-okudzhava\"&gt;&lt;a href=\"zakladka/index.html#zakladka-19-detektiv-o-dnk,-pamyat-beslana,-arhitektura,-dyagilev-i-detskij-okudzhava\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #19: детектив о ДНК, память Беслана, архитектура, Дягилев и детский Окуджава&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/y3bzBTDu64M\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #19&lt;/a&gt;: детектив о ДНК, память Беслана, архитектура, Дягилев и детский Окуджава&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2u1D7p7\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Форпост. Беслан и его заложники&lt;/a&gt ://bit.ly/35N0hgo\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Природа зла. Сырье и государство&lt;/a&gt;» А. Эткинд&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-17-zametki-limonova,-dialogi-karte-bressona-i-tanec-kanningema\"&gt;&lt;a href=\"zakladka/index.html#zakladka-17-zametki-limonova,-dialogi-karte-bressona-i-tanec-kanningema\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #17: заметки Лимонова, диалоги Картье-Брессона и танец Каннингема&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/dpKqHod5q20\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #17&lt;/a&gt;: заметки Лимонова, диалоги Картье-Брессона и танец Каннингема&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/342wYou\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Гладкий, потому что неровный...&lt;/a&gt;». М. Каннингем&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2q1VAzS\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;И слову слово отвечает&lt;/a&gt;». В. Бибихин, О. Седакова&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/361xmG1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Диалоги&lt;/a&gt;». А. Картье-Брессон&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/353lx18\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Под небом Парижа&lt;/a&gt;». Э. Лимонов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2YuLdkF\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Воры, вандалы, идиоты: криминальная история русского искусства&lt;/a&gt;» С. Багдасарова&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-16-lekcii-aksyonova-i-mistika-turgeneva,-yurodstvo-i-ekzistencializm\"&gt;&lt;a href=\"zakladka/index.html#zakladka-16-lekcii-aksyonova-i-mistika-turgeneva,-yurodstvo-i-ekzistencializm\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #16: лекции Аксёнова и мистика Тургенева, юродство и экзистенциализм&lt;/span&gt;&lt;/a gt;Я прожил жизнь. Письма. 1920-1950 гг.&lt;/a&gt;». А. Платонов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2OFBEOO\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Музыка и медицина&lt;/a&gt;». А. Ноймайр&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2KlMNyM\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Когда бабушка и дедушка были маленькими&lt;/a&gt;». Е. Мурашова, Н. Майорова&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2YJR5t4\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Мяч в игре&lt;/a&gt;». А. Дурново&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-7-dragunskij-i-vitgenshtejn,-pyotr-vajl-i-kavkazskaya-vojna\"&gt;&lt;a href=\"zakladka/index.html#zakladka-7-dragunskij-i-vitgenshtejn,-pyotr-vajl-i-kavkazskaya-vojna\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #7: Драгунский и Витгенштейн, Пётр Вайль и Кавказская война&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/KwDRyqNEwKY\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #7&lt;/a&gt;: Драгунский и Витгенштейн, Пётр Вайль и Кавказская война&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2y0OeNf\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Феноменология архитектуры Петербурга&lt;/a&gt;». А. Степанов&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2Z6gqKG\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Витгенштейн&lt;/a&gt;». В. Бибихин&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2XRCegq\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Денискины рассказы&lt;/a&gt;». В. Драгунский&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2J9P54M\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Кавказская война. Семь историй&lt;/a&gt;». А. Урушадзе&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2y1O2xk\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Свобода — точка отсчета&lt;/a&gt;». П. Вайль&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-6-sekrety-zhivopisi,-tajny-d nk\" rel=\"noreferrer noopener\"&gt;Питер Пэн в Кенсингтонском саду&lt;/a&gt;». Д. М. Барри&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2ICsWfa\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Не самое главное&lt;/a&gt;». П. Соррентино&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2WYAmx2\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Чернобыльская молитва&lt;/a&gt;». С. Алексиевич&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2x9x4wv\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Судьба броненосца. Биография Сергея Эйзенштейна&lt;/a&gt;». О. Булгакова&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2IDidkD\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Бродский среди нас&lt;/a&gt;». Э. Проффер&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-4-sokurov-i-bodrov,-mamardashvili-i-rim\"&gt;&lt;a href=\"zakladka/index.html#zakladka-4-sokurov-i-bodrov,-mamardashvili-i-rim\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #4: Сокуров и Бодров, Мамардашвили и Рим&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/qTjjxZP9pQc\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #4&lt;/a&gt;: Сокуров и Бодров, Мамардашвили и Рим&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2KCkYDZ\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Диалоги с Сокуровым&lt;/a&gt;». Н. Солодников, К. Гордеева&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2IqHhtK\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Встреча: Мераб Мамардашвили — Луи Альтюссер&lt;/a&gt;». Е. Мамардашвили&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2MC9d31\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Архитектура в венецианской живописи Возрождения&lt;/a&gt;». С. Бодров-мл.&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2EZTV23\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Здесь был Рим&lt;/a&gt;». В. Сонькин&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2WWwIrw\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Чехов-сан, простите!&lt;/a&gt;». Х. Кодзима&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-3-propaganda,-sheremet-i-nosik,-leonardo,-aleksievich-i-tel-aviv\"&gt;&lt;a href=\"zakladka/index.html#zakladka-3-propaganda,-sheremet-i-nosik,-leonardo,-aleksievich-i-tel-aviv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #3: пропаганда, Шеремет и Носик, Леонардо, Алексиевич и Тель-Авив&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/ttgJGjMVq34\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Закладка #3&lt;/a&gt;: пропаганда, Шеремет и Носик, Леонардо, Алексиевич и Тель-Авив&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2HP7keU\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Время сэконд-хэнд&lt;/a&gt;». С. Алексиевич&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2HOYGNr\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Как работает пропаганда&lt;/a&gt;». Т. Эйдельман&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2wzs7g8\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Диалоги. Том 2&lt;/a&gt;». Н. Солодников, К. Гордеева&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2EP1IzD\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Белый город. Черный город&lt;/a&gt;». Ш. Ротбард&lt;/li&gt;\n&lt;li&gt;«&lt;a href=\"http://bit.ly/2JRMnCl\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Леонардо да Винчи&lt;/a&gt;». У. Айзексон&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"zakladka-2-gordeeva-i-hamatova,-koma-ivanov-i-harari,-osvencim-i-zabytye-mechty\"&gt;&lt;a href=\"zakladka/index.html#zakladka-2-gordeeva-i-hamatova,-koma-ivanov-i-harari,-osvencim-i-zabytye-mechty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Закладка #2: Гордеева и Хаматова, Кома Иванов и Харари, Освенцим и забытые мечты&lt;/span&gt;&lt;/a&gt;&lt;a href=\"https://youtu.be/hlvqpaeTe5I\" target=\"_blank\" rel=\"no
