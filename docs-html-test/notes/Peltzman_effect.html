            {"data":{"leading":false,"html":"&lt;blockquote&gt;\n&lt;p&gt;С 1970-х годов США начали повсеместно вводить закон об обязательном использовании ремней безопасности для водителей автотранспорта.&lt;br /&gt;\nЭкономист Самюэль Пельцман провел ряд исследований, чтобы проследить, как подобный законодательный акт повлияет на вождение.&lt;br /&gt;\nРезультаты выявили, что после принятия закона число дорожно-транспортных происшествий выросло, при этом количество смертей в авариях уменьшилось.&lt;br /&gt;\nЧтобы объяснить такой феномен, Пельцман применил экономический принцип реакции людей на стимулы.&lt;/p&gt;\n&lt;p&gt;Рациональному человеку свойственно сравнивать предельное благо с предельными издержками.&lt;br /&gt;\nТо же самое возникает и при управлении автомобилем.&lt;br /&gt;\nВодитель будет снижать скорость лишь в тех случаях, когда благо безопасного движения возрастает (например, во время дождя или в условиях гололеда), и, наоборот,&lt;br /&gt;\nповышать скорость, когда это благо уменьшается.&lt;br /&gt;\nРемни безопасности, в свою очередь, снизили издержки дорожно-транспортного происшествия, поскольку вероятность летального исхода уменьшается, как и благо осторожной езды.&lt;br /&gt;\nТаким образом, человек подсознательно реагирует на ремни безопасности, как если бы они улучшили реальные условия вождения,&lt;br /&gt;\nтем самым позволяя ему пренебрегать другими показателями (например, скорость, дистанция, внимание и т. д.).&lt;br /&gt;\nПолученный результат он описал в своей статье «The Effects of Automobile Safety Regulation», опубликованной в Journal of Political Economy в 1975 году.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;PS:&lt;br /&gt;\nЗанес в заметки, чтобы не забывать. Помнил вот уже 9 лет, а найти никак не мог.&lt;br /&gt;\nНа подготовительных к магистратуре в ВШЭ преподаватель рассказал про это, мне врезалось в память, а найти нигде не смог.&lt;br /&gt;\nНапоминло на фоне поведения некоторых вакцинированных, да и себя.&lt;br /&gt;\nВакцину
