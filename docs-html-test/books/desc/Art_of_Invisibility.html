        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Кевин Митник&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Понять, как можно легко оставаться невидимым в сети&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Понял, что это сложное дело. Нужно покупать отдельный ноутбук, причем просить случайного человека за нал, чтобы не попасть на камеры. К тому же, нужно как-то анонимно купить биткоины. И не смешивать личные устройства с этим. То есть выходить в сеть из различных кафе, меняя мак-адрес, при этом основные телефоны и ноуты оставляя дома. И отключать роутер, чтобы отдельный ноут не пытался искать сеть и не выдал свои данные.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;Цитаты, выдержи, программы:&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Допустим, вы не нарушаете законов, ведете, по вашему мнению, спокойную и размеренную жизнь и вам кажется, что вы не выделяетесь из толпы других людей в Интернете. Поверьте мне, даже вы не невидимка. По крайней мере, пока&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В определенный момент нас может начать беспокоить то, что правительство, работодатели, начальники, учителя и родители имеют слишком большой доступ к нашей личной жизни. Но поскольку границы этого доступа расширялись постепенно, поскольку мы принимали каждую цифровую технологию, которая делала нашу жизнь чуточку удобнее, не задумываясь о том, как это отразится на нашей приватности, теперь повернуть все вспять становится все труднее и труднее. Кроме того, кто из нас готов отказаться от своих игрушек?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Жить в условиях тотального цифрового контроля со стороны государства опасно не столько тем, что кто-то занимается сбором наших данных (с этим ничего не поделаешь), сколько тем, как используются собранные данные. Представьте себе, что дотошный полицейский или прокурор может сделать с собранным на вас обширным досье непроверенных данных, возможно, за последние несколько лет. Та информация, которая попала в ваше досье сейчас, часто вырванная из контекста, будет храниться вечно. Даже судья Верховного суда Стивен Брайер согласен с тем, что «любому человеку сложно заранее определить, в какой момент имеющиеся документы или факты его биографии могут показаться (обвинителю) важными в том или ином расследовании». Другими словами, выложенная кем-то в социальной сети Facebook ваша фотография в пьяном виде может оказаться наименьшей из ваших проблем.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Возможно, вам кажется, что вам нечего скрывать, но как вы можете быть в этом уверены? Интернет-издание Wired опубликовало хорошо аргументированную статью уважаемого эксперта по безопасности Мокси Марлинспайка, который говорит о том, что в США федеральным преступлением может оказаться нечто, казалось бы, столь незначительное, как, например, держать дома маленького омара. «Не важно, купили ли вы его в продуктовом магазине или кто-то его вам подарил, жив он или мертв, нашли ли вы его уже после того, как он умер собственной смертью, или же убили его в результате самозащиты. Вас могут посадить в тюрьму только за то, что это омар». Суть в том, что в США существует множество незначительных законов, за соблюдением которых никто никогда не следил, а вы, возможно, нарушаете их и даже не подозреваете об этом. Но теперь при этом существует след из данных, служащих уликой против вас, и всего в нескольких кликах от любого, кому они могут понадобиться.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Самый популярный метод шифрования электронной почты - это плагин PGP (Pretty Good Privacy). Он не бесплатен. Это продукт Symantec Corporation. Но его создатель, Фил Циммерман, также разработал и его бесплатную версию OpenPGP, которая находится в открытом доступе. И третий вариант [шифрования содержимого электронных писем] - программа GnuPG (GNU Privacy Guard), созданная Вернером Кохом, которая также бесплатна.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Существует три основных разновидностей приложения для обмена сообщениями:&lt;br /&gt;\n1.&lt;br /&gt;\n&lt;strong&gt;Без шифрования&lt;/strong&gt; - т.е. кто угодно может прочитать ваши сообщения&lt;br /&gt;\n2.&lt;br /&gt;\n&lt;strong&gt;С шифрованием, но не сквозным&lt;/strong&gt; - т.е. переписку может прочитать третье лицо, например, интернет-провайдер, поскольку ему известен ключ&lt;br /&gt;\n3.&lt;br /&gt;\n&lt;strong&gt;Со сквозным шифрованием&lt;/strong&gt; - т.е. третьи лица не смогут прочитать сообщения, поскольку ключи хранятся только на устройствах конечных пользователей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Однако специалисты выяснили, что серверы Telegram можно скомпромитировать и получить доступ к критическим данным&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ищите приложения с поддержкой &lt;strong&gt;Off The Road (OTR).&lt;/strong&gt; Это надежный протокол сквозного шифрования.&lt;br /&gt;\n...&lt;br /&gt;\nИдеальное приложение для обмена текстовыми сообщениями также должно включать в себя технологию&lt;br /&gt;\n&lt;strong&gt;Perfect Forward Secrecy (PFS)&lt;/strong&gt; - генерирование произвольного сессионного ключа&lt;/p&gt;\n&lt;p&gt;Существуют несколько приложений с поддержкой как OTR, так и PFS. Одно из них - ChatSecure.&lt;br /&gt;\n...&lt;br /&gt;\nЛучшее из подобных приложений с открытым исходным кодом - это&lt;br /&gt;\n&lt;a href=\"http://signal.org/ru\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Signal&lt;/a&gt; компании Open Whisper Systems...Следующее заслуживающее вашего внимания приложение для обмена сообщениями - это CryptoCat&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Один из законов расценивает очистку истории браузера как преступление, если человек оказывается под следствием&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Расширение HTTPS Everywhere&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Изменение геолокации в Chrome: Инструменты разработчика, More tools, Sensors, Geolocation&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мораль этой истории - когда сервис бесплатен, вы получаете ровно то, за что заплатили&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Лучшее место, чтобы спрятать труп - вторая страница результатов поиска&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;a href=\"http://Pantoptick.com\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Pantoptick.com&lt;/a&gt; - проверит, насколько типична или уникальна конфигурация вашего браузера по сравнению с другими&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Расширение Ghostery - выявляет все программы, собирающие информацию о трафике&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Куки на самом деле не хранят эту информацию на компьютере или мобильном устройстве. Куки содержат лишь ссылку на данные, находящиеся на сервере.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Программа &lt;a href=\"http://piriform.com/ccleaner\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;piriform.com/ccleaner&lt;/a&gt; - чтобы быстро и без труда избавиться от ненужных куки-данных&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;evercookie - очень, очень устойчивый куки&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Facebook Disconnect - расширение, блокирует службы Facebook на сторонних сайтах&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;С точки зрения безопасности наличие так называемой единой точки отказа никогда не доводит до добра&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;CanvasFingerprintBlock - расширение блокирует инструмент сбора данных (невидимое изображение)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Блокчейн - БД для верификации транзакций&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;При оплате биткоинами не бывает возвратов и возмещений средств&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Установите для доступа к своей сети пароль из не менее 15 символов&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;MAC - media access control&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Центр по приему жалоб на мошенничество в интернете ФБР (Internet Crime Complaint Center, IC3)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В перехвате трафика нет ничего противозаконного&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Приложение WireShark&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В протоколе IPSec, применяемого для организации VPN-соединений, априори включена опция PFS (Perfect forward secrecy)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не забывайте, что VPN-провайдер знает ваш IP-адрес&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;TorGuard и ExpressVPN позволяют пользователю выбирать предпочтительный протокол TCP или UDP&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ради безопасности и конфиденциальности часто приходится жертвовать удобством&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Способ ведения тайной переписки: через черновики в общем электронном ящике&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Принцип “минимальных полномочий”&lt;/strong&gt; согласно которому человек должен получать лишь тот минимум полномочий, которого ему достаточно для выполнения своей задачи&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мизансцена - то, что на сцене&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Шантажист не оставит его в покое, пока он платит&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Поколение Z - люди, родившиеся после 1996 года&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Данные FitBit помогли доказать, что женщина солгала об изнасиловании&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы и правда ведем себя иначе, когда за нами наблюдают. Большинство из нас старается вести себя наилучшим образом, когда мы знаем, что на нас направлен объектив камеры, хотя, разумеется, всегда найдутся те, кому это абсолютно безразлично&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;B4UFLY&lt;/strong&gt; - приложение, определяет допустимую зону полетов для вашего дрона&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Как ни удивительно, китайским исследователям удалось с помощью акселерометра точно определить, каким поездом поехал определенный пассажир метро&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Слишком большое количество ложных сигналов тревоги может подорвать доверие к системе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Услуга GPS-отслеживания предоставляется уже давно. GPS и разработанный компанией United Parcel Service (UPS) алгоритм выбора маршрута под названием Orion позволили этой компании, занимающейся доставкой посылок, сократить расходы на горючее путем мониторинга и нахождения оптимальных маршрутов для своих водителей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Майкрософт предоставила инструмент “Инспектор документов”, позволяющий удалить эти данные перед экспортом документа&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ФАнтенна - антенна, позволяющая следить за сотрудниками и другими&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Keysweeper - фальшивое зарядное USB-устройство, перехватывает, регистрирует и посылает обратно (через GSM) данные обо всех нажатиях клавиш беспроводной клавиатуры Microsoft, находящейся поблизости&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Обойти 2FA можно путем захвата неиспользуемых учетных записей.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;SpiderOak - все преимущества облачного хранилища и синхронизации, а также обеспечивать 100% конфиденциальность данных&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Людям нравится легкость, с которой данные можно извлечь из облака, и правоохранительным органам тоже&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;VeraCtypt - создание скрытой зашифрованной папки на вашем жестком диске&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;При удалении данных изменяется только главная загрузочная запись для файла. Безвозвратное удаление предполагает заполнение занимаемого файла места случайными данными. На твердотельных дисках сделать это очень сложно, поэтому я ношу ноутбук с обычным жестким диском (HDD), на котором я выполняю эту процедуру, по крайней мере, 35 раз&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;На сайте &lt;a href=\"http://synctop.com\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;synctop.com&lt;/a&gt; можно приобрести устройство USBCondom, блокирующее разъемы передачи данных в USB-порту, не трогая при этом разъемы питания&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Перед прохождением иммиграционного контроля в любой стране, я перезагружаю свой iPhone. И когда смартфон включается, я намеренно не ввожу свой код доступа. Не смотря на то, что я включил функцию TouchID, она по умолчанию остается отключенной до ввода кода доступа&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Перенаправление внимания - эй, вы же не собираетесь обыскивать мой чемодан?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;PGP Whole Disk Encryption - шифрование диска&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;WinMagic - шифрование диска&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;FileVault 2 MacOS - шифрование диска&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если ноутбук не выключен, то злоумышленник может создать файл дампа памяти и получить мои ключи шифрования PGP Whole Disk&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Tails&lt;/strong&gt; - операционная система, которая может быть запущена на любом современном компьютере, чтобы не оставлять на его жестком диске (предпочтительно защищенном от записи) никаких данных, которые можно было бы восстановить. Например, с USB-накопителя&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Атака типа Evil Maid (злая горничная) - кто-то оставляет в номере выключенный ноут с жестким диском, зашифрованным с помощью TrueCrypt или PGP Whole Disk Encryption. Горничная входит в номер, подключает к ноуту USB-накопитель с вредоносным загрузчиком. Затем ноут запускается с этого USB-накопителя для установки вредоносного загрузчика, который похищает кодовую фразу. Ловушка установлена.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;У инструмента BitLocker есть несколько недостатков:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Во-первых, он использует генератор псевдослучайных чисел (pseudorandom number generator, PRNG) под названием Dual_EC_DRBG (Dual Elliptic Curve Deterministic Random Bit Generator), который может содержать бэкдор, встроенный АНБ.&lt;/li&gt;\n&lt;li&gt;Также этот инструмент является проприетарным, то есть вам придется поверить корпорации Microsoft на слово, что он работает и не содержит никаких бэкдоров АНБ, в отличие от программ с открытым исходным кодом.&lt;/li&gt;\n&lt;li&gt;еще одним недостатком является то, что вам придется предоставить корпорации Microsoft ключ, если вы не готовы приобрести его за 250 долларов. Если вы этого не сделаете, правоохранительные органы могут запросить ключ у корпорации Microsoft&lt;br /&gt;\nНесмотря на эти оговорки, Фонд электронных рубежей (EFF) фактически рекомендует BitLocker среднестатистическому потребителю, который хочет защитить свои файлы&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Использование магнитной полосы или NFC-чипа породило слух о том, что персональная информация может храниться на ключ-картах, используемых в отелях. Это не так. Однако, городская легенда продолжает распространяться.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Один из способов бесплатно пользоваться интернетом в любом отеле заключается в том, чтобы позвонить в любой номер, например, через коридор, и представиться сотрудником отеля. Если в отеле определяется номер звонящего, позвоните с телефона в фойе. Сообщите ответившему на звоонок, что заказанные два бутерброда уже в пути. Когда постоялец скажет, что он ничего не заказывал, вежливо спросите его фамилию, чтобы исправить ошибку. Теперь у вас есть номер комнаты (вы в нее звонили) и фамилия, это все, что требуется для прохождения процедуры аутентификации в качестве законного постояльца данного отеля&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Правило номер 1 искусства быть невидимым: никогда не связывайте свою анонимную онлайн-личность с реальной. Никогда не делайте этого&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ProxyHam - удаленная точка доступа. Можно находиться в радиусе 1.5 км от точки доступа&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ProxyGambit - удаленная точка доступа.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Onion Router - маршрутизатор для TOR&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Одномоментный доступ к этому сайту и подключение к сети TOR могут превратиться в закономерность. Во избежании этого следует сделать так, чтобы &lt;strong&gt;Tor Browser работал постоянно&lt;/strong&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Как купить подарочную карту через третье лицо? Попросить случайного прохожего, потому что “ваша бывшая там работает и вы не хотите с ней видеться”...&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Приобрести отдельный ноутбук. Несколько подарочных карт. Найти Wi-Fi и подключаться к ней из соседнего помщеения, чтобы не попасть в объектив камеры видеонаблюдения. Менять MAC-адрес при каждом подключении к бесплатной сети.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Никогда не включайте личный ноутбук или телефон там, где работает ваш анонимный ноубук,одноразовый телефон или анонимная точка доступа.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Анонимность - дороогое удовльствие&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не доверять VPN-провайдеру&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Существует довольно много исследований, в которых основное внимание уделяется выбору конкретных слов, которые используют люди при написании писем или комментариев в социальной сети.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Кулак отправителя - способ идентификации разных операторов азбуки морзе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Плагин Keyboard Privacy - кэширует отдельные нажатия клавиш, а затем воспроизводит их с разлиными временными интервалами&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Обеспечение безопасности сводится к созданию достаточного количества препятствий, чтобы атакующий отказался от дальнейших попыток и выбрал другую цель&lt;/strong&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Книга Кевина Митника о методах обеспечения конфиденциальности и анонимности в цифровую эпоху"}],"description":"Книга Кевина Митника о методах обеспечения конфиденциальности и анонимности в цифровую эпоху","keywords":["кибербезопасность","анонимность","конфиденциальность","Кевин Митник","цифровая безопасность"],"vcsPath":"books/desc/Art_of_Invisibility.md"},"headings":[],"title":"Искуство быть невидимым"},"router":{"pathname":"books/desc/Art_of_Invisibility","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
