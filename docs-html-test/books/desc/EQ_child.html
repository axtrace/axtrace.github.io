        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"nazvanie-i-avtor\"&gt;&lt;a href=\"books/desc/EQ_child.html#nazvanie-i-avtor\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Название и автор&lt;/span&gt;&lt;/a&gt;Название и автор&lt;/h2&gt;\n&lt;p&gt;\"Эмоциональный интеллект ребенка. Практическое руководство для родителей\"&lt;/p&gt;\n&lt;p&gt;Готтман Джон, Деклер Джоан&lt;/p&gt;\n&lt;h2 id=\"recenziya\"&gt;&lt;a href=\"books/desc/EQ_child.html#recenziya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Рецензия&lt;/span&gt;&lt;/a&gt;Рецензия&lt;/h2&gt;\n&lt;p&gt;Нормальная книга. Есть о чем задуматься. С четырехлетним ребенком буквально прочитал по ролям диалог из книги, когда он не хотел идти на занятия. Помогло.&lt;br /&gt;\nМного и воды, конечно. Американский стиль, если вы понимаете, о чем я. Но есть и стоящая информация&lt;br /&gt;\nМногие вещи перекликаются с Петрановской и Гиппенрейтер, коим я доверяю.&lt;/p&gt;\n&lt;p&gt;Пять основных шагов эмоционального воспитания:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Осознание эмоций ребенка&lt;/li&gt;\n&lt;li&gt;Эмоция как средство для сближения и обучения&lt;/li&gt;\n&lt;li&gt;Сочувственное выслушивание и подтверждение обоснованности чувств ребенка&lt;/li&gt;\n&lt;li&gt;Помочь ребенку обозначить эмоцию словами&lt;/li&gt;\n&lt;li&gt;Введение ограничений + помощь в решении проблемы&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"citaty\"&gt;&lt;a href=\"books/desc/EQ_child.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты&lt;/span&gt;&lt;/a&gt;Цитаты&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Подобно привычке собираться вместе за ужином, чтение вслух дает гарантию, что взрослый и ребенок будут постоянно встречаться и делиться тем, что их интересует&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Допустимы любые чувства, но не любое поведение&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Взаимодействие родитель-ребенок - это не демократи; только родитель определяет, какое поведение является допустимым&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Постарайтесь установить правила (и обозначить последствия их нарушений)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы обнаружите, что усталость, стресс или гнев постоянно вмешиваются в ваши планы заниматься с ребенком, то подумайте об изменении образа жизни&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;.. обсудить с Морией другие способы выражения эмоций - например, просто поговорить с нами о своих чувствах и попросить, чтобы мы уделили ей больше внимания&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\"Я знаю, что тебя это разозлит, но твой плач не заставит нас с мамой передумать\" (прим. Это ответ на явно манипуляционный плач ребенка, когда он специально делал вид, что плачет, чтобы родители не ушли в ресторан)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ваши дети узнают, что они могут доверить вам свои чувства. Они поймут, что вы не собираетесь их критиковать и тем более разносить их чувства в пух и прах \"для их же блага\".&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Отцы влияют на детей не так, как матери, в частности в таких областях, как взаимоотношения со сверстниками и достижения в школе.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Высокая удовлетворенность работой может повысить качество воспитания даже при условии, что эти папы проводят меньше времени со своими детьми&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если папы более независимы на работе, они с большей вероятностью предоставляют автономность своим детям. Но если они работают под постоянным надзором, то ожидают большего подчинения и послушания от детей и чаще используют физические методы поддержания дисциплины.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Встречи с отцом принесут детям гораздо больше пользы, если они вместе приготовят ужин и помоют посуду, чем если он оплатит чек в Burger King&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Создание в воображении образов желаемой действительности. Один из мощнейших инструментов для достижения целей.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Поощерение детей играть понарошку - реальное мастерство&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Фантазии о встречах с монстрами помогают детям справиться с естественными чувствами бессилия и уязвимости&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если ваш ребенок расстроился, что у него не получается завязать шнурки на ботинках, не делайте это за него, потому что так вы покажете, что не верите в его силы. Вместо этого произнесите слова, свидетельствующие, что вы его понимаете, например: \"Иногда очень сложно завязать длинные шнурки\". Тогда, даже если ваш все же ребенок попросит вас о помощи, он будет знать, что вы понимаете, что он испытывает.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не следует использовать его [страх быть брошенным] ни в качестве угрозы, чтобы поддержать дисциплину, ни в качестве \"шутки\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Убеждайте детей, что вы всегда будете любить его и хорошо о нем заботиться&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Дети часто берут на себя ответственность за конфликт, считая, что они стали причиной ссоры родителей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если ваши дети стали свидетелями спора между вами, следует показать им, как разрешился конфликт. Маленькие дети не очень хорошо понимают вербальные сигналы, зато быстро успокаиваются, если видят, как мама и папа обнимаются и мирятся.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чего бы ни боялся ваш ребенок, вы должны помнить, что страх - это естественная эмоция, выполняющая полезную функцию в жизни молодых людей.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;hr /&gt;\n&lt;p&gt;&lt;a href=\"books/books\"&gt;Список прочитанных книг&lt;/a&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Эмоциональный интеллект ребенка» Джона Готтмана - практическое руководство для родителей по эмоциональному воспитанию детей"}],"description":"Рецензия на книгу «Эмоциональный интеллект ребенка» Джона Готтмана - практическое руководство для родителей по эмоциональному воспитанию детей","keywords":["э","м","о","ц","и","н","а","л","ь","ы","й"," ","т","е","к",",","в","с","п","д","Д","ж","Г","я","х","г","р","б","з"],"vcsPath":"books/desc/EQ_child.md"},"headings":[{"title":"Название и автор","href":"books/desc/EQ_child.html#nazvanie-i-avtor","level":2},{"title":"Рецензия","href":"books/desc/EQ_child.html#recenziya","level":2},{"title":"Цитаты","href":"books/desc/EQ_child.html#citaty","level":2}],"title":"Эмоциональный интеллект ребенка"},"router":{"pathname":"books/desc/EQ_child","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
