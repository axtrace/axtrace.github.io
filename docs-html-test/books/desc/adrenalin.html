            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Том ДеМарко&lt;/p&gt;\n&lt;p&gt;Книга описывает удачные и неудачные паттерны подходов к проектам в ИТ-компаниях. Некоторые из них уже устарели, но большинство кажутся актуальными. По крайней мере, в СЗ достаточно много антипаттернов процветают&lt;/p&gt;\n&lt;h2 id=\"pered-prochteniem\"&gt;&lt;a href=\"books/desc/adrenalin.html#pered-prochteniem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Перед прочтением&lt;/span&gt;&lt;/a&gt;Перед прочтением&lt;/h2&gt;\n&lt;h2 id=\"posle-prochteniya\"&gt;&lt;a href=\"books/desc/adrenalin.html#posle-prochteniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;После прочтения&lt;/span&gt;&lt;/a&gt;После прочтения&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Бешеная активность считается в организации признаком высокой производительности&lt;/li&gt;\n&lt;li&gt;Людям в таких организациях не свойственно стратегическое мышление&lt;/li&gt;\n&lt;li&gt;Балдеющие от адреналина верят, что лучший подход к выполнению работы - не заниматься планированием, а что есть сил бежать вперед&lt;/li&gt;\n&lt;li&gt;Негероическая деятельность здесь просто неприемлема&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Организации наиболее эффективны тогда, когда не находятся в состоянии чрезвычайного положения&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Поведение балдеющих от адреналина не масштабируется: все достижения ограничены тем, что может сделать маленькая команда, которая работает очень-очень тяжело, практически не получая указаний и не имея стратегии&lt;/p&gt;\n&lt;p&gt;Не может быть срочным всё и всегда, и не могут сразу все должности требовать концентрации на срочных делах&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В некоторых корпоративных культурах безошибочности действия придают большее значение, чем выполнению задач&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Сильные команды жаждут сделать дело. Если потребуется принять решение или выполнить задачу, команда берется за это сразу. Слабые команды всегда находят причины погодить с принятием решения или действиями до лучших времен&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Дохлая рыба&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Никто не верит в успех проекта. Установленные сроки не могут быть соблюдены без изменения других параметров. Непостижимо, но факт: никто не заявляет, что проект уже насквозь пропитался ароматом огромной вонючей дохлой рыбы провала.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Докажите. Убедите нас, что вероятность успеха равна нулю. Не надо делать выводы на основе валяющихся повсюду высохших рыбьих скелетов прошлых проектов: ваш проект - другое дело. Докажите нам неизбежность провала посредством неопровержимых математических выкладок.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Любое доказательство, за исключением действительно гениального, будет разнесено в клочья как нытье или попытка избежать старой, доброй, честной и тяжелой работы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Ты &lt;strong&gt;нытик&lt;/strong&gt; или просто бездельник? Выбирай, но мы сомневаемся, что ты надолго задержишься в нашей славной компании&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;В проектах “дохлая рыба” с действиями тянут, пока практически все шансы не будут упущены&lt;/p&gt;\n&lt;p&gt;Какой бы ни была культура организации, никому не покажется комфортным долго сидеть на вонючей дохлой рыбе. Хранение тайны дохлой рыбы чревато колоссальными издержками.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Высокий боевой дух - безошибочный показатель здоровья организации&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Умелые руководители … создают такую &lt;strong&gt;рабочую среду&lt;/strong&gt; (как техническую, так и социальную), которая дает людям возможность использовать свои навыки по максимуму и развивать их&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хорошие руководители взращивают подчиненных, как няни взращивают своих воспитанников&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Няня создает условия, позволяющие безопасно рисковать и учиться&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Людям не приходится полагаться на слухи, чтобы быть в курсе происходящего в организации. Они чувствуют себя информированными и ощущают доверие, а потому сосредотачиваются на своей работе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;С противоположностью этого паттерна вы сталкиваетесь, когда видите руководителя, чье внимание поглащено политикой, административными вопросами, процедурами и пресмыканием перед вышестоящим начальством. Построение и обновление сетей PERT и диаграмм Ганта кажется им более важным делом, чем беседы со своей командой.&lt;/p&gt;\n&lt;p&gt;Распространенная причина лечения отраженной боли вместо устранения ее источника - &lt;strong&gt;нежелание проводить расследование.&lt;/strong&gt; Порой такое нежелание является следствием культуры организации, а иногда порождено давлением ради ускорения старта проекта: “Послушай, я точно знаю, чем хочу, поэтому просто сгенерируй-ка мне поскорей эти отчеты”. Во многих организациях только очень отважный аналитик сначала спросит: “Если вы получите эти отчеты, для чего вы их будете использовать? Что вы на самом деле пытаетесь сделать?”&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Каждый раз, когда вы используете обходной путь, вы отдаете предпочтение пластырю перед хирургическим вмешательством&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Усилия на исследование реальной потребности и решение правильной проблемы непременно многократно окупятся&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Mañana&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Mañana! (исп.) – завтра утром (есть, однако, еще одно значение: дудки)&lt;/p&gt;\n&lt;p&gt;Mañana – это такое состояние, когда мы осознаем личную ответственность за выполнение какой-то работы, но не ощущаем, что, если мы хотим добиться успеха, начинать надо сейчас.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Ощущение насущности – превосходный катализатор действия&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Крупные проекты избегают состояния mañana, удерживая внимание большинства участников внутри окна. Для этого ставятся промежуточные задачи с ощутимым результатом в пределах 90 дней, а часто даже в пределах 30 дней.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;за подобные задания с короткими сроками исполнения они принимаются с таким энтузиазмом, как будто весь проект уже близок к завершению.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;заразной формы mañana – чрезмерной траты времени на подготовку к началу проекта.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«У нас еще не было такого проекта, который не отдал бы жизнь за дополнительную неделю накануне срока сдачи».&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;лучший способ начать двигаться – это начать двигаться.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;blockquote&gt;\n&lt;p&gt;самый важный сигнал - сигнал доверия&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;главная задача всякого отчета о состоянии проекта: привлечь внимание к тем сторонам проекта, который более всего нуждаются в немедленных корректирующих действиях, чтобы шансы на успех всего проекта стали выше&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Правоверный&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Человек принимает некую систему воззрений за евангелие. Малей­шее отклонение от канона расценивается им как святотатство.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;В разных проектах нужны разные процессы и методологии. (Коберн)&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Достойной восхищения чертой компетентного профессионала является готовность подгонять решения под проблему, которую предстоит решить, а не силой втискивать проблему в рамки опробованных и испытанных компетенций отдельного специалиста или команды в целом.&lt;/p&gt;\n&lt;p&gt;Они задаются вопросом:&lt;br /&gt;\n«Для какой задачи она годится?», а не: «Как мне решить эту задачу с ее помощью?»&lt;/p&gt;\n&lt;p&gt;Способность разделять задачи и их решения – первый шаг к сдаче души в аренду.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Страх критики – или, возможно, страх наказания – может вызвать нежелание кроить по индивидуальной мерке.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Когда я спросил Филиппа Крачтена (Philippe Kruchten), что он хотел бы изменить, он ответил, что если бы мог разработать Rational Unified Process (RUP) повторно, то сделал бы индивидуальную подгонку и адаптацию процесса гораздо более легкой и обеспечил бы такую инструментальную поддержку, чтобы подгонкой действительно занимались.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Придерживаясь процесса, плохо приспособленного к реальным потребностям проекта, можно начать работу раньше, но нельзя ее раньше закончить.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Время от времени неприятности случаются, и один из способов защитить себя от них – обеспечить дублирование ресурса в той или иной форме.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В большинстве проектов разработки время является более дефицитным ресурсом, чем деньги.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;купить за деньги хоть немного времени.&lt;/p&gt;\n&lt;p&gt;В отсутствие адекватного личного общения команда на каждой из площадок начинает относиться к работающим на других площадках с пренебрежением.&lt;/p&gt;\n&lt;p&gt;Словосочетание «другая площадка» часто приобретает смысл «эти балбесы».&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;кредит взаимного доверия и запасы доброжелательности&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;авторитетные сотрудники смогут оказать соответствующее влияние на своих младших товарищей.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;А вот надежный рецепт, гарантирующий провал работы распределенной команды: после присоединения к команде группы, работающей на удаленной площадке, организация в ответ на неизбежное давление в части сокращения расходов ограничивает командировки – «временно, пока дела не пойдут лучше»&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Руководитель покупает инструменты, подсознательно надеясь, что вместе с ними команда обретет умения.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Инструмент всегда стоит дороже своей цены&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Резец – это просто кусок металла с острым краем, пока его не возьмет в руки Микеланджело.&lt;/p&gt;\n&lt;p&gt;Эффективные приборные панели пытаются прогнозировать, что произойдет или не произойдет в будущем.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Улучшается ли он благодаря тому, что сработали наши корректирующие действия, или ухудшается, устремляясь в красную зону?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;тратят время на ворчание по поводу решений, с которыми они не согласны, они не используют свою энергию на продвижение проекта.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Disagree and commit&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Пока командир не принял и не объявил своего решения, долг подчиненных – предлагать свое честное профессиональное мнение, даже если оно противоречит мнению старшего по званию. Как только решение принято, младшие по званию должны поддерживать его, как если бы оно было их собственным.&lt;/p&gt;\n&lt;p&gt;между подчинением решению и согласием с ним есть разница.&lt;/p&gt;\n&lt;p&gt;не тратить свою энергию на борьбу с решением, независимо от того, согласны вы с ним или нет.&lt;/p&gt;\n&lt;p&gt;Задача руководителя – внедрить этику подчинения решениям и их выполнения, как только они приняты.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Молодые сотрудники задают темп. Особенно важно то, что они задают темп обучения. Они молоды, они учатся – этого от них и ждут.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Кинокритики – это члены команды или корпоративные наблюдатели, которые решили, что принесут больше всего пользы, указывая, что пошло не так или вот­-вот пойдет не так, но не берут на себя ни­ какой ответственности за то, чтобы все шло как надо. они верят, что могут достичь успеха, даже если их проект провалится. По сути, они втихомолку отмежевываются от команды, выполняющей проект&lt;/p&gt;\n&lt;p&gt;быть кинокритиком намного легче, чем создателем фильма&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Люди, чувствующие свою ответственность за успех проекта, имеют обыкновение говорить, как только заметят что-то, что идет неправильно или может быть сделано лучше.&lt;/p&gt;\n&lt;p&gt;их больше не заботит, будет успешным проект или нет, главное – чтобы признали их правоту.&lt;/p&gt;\n&lt;p&gt;в одних типах управленческой культуры упор делается на то, чтобы все делалось правильно, а в других – на то, чтобы не делать ничего неправильного.&lt;/p&gt;\n&lt;p&gt;Есть четкое соответствие между каждой задачей проекта и един­ственным отвечающим за нее человеком. Каждый точно знает, за что отвечает он сам, а за что – коллеги.&lt;/p&gt;\n&lt;p&gt;Представьте себе, что такая команда обеспечивает работу ресторана. Между приготовлением суфле шеф-повар озаботился бы резервированием столиков; официант подсыпал бы соли в суп; метрдотель взялся бы за мытье еще одной тарелки, чтобы хватило для 22го столика, – все стали бы беспокоиться обо всем (или вмешиваться во все), но ничто не делалось бы по-настоящему хорошо.&lt;/p&gt;\n&lt;p&gt;Вам, вероятно, приходилось пользоваться подобными продуктами в «советском» стиле – продуктами, которые более или менее решают задачи, для которых предназначены, но делают это весьма неуклюже или раздражающе.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Антипаттерн лежит на поверхности: принятие решений происходит сообразно иерархии, а не знаниям и мастерству.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В таком более коварном варианте руководителям (особенно не слишком любимым) просто отпускают поводок настолько, чтобы на нем можно было повеситься.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Это – отказ от ответственности, поскольку молчание – знак согласия. Промолчавшие эксперты ответственны за плохие решения в той же мере, что и не имеющие нужных познаний руководители.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Функции, создающие эти данные, находятся по одну сторону границы, а функции, потребляющие эти данные, – по другую».&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;молчание – знак согласия. Если вы не ответили этому человеку «нет», вы сказали «да».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В этом случае тот, кто принял на себя обязательства, будет вынужден отдавать предпочтение публичным обязательствам,&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Соломенное чучело&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;вы намеренно предлагаете это решение, чтобы добиться от клиента критики.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Клиенты не знают, чего хотят, пока не увидят это… и это тоже оказывается не тем.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Модели соломенных чучел – разновидность того, что Стив Макменамин называет &lt;strong&gt;наживкой для ловли требований.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Лучшие модели соломенных чучел могут даже содержать &lt;strong&gt;намеренные ошибки.&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Философия чучела из соломы такова: ошибаясь рано и часто, вы быстрее всего придете к правильному решению.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;какие-то проблески понимания, достичь минимального согласия относительно решения или его части,&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;быстро и обходятся дешево, потому что они неправильны.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Лучшие аналитики стараются избегать вопроса: «Что вам нужно?» Они понимают, что этот вопрос часто вызывает дискомфорт.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Люди терпеть не могут конструировать ответы с нуля, но не прочь &lt;strong&gt;покритиковать то, что уже существует.&lt;/strong&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Чтобы принять дуракаваляние на вооружение в качестве передового метода, способного ускорить поиск решения, от аналитика требуется определенная толстокожесть.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Наберитесь решимости и спросите: «А как вам такая идея?» – даже если знаете заранее, что ошибаетесь.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Демарко Т., Листер Т. [[Вальсируя с медведями]]&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В основном они делают это, объявляя рискованными некоторые проекты, которые более правильно было бы назвать бессмысленными. Каждому из нас доводилось сталкиваться с такими фиаско: безнадежные проекты, швыряющие ресурсы на сдачу продукта в нереальные сроки&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если польза от проекта настолько велика, почему не выделить на качественное выполнение работы достаточное время?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Самое ужасное состоит в том, что организация в это время не занимается реальным бизнесом – очень выгодными проектами, риски которых стоят того, чтобы на них идти.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Время – плохой руководитель проекта.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Польза от включения новых людей в проект исчезла где-то между вторым и восьмым месяцем жизни проекта по вине Времени.&lt;/p&gt;\n&lt;p&gt;тогда как Время уже лишило проект всех степеней свободы.&lt;/p&gt;\n&lt;p&gt;Так возникает знак равенства между законченными функциями и ядром&lt;/p&gt;\n&lt;p&gt;они смогли бы назначить функциям приоритеты, чтобы затем создавать и тестировать их, переходя от наиболее важных к наименее важным, пока позволяет время.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;между «почти готовы» и «готовы» есть существенная разница.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Ненавижу работать на компанию, где нужно сдать огрызок старого карандаша, чтобы получить новый».&lt;/p&gt;\n&lt;p&gt;Дорогостоящие профессионалы могут начать тратить больше времени на бумажную работу, которую до этого выполняли за них низкооплачиваемые работники (те самые, которых уволили для повышения эффективности).&lt;/p&gt;\n&lt;p&gt;Могут снизиться такие показатели, как преданность, энергичность, новаторство, боевой дух, увлеченность работой, а прогулов, сорванных сроков, некачественной работы станет больше.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Необходимо различать снижение затрат и организационную булимию.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Каждый шаг приближает тебя к вершине. Не смотри на самую высокую точку – сосредоточься на том, чтобы продвигаться вперед – размеренно, шаг за шагом. Найди ровный ритм и сохраняй его. Тогда дойдешь до пункта назначения».&lt;/p&gt;\n&lt;p&gt;В ритмичных проектах полезные результаты появляются чаще и быстрее, чем в проектах без ритма.&lt;/p&gt;\n&lt;p&gt;наличие у проекта ритма поддерживает высокий уровень энергии и энтузиазма команды. Совершенства никто не ждет – ждут результата. Не сдать ничего в конце цикла немыслимо.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;когда мы сорвем сроки, никто не сможет обвинить его, раз уж все видели, что он столько часов трудился сверхурочно…&lt;/em&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;постоянные сверхурочные на ранней стадии проекта – вероятный симптом страха команды, осуществляющей проект.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Сверхурочные всегда подаются под соусом энтузиазма и профессионализма, но их реальной движущей силой, вероятнее, является страх. Ранние и постоянные сверхурочные служат предвестниками множества нежелательных явлений в проекте, включая синдром сгорания у членов команды, дезертирство сотрудников, срыв сроков и компромиссы в области качества, подрывающие целостность продукта.&lt;/p&gt;\n&lt;p&gt;Когда люди собираются подобным образом за одним столом, отставляя в сторону иерархию и ответственность, организация становится чуточку здоровее.&lt;/p&gt;\n&lt;p&gt;Такая деятельность дает людям шанс увидеть &lt;strong&gt;друг в друге людей, а не исполнителей&lt;/strong&gt; тех или иных ролей в организации.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Неформальное знакомство открывает путь для доверия и терпения.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Организационные каналы существуют для контроля и принятия решений. Ускорение работы, как правило, не является их предназначением.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Практически все попытки компаний повысить уровень доверия между сотрудниками изначально ущербны.&lt;/p&gt;\n&lt;p&gt;Люди, назначенные осуществлять контроль качества, не входят в команду проекта и совершенно не заинтересованы в том, чтобы внимательно читать и комментировать результаты. Поэтому они выбирают легкий путь и комментируют форму&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«Тестирование – это больше, чем тестирование (и должно начинаться до тестирования)».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Если требования к программному обеспечению не тестировались, тестировщики не cмогут доверять этим требованиям.&lt;/p&gt;\n&lt;p&gt;Люди, не участвующие в проектной работе, устанавливают правила для тех, кто непосредственно работает над проектом.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Беседа – лучший способ быстро принимать хорошие решения. Умело структурированное обсуждение становится интенсивным высокоскоростным каналом обмена идеями, объединяющим умы.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;эффективная беседа срабатывает благодаря своей синхронности – все заинтересованные стороны принимают в ней участие до тех пор, пока решение не будет принято.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;записи беседы присуще постоянство, не свойственное воспоминаниям о ней.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Самые эффективные команды уверенно используют менее культурно обусловленные формы общения, если те лучше подходят к возникшим задачам.&lt;/p&gt;\n&lt;p&gt;Даже в компаниях, наиболее приверженных формальностям, инструментом быстрого и эффективного принятия решений служат беседы. И даже в самых динамичных стартапах именно письменность является средством передачи долгосрочных решений.&lt;/p&gt;\n&lt;p&gt;Взяться за больший объем работ, чем команда способна качественно выполнить, – трусливый поступок со стороны руководителя.&lt;/p&gt;\n&lt;p&gt;Назначайте заданиям приоритеты и выполняйте не больше работы, чем это возможно при сохранении максимальной скорости. Менее ценную работу ставьте на паузу до тех пор, пока не будет сделана более ценная.&lt;/p&gt;\n&lt;p&gt;себя под удар. Говоря «нет» людям, облеченным властью, вы повышаете свою эффективность,&lt;/p&gt;\n&lt;p&gt;Если в вашей организации каждому нужно знать всё, чтобы сделать чтонибудь, вы обречены.&lt;/p&gt;\n&lt;p&gt;вы, получив некоторую информацию, не высказали недовольство, вы, по сути дела, согласились с содержанием послания.&lt;/p&gt;\n&lt;p&gt;информационная тревожность – страх не знать то, что знать&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Стремиться к ясному пониманию того, сколько вмещает ваша информационная тарелка, – не просто хорошая стратегия, это часть процесса взросления.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Суть Менеджмента – получать зарплату за то, что другие забивают голы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Ясно, что оставить какой-либо из интерфейсов без определения – вовсе не решение, поэтому каждому интерфейсу мы должны дать определение настолько точное, насколько позволяет понимание вопроса, которое есть у нас к этому моменту.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;закон Конвея: продукт отражает структуру создавшей его организации.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Зоны полномочий:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;В зеленой зоне находится все то, что явным образом вошло в задание, – суть работы, которую требуется выполнить.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В красной зоне расположено все то, что явным образом исключили из задания.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В пограничной синей зоне лежит все остальное – деятельность, которая по заданию не требуется, но и не возбраняется; иными словами, все, что находится между зеленой и красной зонами.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Получив указание не соваться в красную зону, Бенсон считает этот запрет вечным и безусловным. Возможно, он даже предпочтет бездействовать, наблюдая за гибелью проекта, нежели предложит решение из красной зоны, лежащее далеко за пределами его формального задания.&lt;br /&gt;\nИ Бенсон, и Уинстон олицетворяют собой парадоксы: один показывает, как может навредить слепое повиновение; другой демонстрирует потенциальную ценность добронамеренной анархии в разумных дозах.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Необходимый проекту объем анархии отличен от нуля.&lt;br /&gt;\nМайк Муше (Mike Mushet)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Улучшение новостей – разрушительный паттерн, поскольку из-за него люди, принимающие решения, лишаются той информации, которая им необходима; результатом становятся плохие решения (или непринятые решения) и неприятные последствия,&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;нереальность поставленных сроков многие члены команды осознали гораздо раньше. Возможно, они говорили об этом своему непосредственному начальству и даже выражали озабоченность в своих отчетах о состоянии работы. Но где-то по дороге от линии фронта к более высокому руководству неверие в расписание проекта отфильтровалось из потока отчетов по проекту.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Изъятие плохих новостей может превращать решаемые задачи в неразрешимые.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;они совершенно точно не могут решить проблему, о которой никогда не слышали.&lt;/strong&gt; Раннее предупреждение может иметь решающее значение.&lt;/p&gt;\n&lt;p&gt;Довольно часто руководители позволяют своей естественной человеческой неприязни к плохим новостям влиять на свое отношение к этим новостям и – что еще важнее – на отношение к тем, кто сообщает новости.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Как правило, непосредственные участники проекта понимают, что проект в беде, задолго до того, как способны это доказать. В некоторых корпоративных культурах члена команды, заявившего о проблеме со сроками, ожидает знаменитый вопрос: «Почему ты так уверен, что не успеешь?» Не желая прослыть нытиками или трусами, члены команды ничего не говорят до тех пор, пока катастрофа не станет очевидной (и часто неизбежной)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;правду буду рассказывать медленно&lt;/p&gt;\n&lt;p&gt;возлагать исправление проблемы на того, кто ее заметил:&lt;/p&gt;\n&lt;p&gt;говорить правду быстро – путь к мученичеству. Он усвоит, что его организация не хочет слышать правду сразу и предпочитает правде счастье, которое продлится подольше. Он увидит, что в конечном итоге правда выходит на свет, но организация предпочитает «иметь с ней дело» не раньше этого дня. А до тех пор Смитерс – теперь командный игрок – будет говорить правду медленно.&lt;/p&gt;\n&lt;p&gt;в индустрии информационных технологий число музыкантов странно велико, и в некоторых организациях они объединяются явным образом.&lt;/p&gt;\n&lt;p&gt;роль руководителя состоит в том, чтобы привести проект к удачному завершению.&lt;/p&gt;\n&lt;p&gt;если скептиков в ходе спора удается убедить, они практически наверняка энергично выступят в поддержку идеи.&lt;/p&gt;\n&lt;p&gt;Смысл спора состоит в том, чтобы убедить других, а в процессе убедить и себя самого. Когда вы собираетесь убедить другого человека, вам приходится хорошо &lt;strong&gt;формулировать&lt;/strong&gt; и выражать свои идеи. Это означает, что идею нужно дольше обдумывать, заботясь о том, выдержит ли она предстоящее энергичное – и публичное – рассмотрение. Нам всем хотелось бы производить в ходе спора впечатление знающих людей, и поэтому мы предпринимаем шаги к тому, чтобы предъявить рациональную, хорошо оформленную идею.&lt;/p&gt;\n&lt;p&gt;Когда спор в разгаре, члены команды понимают, что обсуждение и препарирование их идей не направлено &lt;strong&gt;лично против них;&lt;/strong&gt; это просто эффективный подход к созданию наилучшего продукта. Но источником подобной уверенности служит не добрая воля руководства и не благие намерения лидеров команд – эта уверенность возникает изнутри: члены команды знают, что аргументы направлены не лично против них и предназначены не для установления иерархии и не для утомительных демонстраций познаний отдельных участников дискуссии. Корень этой уверенности – в понимании того, что вторая сторона – это ваш кузен Винни. Споря с вами, он проверяет ваши идеи и пытается их развить.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Людям свойственно считать, что их собственные требования – самые важные.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда появляются лоскутные требования, аналитику необходимо соотнести требования с бизнес-процессами, которые они затрагивают.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Опираясь на этот анализ, аналитик может выявить, что людям нужно в действительности, и понять, принесет ли предложенное изменение реальную пользу – или всего-навсего добавит еще одну возможность в суп.&lt;/p&gt;\n&lt;p&gt;так как &lt;strong&gt;программное обеспечение всегда легче исправить, чем данные&lt;/strong&gt; (ведь данных просто ужас как много!), компании занимаются исправлением программ или поисками заменителей.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«работать умнее», а не оплату маленькой армии клерков, выполняющих реальную работу.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Руководитель потерял значительно больше, чем Бен. Бен всегда быстро найдет себе работу, а вот руководителю будет сложно найти Бена.&lt;/p&gt;\n&lt;p&gt;Результатом этой ложной вежливости становится глубокая посредственность.&lt;/p&gt;\n&lt;p&gt;Источником ложных хороших манер служит отчетливое, но никогда не признаваемое в открытую сообщение откуда-то с верхов организации. Это разновидность &lt;strong&gt;трусости, замаскированная под вежливость.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Сотрудники, которые приписаны к нескольким осуществляемым одновременно проектам, не в состоянии поддерживать максимальную мощность мозговой деятельности, поскольку за многозадачность приходится платить **единицами умственной производительности.&lt;/p&gt;\n&lt;p&gt;**&lt;em&gt;(моё примечание: мыслетопливом по Дорофееву)&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;Найти все нужные файлы проекта Б, выбросить из головы мысли о проекте А, восстановить контакт с людьми, работающими над проектом Б, освежить в памяти мысли и идеи по поводу этого проекта – все эти шаги необходимы, чтобы переключить мозг в контекст проекта Б.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;чувства возникают в работе лишь до тех пор, пока люди переживают за свою работу. Простой способ избавиться от эмоций – нанять людей, которым плевать на то, чем они занимаются.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Таких людей обычно считают слишком капризными для повышения. В осадке – несовместимость выражения чувств и карьерного роста, а это вряд ли можно назвать рецептом успеха.&lt;/p&gt;\n&lt;p&gt;Люди способны на чудеса коммуникации, рассказывая о том, насколько они в этом плохи.&lt;/p&gt;\n&lt;p&gt;«Я отлично тебя понимаю, но мне противно то, что ты говоришь».&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Организация может декларировать решимость довести до максимума и качество, и производительность, но реальность всегда требует &lt;strong&gt;компромисса&lt;/strong&gt; между этими двумя аспектами.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Когда считается, что &lt;strong&gt;конфликт&lt;/strong&gt; – это естественно и абсолютно профессионально, стороны прибегают к проверенным временем способам разрешения конфликтов, вместо того чтобы молиться ложному богу улучшенных коммуникаций. Результат может быть неидеальным, но он точно будет.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Жизнь в цикле разработки требует постоянной балансировки приоритетов и перераспределения ресурсов.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;5 главных рычагов для управления проектом&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;В общем случае у организации имеется пять главных «рычагов» для управления проектом:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Люди. Кто приписан к проекту?&lt;/li&gt;\n&lt;li&gt;Технология. Какие процессы, методы и инструменты доступны вашей команде?&lt;/li&gt;\n&lt;li&gt;Границы проекта. Какие возможности вы встраиваете в продукт? На каких платформах будут поддерживаться эти возможности?&lt;/li&gt;\n&lt;li&gt;Календарное время. Когда вы намереваетесь начать поставки?&lt;/li&gt;\n&lt;li&gt;Критерии качества поставляемого продукта. Какую степень полноты, корректности и надежности должен демонстрировать продукт, чтобы его можно было сдавать?&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;«Если проект не укладывается в сроки, то добавление рабочей силы задержит его еще больше»&lt;/p&gt;\n&lt;p&gt;Если вы при этом всерьез намерены сдавать продукт точно в срок – и делать это каждый раз, – у вас остается всего один рычаг для изменения курса: &lt;strong&gt;ослабление критериев качества поставляемого продукта&lt;/strong&gt;.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ритуалы, связанные с едой – приготовление, общение во время трапезы, уборка и мытье посуды, – объединяют участников крепкими связями.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Готовая пища – продукт труда команды. «Мы создали это, мы сделали так, что это получилось, и теперь мы с удовольствием это съедим» – такова коллективная мысль команды, приступающей к общинной трапезе.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Каждому артефакту нужен спонсор, готовый за него заплатить.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;надежда на то, что такая документация будет способствовать повторному использованию проектных решений, а также станет источником информации о проекте для людей вне проекта.&lt;/p&gt;\n&lt;p&gt;министры без портфелей, проекты не всегда приветствуют их рекомендации.&lt;/p&gt;\n&lt;p&gt;Для хорошего специалиста такое производное удовольствие – серьезная часть общего компенсационного пакета&lt;/p&gt;\n&lt;p&gt;Их красота не является дополнительным свойством, не является «украшением», а оказывается &lt;strong&gt;побочным эффектом&lt;/strong&gt; того, что искомая функциональность получена естественным и в то же время неожиданным способом.&lt;/p&gt;\n&lt;p&gt;Он строг там, где требуется строгость, он элегантен по замыслу, а механизм восстановления потерянных пакетов – простая производная от способа, которым пакеты изначально передавались.&lt;/p&gt;\n&lt;p&gt;Можете считать меня размазней, но от спецификации &lt;strong&gt;Ethernet у меня комок в горле встал&lt;/strong&gt;.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Скорее отсутствие лишнего придает решению эстетики.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;рождают ощущение, что лучшего способа получить искомую функциональность не существует.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Совершенство достигается не тогда, когда уже нечего добавить, но когда уже ничего нельзя отнять. Антуан де СентЭкзюпери&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;\"Я не знаю\". Однако можно ли произносить эти слова в вашей организации? Или же вы обязаны притворяться, уклоняться и делать все возможное, чтобы избежать такого ответа?&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы говорите только правду, вам не нужно ничего за поминать.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В таких организациях совместная работа на всех уровнях поощряется взаправду, и именно эти организации пожинают плоды.&lt;/p&gt;\n&lt;p&gt;Руководитель ставит оценки эффективности, не позволяющие четко различать сильных и слабых сотрудников.&lt;/p&gt;\n&lt;p&gt;В передаче «A Prairie Home Companion» постоянный ведущий открытого радио Гаррисон Кейлор (Garrison Keillor) ведет вещание из выдуманного городка Лейк Вобегон, &lt;strong&gt;«где все женщины сильные, все мужчины красавцы, а все дети умные».&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;спутником культуры лжи&lt;/p&gt;\n&lt;p&gt;Зачастую несоответствие сотрудника ожиданиям, связанным с его должностью, для него самого не станет очевидным до тех пор, пока руководитель не переключится из режима наставника в режим судьи.&lt;/p&gt;\n&lt;p&gt;Ответ прост: это несправедливо по отношению к членам вашей команды.&lt;/p&gt;\n&lt;p&gt;Признавать подобный вклад – разумно и правильно, даже если для этого потребуется астрономическая оценка эффективности.&lt;/p&gt;\n&lt;p&gt;Иногда низкая эффективность – следствие непонимания ожиданий, связанных с должностью, и порой сотрудники в состоянии повысить ее – и делают это.&lt;/p&gt;\n&lt;p&gt;Типичная проблема состоит в том, что заинтересованные лица не понимают необходимости учиться друг у друга.&lt;/p&gt;\n&lt;p&gt;Люди, собирающие требования, должны изучить работу потребителей, чтобы создать полезное описание продукта или услуги.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сложно (если вообще возможно) понять, чего мы хотим, пока мы это не увидим.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;То, в чем все действительно нуждаются в этой ситуации, – &lt;strong&gt;понимание проблемы&lt;/strong&gt;;  а решение придет со временем.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если не воспользоваться этой ранней возможностью, традиционные роли сборщика требований и источника требований укоренятся, затруднив (причем значительно) цветение инноваций.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Прежде чем сделать в проекте ставку на такую команду, убедитесь, что имеете дело с Че Геварой, а не с Че Лентано.&lt;/p&gt;\n&lt;p&gt;Если сейчас вас приводит в отчаяние то, что явно лучший способ, за который вы ратуете, не находит признания, пожалуйста, мужайтесь: великие изобретатели прошлого, такие как Томас Алва Эдисон и Вернер фон Сименс, получили известность не благодаря какомуто одному изобретению.&lt;/p&gt;\n&lt;p&gt;Переход из качества инициатора в качество новатора занимает годы и десятилетия, но это честный переход.&lt;/p&gt;\n&lt;p&gt;нужно пройти по узкой тропе, которая обеспечит вашим разработчикам достаточно времени, чтобы изучить, открыть, научиться, решить, и в то же время даст вашему нанимателю и заказчикам достаточно точные ожидания относительно времени окончания разработки.&lt;/p&gt;\n&lt;p&gt;Разработчики – это «узколобые технари», которые «не понимают», что понастоящему сложная работа – это руководить компанией.&lt;/p&gt;\n&lt;p&gt;результате возникает культура, в которой разработчик – король, обладающий значительной властью над своей нагрузкой и выбором рабочего подхода.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Цели проекта – это его требования и ограничения на самом высоком уровне. Эти цели необходимо сформулировать на раннем этапе, и каждый участник проекта должен постоянно возвращаться к ним.Организация – крупная и запутанная система, и если конфликты не обнажать, они не будут разрешены.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Без постоянного напоминания о пункте назначения проекта в целом люди слишком легко теряют цели из виду и забывают о том, для чего осуществляется проект.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Либо цель неверная и ее следует пересмотреть, либо мы сбились с курса».&lt;/p&gt;\n&lt;p&gt;все присутствовали при том, как цель была сформулирована, и она оставалась у всех на виду от начала до конца проекта.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;PAM – Purpose, Advantage, Measurement&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;организации – крупные, динамичные, непоследовательные создания, и такие понятия, как услуга, заказ, актив, политика, заказчик, сотрудник и скидка, имеют очень разные значения в зависимости от контекста их использования в проекте.&lt;/p&gt;\n&lt;p&gt;Любой из факторов различия между людьми, такой как знания в предметной области, жизненный опыт, лингвистическая подготовка или черты характера, ведет к повышению риска.&lt;/p&gt;\n&lt;p&gt;Развивать такой язык – значит поэтапно определять терминологию в письменном виде, отражая рост вашего понимания.&lt;/p&gt;\n&lt;p&gt;Успешная команда не приемлет выдумку о том, что в организации уже существует общий язык.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«Заберите этот сертификат.&lt;br /&gt;\nЕсли моя супруга хотя бы на минуту задумается о том, что последние полтора месяца я вкалывал, оставляя ее одну с двумя детьми, ради жалкого ужина в ресторане, она меня пристрелит&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Контекстная диаграмма системы, которая позволяет любому человеку понять, что входит, а что не входит в систему, и какие у нее есть интерфейсы.&lt;/p&gt;\n&lt;p&gt;красный означает «запланировано», желтый – «идет работа», а зеленый – «готово»&lt;/p&gt;\n&lt;p&gt;Сопоставьте это с культурой, где на показ выставляются мотивирующие плакаты с альпинистами, гребцами, галопирующими белыми лошадьми и заезженными наборами фраз, призванных создать хорошее настроение.&lt;/p&gt;\n&lt;p&gt;целеустремленные команды склонны к излишне оптимистичной оценке возможной скорости своей работы, особенно на ранних стадиях жизненного цикла проекта.&lt;/p&gt;\n&lt;p&gt;Вы думаете, что сможете уложиться в исходные сроки без сокращения некоторой функциональности, поскольку все ваши неудачи уже случились на первых трех итерациях и начиная с этого момента вам всё время будет везти?&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вчерашняя погода&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Предполагается, что производительность в ходе следующей итерации (той, которая сейчас планируется) будет не выше, чем реальная производительность на предшествующей итерации (только что завершившейся).&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Они создают этот документ потому, что таково следующее действие в списке.&lt;/p&gt;\n&lt;p&gt;Принцип бумажной фабрики гласит: на тот случай, если кому-то что-то понадобится, давайте-ка дадим всем и всё.&lt;/p&gt;\n&lt;p&gt;Регулярные ежедневные собрания назначаются на шесть утра (или восемь вечера), чтобы разработчики на обеих площадках могли синхронизироваться.&lt;/p&gt;\n&lt;p&gt;Офшорная площадка занимается разработкой функций для шести продуктов, но сама законченные продукты не сдает&lt;/p&gt;\n&lt;p&gt;Они бегут из потогонных сервисных мастерских&lt;/p&gt;\n&lt;p&gt;Командный пункт – наглядное воплощение позиции, согласно которой для успеха проекта жизненно важен значительный объем личного взаимодействия.&lt;/p&gt;\n&lt;p&gt;Объекты недвижимости – хрестоматийная разновидность инвестиций, и потому проект, под который выделена недвижимость, обладает мощным свидетельством своей значимости.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ВДОХНИ (Взаимное Добровольное Определение Характерных Нюхательных Индикаторов) через местное отделение профессионального сообщества.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;“Can't you smell that smell?”&lt;/p&gt;\n&lt;p&gt;Неразобранные полеты&lt;/p&gt;\n&lt;p&gt;вообще, некогда нам разглядывать свои пупки: уже выделены средства под следующий проект, и нам пора к нему приступать.&lt;/p&gt;\n&lt;p&gt;Промахи – те, которые признаны промахами всеми участниками проекта, – лишаются возможности принести пользу и повлиять на то, что случится дальше. В результате история повторяется.&lt;/p&gt;\n&lt;p&gt;Как такое происходит? Почему разбор полетов превращается в механизм стравливания пара, хотя должен был стать катализатором изменений? Ведь, в конце концов, в качестве аргумента за такие разборы полетов явным образом выступают слова «механизм изменений». Звучит правильно, но в аргументе пропущено одно слово:&lt;br /&gt;\nправильно называть их «механизмом внутренних изменений». Вся загвоздка в этом.&lt;/p&gt;\n&lt;p&gt;внешние изменения являются сложными и пугающими по политическим причинам, а внутренние изменения – по эксплуатационным причинам.&lt;/p&gt;\n&lt;p&gt;увязывайте каждую найденную проблему или бесполезную вещь с какимлибо действием, которое можно выполнить в ходе следующей итерации, или для следующей версии, или же в проекте, стоящем на очереди.&lt;/p&gt;\n&lt;p&gt;каждого участника просят вооружиться хотя бы одним наблюдением о том, что в проекте показалось удачным, и одним – о том, что показалось неудачным.&lt;/p&gt;\n&lt;p&gt;такой организации может приносить настоящую радость. Возможность катализировать изменения – это то, что сотрудники особенно ценят в культуре своей компании.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;книга: Norman L. Kerth «[[Project Retrospectives A Handbook for Team Reviews]]», New York: Dorset House Publishing, 2001.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Продвижение проекта может замедлиться, а то и вовсе прекратиться, если члены команды неохотно высказывают идеи, которые на первый взгляд кажутся сырыми.&lt;/p&gt;\n&lt;p&gt;Если в ее исходном виде идея неидеальна, ее можно улучшить, но только если дать ей &lt;strong&gt;возможность прозвучать.&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;У людей лучше получается совершенствовать, чем изобретать,&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Примеры утечек (табель времени):&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Деятельность, практически исчерпавшая отведенные под нее время или человекочасы, находится под более пристальным наблюдением, чем другие задачи, и работа перетекает из одной задачи в другую. (Утечка первого типа: неверная категория.)&lt;/li&gt;\n&lt;li&gt;Деятельность, которая должна завершиться в ближайшее время, находится под более пристальным наблюдением, чем деятельность, которая завершится позже&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;проект пребывает в состоянии 95-процентной готовности гораздо дольше, чем 5 процентов времени.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Большинство людей понимает временную ценность денег, но не денежную ценность времени.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В стране зомбированных шаблонами преобладает форма. Думать о содержании документа нет необходимости. Да и вообще нет необходимости думать, важно иметь чтонибудь (что угодно) под каждым из обязательных заголовков. Неудивительно, что зомбированные шаблонами в совершенстве владеют искусством вырезаниявставки и игнорирования всего, что не укладывается в рамки шаблона.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;отнестись к шаблону как к рекомендации.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Если вы на стене напишите ценности, то это ничего не поменяет&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Адреналин» Тома ДеМарко - паттерны управления проектами в IT-компаниях и антипаттерны организационного поведения"}],"description":"Рецензия на книгу «Адреналин» Тома ДеМарко - паттерны управления проектами в IT-компаниях и антипаттерны организационного поведения","keywords":["А","д","р","е","н","а","л","и",","," ","Т","о","м","Д","М","к","у","п","в","т","I","T","-","ж","ы","я","ц","з","г"],"vcsPath":"books/desc/adrenalin.md"},"headings":[{"title":"Перед прочтением","href":"books/desc/adrenalin.html#pered-prochteniem","level":2},{"title":"После прочтения","href":"books/desc/adrenalin.html#posle-prochteniya","level":2}],"title":"Балдеющие от Адреналина"},"router":{"pathname":"books/desc/adrenalin","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
