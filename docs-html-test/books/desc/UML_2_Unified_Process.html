        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"detali-knigi\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#detali-knigi\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Детали книги&lt;/span&gt;&lt;/a&gt;Детали книги&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Авторы:&lt;/strong&gt; Айла Нейштадт, Джим Арлоу&lt;br /&gt;\n&lt;strong&gt;Дата завершения:&lt;/strong&gt; 2023-10-08&lt;br /&gt;\n&lt;strong&gt;Статус:&lt;/strong&gt; Finished&lt;br /&gt;\n&lt;strong&gt;Рейтинг:&lt;/strong&gt; ⭐️⭐️⭐️⭐️⭐️&lt;/p&gt;\n&lt;p&gt;Хорошо раскрывает основы UML и универсального подхода к проектированию системы.&lt;/p&gt;\n&lt;h2 id=\"pered-prochteniem\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#pered-prochteniem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Перед прочтением&lt;/span&gt;&lt;/a&gt;Перед прочтением&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Копнуть вглубь UML 2&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"posle-prochteniya\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#posle-prochteniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;После прочтения&lt;/span&gt;&lt;/a&gt;После прочтения&lt;/h2&gt;\n&lt;h3 id=\"predislovie\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#predislovie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Предисловие&lt;/span&gt;&lt;/a&gt;Предисловие&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;UP обеспечивает каркас процесса производства ПО, указывайющий, как осуществлять ОО анализ и проектирование.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;UML-инструмент, поддерживающий MDA, такой как ArcStyler (arcstyler.com)&lt;/p&gt;\n&lt;h3 id=\"glava-1\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 1&lt;/span&gt;&lt;/a&gt;Глава 1&lt;/h3&gt;\n&lt;p&gt;Унифицированный язык моделирования (Unified Modeling Language, UML) - это универсальный язык визуального моделирования систем. Открытый, принятый в качестве промышленного стандарта, одобренный OMG.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;UML не предполагает нам какой-либо методологии моделирования&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Унифицированный процесс (Unified Process, Unified Software Development Process, USDP, UP) - это методология. Она указывает на исполнителей, действий и артефактов, которые необходимо использовать, осуществить или создать для моделирования программной системы.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;UP можно рассматривать как предпочтительный метод для UML, поскольку он лучше всего адаптирован к нему&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;По сути, UP - внедренный в практику и проверенный метод разработки программного обеспечения, объединяющий в себе лучшие качества своих предшественников&lt;/p&gt;\n&lt;p&gt;Унифицированный процесс компании Rational (Rational Unified Process, RUP) - это коммерческая версия UP от IBM, которая поглотила Rational Corporation в 2003 году.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;У RUP и UP больше общего, чем отличий&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;И RUP, и UP моделируют, &lt;em&gt;кто&lt;/em&gt;, &lt;em&gt;когда&lt;/em&gt; и &lt;em&gt;что&lt;/em&gt; в процессе разработки ПО, но делают это немного по-разному&lt;/p&gt;\n&lt;p&gt;Однако сам UML способен предоставить (и предоставляет) поддержку визуального моделирования другим методам. Конкретным примером сложившегося метода, использующего UML в качестве визуального синтаксиса, является метод OPEN (Object-oriented Process, Environment and Notation - объектно-ориентированный процесс, среда и нотация) (www.open.org.au)&lt;/p&gt;\n&lt;p&gt;Примером реализации UML, имеющий язык действий, совместимый с семантикой действий, является xUML, произведенный компанией Kennedy Carter (www.kc.com). Тут еще упомянается про iUML - язык спецификации действий (Action Specification Language, ASL)&lt;/p&gt;\n&lt;p&gt;Метамодель UML - это модель языка UML, выраженная в подмножестве UML&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Гради Буч: “если у вас есть хорошая идея, она моя”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;UML объединяет лучшие идеи “доисторических” методов, отказываясь от их наиболее специфических деталей&lt;/p&gt;\n&lt;p&gt;MDA (model driven architecture) - архитектура, управляемая моделью&lt;/p&gt;\n&lt;p&gt;Eclipse Modeling Framework (www.eclipse.org/emf) и AndroMDA (www.andromda.org) - иницативы, поддерживающие MDA&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сущности - это существительные UML-модели&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Модель - это хранилище всех сущностей и отношений, созданных для описания требуемого поведения проектируемой программной системы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Общая ошибка новичков в UML-моделях состоит в том, что они удаляют сущности с диаграмм, не удаляя их из модели&lt;/p&gt;\n&lt;p&gt;Как правило, работа идет одновременно над несколькими диаграммами, каждая из которых уточняется по мере выявления более подробной информации о разрабатываемой программной системе&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Спецификация - это текстовые описания семантики элемента&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Спецификации формируют семантический задний план (semantic backplane), который объединяет модель и наполняет её смыслом&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Однако развитие всегда происходит по нарпавлению к согласованным моделям, достаточно полным для создания программных систем&lt;/p&gt;\n&lt;p&gt;Модель можно считать полезной или полной, только если семантика модели присутствует в &lt;strong&gt;семантическом заднем плане&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Обычно нет необходимости показывать на диаграмме все до мельчайших подробностей. Важнее то, чтобы диаграмма была понятной, иллюстрировала именно те аспекты, которые требуются, и была легкой для восприятия&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В UML существуют два принятых деления: классификатор/экземпляр и интерфейс/реализация&lt;/p&gt;\n&lt;p&gt;В UML экземпляр обычно обозначается той же пиктограммой, что и соответствующий классификатор, но для экземпляров имя на пиктограмме подчернкуто.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Классификатор&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Семантика&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;Актер&lt;/td&gt;\n&lt;td&gt;Роль, выполняемая внешним пользователем системы, которому система предоставляет некоторые услуги&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Класс&lt;/td&gt;\n&lt;td&gt;Описание набора объектов, обладающих одинаковыми свойствами&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Компонент&lt;/td&gt;\n&lt;td&gt;Модульная или замещаемая часть системы, инкапсулирующая свое содержимое&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Интерфейс&lt;/td&gt;\n&lt;td&gt;Набор операций, используемых для определения сервисов, предлагаемых классом или компонентом&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Узел&lt;/td&gt;\n&lt;td&gt;Физический элемент, существующий во время выполнения и предоставляющий собой вычислительный ресурс, например, ПК&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Сигнал&lt;/td&gt;\n&lt;td&gt;Асинхронное сообщение, передаваемое между объектами&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Прецедент&lt;/td&gt;\n&lt;td&gt;Описание последодовательности действий, осуществляемых системой для предоставления пользователю результата&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Французские кавычки -« »&lt;/p&gt;\n&lt;p&gt;Книга “UML Reference Manual” определяет архитектуру системы как “Организационную структуру системы, включая её разбиение на части, их связанность, взаимодействия, механизмы и направляющие принципы, передающие конструкцию системы”&lt;/p&gt;\n&lt;p&gt;IEEE определяет архитектуру как “высокоуровневое представление системы в её окружении”&lt;/p&gt;\n&lt;p&gt;Архитектура описывает стратегические аспекты разбиения системы на компоненты, а также взаимодействия и развертывания этих компонент на аппаратных средствах&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Артефакты - это сущности, являющиеся входными данными и результатами проекта&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\"glava-2\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 2&lt;/span&gt;&lt;/a&gt;Глава 2&lt;/h3&gt;\n&lt;p&gt;Следует заметить, что UML был стандартизован OMG, UP - нет. Поэтому до сих пор не существует стандартного SEP (software engineering process) для UML&lt;/p&gt;\n&lt;p&gt;Метод “Разделяй и властвуй” является предтечей того, что сегодня известно как компонентно-ориентированная разработка&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В UML большие блоки называются подсистемами, и каждая подсистема реализуется меньшими блоками, называемыми компонентами.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;SDL (Specification and Description Language) - язык спецификации и описания от международной организации по стандартизации CCITT. Один из первых языков визуального моделирования, основанный на концепции объектов&lt;/p&gt;\n&lt;p&gt;Если не атаковать риски, они будут атаковать вас&lt;/p&gt;\n&lt;p&gt;История показывает, что людям, вообще говоря, решать маленькие проблемы легче, чем большие&lt;/p&gt;\n&lt;p&gt;Каждая итерация включает все элементы обычного проекта по разработке ПО&lt;/p&gt;\n&lt;p&gt;Инкремент - это просто разница между двумя последовательными базовыми версиями&lt;/p&gt;\n&lt;p&gt;Жизненный цикл проекта разделен на 4 фазы: Начало, УТочнение, Построение и Внедрение&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_1.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Цель фазы Начало - сдвинуть проект с мертвой точки&lt;/p&gt;\n&lt;p&gt;В задачи фазы Уточнение входит создание неполной, но рабочей версии системы - исполняемой базовой версии архитектуры&lt;/p&gt;\n&lt;p&gt;Построение - построение ПО, базовая функциональность&lt;/p&gt;\n&lt;p&gt;Внедрение - развертывание ПО в пользовательской среде: Выпуск продукта&lt;/p&gt;\n&lt;h3 id=\"glava-3\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 3&lt;/span&gt;&lt;/a&gt;Глава 3&lt;/h3&gt;\n&lt;p&gt;Рабочий поток определения требований. Его цель - достижение соглашения о функциях системы, написанного на языке пользователей системы&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Требования указывают, что должно быть построено, но не говорят, как это сделать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Хотя теоритечески, конечно же, очень привлекательно отделить “что” от “как”, но на практике набор требований скорее будет смесью “что” и “как”.&lt;/p&gt;\n&lt;p&gt;Для любого документа с требованиями, в какой бы форме он не был представлен, ключевыми вопросами являются “Насколько он мне полезен?” и “Помогает ли он мне понять, что должна делать система?”. К сожалению, полезность таких произвольым образом оформленных документов ограничена.&lt;/p&gt;\n&lt;p&gt;Для записи требований используется утверждение shall (должна)&lt;/p&gt;\n&lt;p&gt;Функциональоное требования - это то, что система должна сделать&lt;/p&gt;\n&lt;p&gt;Нефункциональное требования - это ограничение, накладываемое на систему&lt;/p&gt;\n&lt;p&gt;Преимущство набора критериев MoSCoW в его простоте. Однако в нем смешиваются два разных свойства требованиий: важность и очередность&lt;/p&gt;\n&lt;p&gt;RUP определяет более полный набор атрибутов требований, в котором разделены важность (Benefit) и очередность (TargetRelease).&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Количество атрибутов требований должно быть минимальным. От этого проект только выиграет.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Метод функциональоных точек - ifpug.org&lt;/p&gt;\n&lt;p&gt;Stability (стабильность) - оценка вероятности того, что по каким-то причинам требование будет изменено.&lt;/p&gt;\n&lt;p&gt;Vision - обозначить наиболее важные цели системы с т.з. заинтересованных сторон&lt;/p&gt;\n&lt;p&gt;Выяснение требований - карта местности еще не территория&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Три фильтра - пропуск, искажение и обобщение - формируют естественный язык&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ul&gt;\n&lt;li&gt;Пропуск - информация отфильтровывается&lt;/li&gt;\n&lt;li&gt;Искажение - информация изменяется взаимосвязанными механизмами вымысла и представления&lt;/li&gt;\n&lt;li&gt;Обобщнеие - информация обобщается в правила, убеждения и понятия об истинности и ложности&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Кванторы общности: все, каждый, всегда, никогда, никто, нисколько, …&lt;/p&gt;\n&lt;p&gt;При встрече с квантарома общности всегда можно найти пропуск, искажение или обобщение.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Обычно при проведении анализа следует ставить под сомнение кванторы общности. Чуть не написали “всегда следует ставить под соменение кванторы общности”, но тогда бы мы опровергали самих себя!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Не заблуждайтесь по поводу решения - вам может казаться, что вы очень хорошо понимаете, чего хотят заинтересованные стороны. Но во время интервью это предположение не должно учитываться. Это единственная возможность выяснить, что им нужно на самом деле.&lt;/p&gt;\n&lt;p&gt;Задавайте контекстно-свободные вопросы&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не занимайтесь телепатией&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Телепатия - это заблуждение по поводу того, что вам известны чьи-то чувства, желания и мысли, базирующееся на том, что вы чувствовали бы, желали бы или думали бы в подобной ситуации. Это важнейшая человеческая способность, потому что она является основой сочувствия. Однако это может внести субъективность в процесс выяснения требований, и все закончится тем, что вы хотите, а не в чем нуждаются заинтересованные лица.&lt;/p&gt;\n&lt;h3 id=\"glava-4\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 4&lt;/span&gt;&lt;/a&gt;Глава 4&lt;/h3&gt;\n&lt;p&gt;Моделирование прецедентов - еще ода форма выработки требований&lt;/p&gt;\n&lt;p&gt;Прецедент - способ записи требований&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Прецедент описывает поведение, демонстрируемое системой с целью получения значимого результата для одного или более актеров.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Прецедент - это что-то, что должна делать система по желанию актера. Это “Вариант использования” системы конкретным актером:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;прецеденты всегда запускаются актером;&lt;/li&gt;\n&lt;li&gt;прецеденты всегда описываются с т.з. актеров.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;umlandtheunifiedprocess.com&lt;/p&gt;\n&lt;p&gt;Функциональные требования предложат прецеденты и актеров. Нефункциональные требования - то, о чем надо помнить при создании модели прецедентов.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В UML 2 границу системы называют контекстом системы (subject)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Контекст системы определяется тем, кто и или что используют систему (т.е. актерами) и тем, какие конкретные преимущества система предлагает этим актерам (т.е. прецедентами)&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Актеры - это роли, исполняемые сущностями, непосредственно вазимодействиющии с системой&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Роль подобна шляпе, которую надевают в определенной ситуации&lt;/p&gt;\n&lt;p&gt;Основная ошибка новичков в моделировании прецедентов - смешивание роли, выполняемой некоторой сущностью в контексте системы, с самой сущностью.&lt;/p&gt;\n&lt;p&gt;Всегда спрашивайте, какую роль играет эта сущность по отношению к системе&lt;/p&gt;\n&lt;p&gt;Пиктограмма actor или анимационный человечек&lt;/p&gt;\n&lt;p&gt;Системы обычно имеют некоторое внутренне представление одного или более актеров.&lt;/p&gt;\n&lt;p&gt;Актер Customer является внешним по отношению к системе, но система может обслуживать класс CustomerDetails, который является внутренним представлением субъектов, играющих роль актера Customer.&lt;/p&gt;\n&lt;p&gt;Чтобы выявить актеров:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Кто или что используют систему?&lt;/li&gt;\n&lt;li&gt;Какие роли они играют во взаимодействии?&lt;/li&gt;\n&lt;li&gt;Кто устанавливает систему?&lt;/li&gt;\n&lt;li&gt;Кто или что запускает и выключает систему?&lt;/li&gt;\n&lt;li&gt;Кто обслуживает систему?&lt;/li&gt;\n&lt;li&gt;Какие системы взаимодействуют с данной системой?&lt;/li&gt;\n&lt;li&gt;Кто или что получает и представляет информацию системе?&lt;/li&gt;\n&lt;li&gt;Происходит ли что-нибудь в точно установленное время? (Актер подн названием Time)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Чтобы идентифицировать прецеденты:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Какие функциональные возможности понадобятся конкретному актеру от системы?&lt;/li&gt;\n&lt;li&gt;Система сохраняет и извлекает информацию? Если да, какой из актеров инициирует это поведение?&lt;/li&gt;\n&lt;li&gt;Что происходит, когда система изменяет состояние? (например, при запуске или выключении системы)? Кто-нибудь из актеров получает при этом уведомление?&lt;/li&gt;\n&lt;li&gt;Какие-либо внешние события оказывают влияние на систему? Как система узнает о них?&lt;/li&gt;\n&lt;li&gt;Система взаимодействует с какой-либо внешней системой?&lt;/li&gt;\n&lt;li&gt;Система генерирует какие-либо отчеты?&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Разрешение на применение синонимов может привести к возникновению двух более или менее одинаковых классов с разными именами&lt;/p&gt;\n&lt;p&gt;Для омонимов - выбрать одно значение для определенного термина, для других ввести новые термины&lt;/p&gt;\n&lt;p&gt;Чем глоссарий понятнее и проще в использовании, тем сильнее его положительное влияние на проект.&lt;/p&gt;\n&lt;p&gt;Записывайте прецеденты на структурированном естественном языке&lt;/p&gt;\n&lt;p&gt;Имя прецедента - глагол или глагольная группа. Короткое и описательное одновременно&lt;/p&gt;\n&lt;p&gt;Главные &lt;strong&gt;актеры&lt;/strong&gt; инициируют прецедент. Второстепенные &lt;strong&gt;актеры&lt;/strong&gt; не инициируют прецедент.&lt;/p&gt;\n&lt;p&gt;Предусловия ограничивают состояние системы, необходимое для запуска прецедента. Постусловия ограничивают состояние системы после выполнения прецедента.&lt;/p&gt;\n&lt;p&gt;Основной поток описывает идеальный ход развития событий в прецеденте.&lt;/p&gt;\n&lt;p&gt;Можно прецедент представиь как дельту реки. Основное русло и меньшие рукава - альтернативные потоки.&lt;/p&gt;\n&lt;p&gt;Удачным способом начала потока можно считать следующую форму записи:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Прецедент начинается, когда &amp;lt;актер&amp;gt; &amp;lt;действие&amp;gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Каждый этап: &amp;lt;номер&amp;gt; &amp;lt;кто-либо&amp;gt; &amp;lt;совершает некоторое действие&amp;gt;&lt;/p&gt;\n&lt;p&gt;Повествовательная форма не рекомендуется, потому что ялвяется слишком неопределенной&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Прецедент должен быть точным описание части выполняемых функций системы!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Если в процессе анализа встречаются неопределенности, пропуски или обобщения, полезно ставить следующие вопросы.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Кто именно..?&lt;/li&gt;\n&lt;li&gt;Что именно..?&lt;/li&gt;\n&lt;li&gt;Когда именно..?&lt;/li&gt;\n&lt;li&gt;Где именно..?&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Небольшое простое ветвление потока допустимо&lt;/p&gt;\n&lt;p&gt;Альтернативные потоки часто не возвращаются в основной поток&lt;/p&gt;\n&lt;p&gt;У альтернативного потока не должно быть альтернативных потоков, иначе описание прецедента становится слишком запутанным&lt;/p&gt;\n&lt;p&gt;Документируйте только самые важные альтернативные потоки&lt;/p&gt;\n&lt;p&gt;Группируйте похожие альтернативные потоки. Документируйте один из них. Остальные добавляйте в примечание, где объясняйте отличия.&lt;/p&gt;\n&lt;p&gt;Не увязать в альтернативных потоках&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Прецеденты выявляется с целью понять требуемое поведение системы, а не с целью создания полной модели прецедентов&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Матрица отображаемости требований - полезный инструмент для проверки согласованности&lt;/p&gt;\n&lt;p&gt;Прецеденты хорошо применять для определения функциональности системы. Они плохо подходят для выявления ограничений системы.&lt;/p&gt;\n&lt;h3 id=\"glava-5\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 5&lt;/span&gt;&lt;/a&gt;Глава 5&lt;/h3&gt;\n&lt;p&gt;Дочерний прецедент автоматически наследует все возможности своего родителя. Однако не все возможности прецедента могут быть переопределены.&lt;/p&gt;\n&lt;p&gt;Extend - возможность ввести новое поведение в существующий прецедент&lt;/p&gt;\n&lt;p&gt;Базовый прецедент ничего не знает о расширяющих прецедентах. Он полон сам по себе.&lt;/p&gt;\n&lt;p&gt;Отношение Extend предоставляет хороший способ обработки исключительных ситуаций или ситуаций, когда нужен гибкий карказ, поскольку невозможно предсказать (или просто не известны) все возможные расширения&lt;/p&gt;\n&lt;p&gt;Extend рекомендуется не использовать. Если все же используется, то все ЗЛ должны понимать и соглашаться с его семантикой.&lt;/p&gt;\n&lt;p&gt;Include - базовый прецедент не полон без включения других прецедентов&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Лучшие модели прецедентов - это простые модели&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ul&gt;\n&lt;li&gt;Если сомневаешься, не включай&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Бумажная жадность - стремление к непомерному увеличению объема документации&lt;/p&gt;\n&lt;p&gt;В реальности большинство прецедентов короче половины страницы&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Прецеденты создаются для того, чтобы понять, чего актеры ждут от системы, а не как она должна это осуществлять&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Смешение “что” и “как” является повсеместной проблемой.&lt;/p&gt;\n&lt;h3 id=\"glava-6\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-6\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 6&lt;/span&gt;&lt;/a&gt;Глава 6&lt;/h3&gt;\n&lt;p&gt;Создаваемые модели должны рассказывать историю. Каждая диаграмма должна раскрывать некоторые важные части поведения системы. Иначе зачем они нужны?&lt;/p&gt;\n&lt;p&gt;Наследование - самая сильная форма связанности классов&lt;/p&gt;\n&lt;p&gt;Нет ничего хуже, чем создавать аналитическую модель, которая игнорируетсся пользователями или проектировщиками и разработчиками&lt;/p&gt;\n&lt;h3 id=\"glava-7\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-7\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 7&lt;/span&gt;&lt;/a&gt;Глава 7&lt;/h3&gt;\n&lt;p&gt;Конкретный экземпляр класса называется объектом&lt;/p&gt;\n&lt;p&gt;Вызов операции объекта всегда приводит к изменению значений одного или более его атрибутов или отношений с другими объектами&lt;/p&gt;\n&lt;p&gt;Метод - это реализация операции&lt;/p&gt;\n&lt;p&gt;Операция - это описание части поведения.&lt;/p&gt;\n&lt;p&gt;Состояние объекта - это набор значений атрибутов в любой момент времени&lt;/p&gt;\n&lt;p&gt;Фактически любой вызов операции, приводящий к изменению сути объект, обсуславливает переход состояний.&lt;/p&gt;\n&lt;p&gt;Поведение объекта - это то, что он может сделать для нас, т.е. его операции&lt;/p&gt;\n&lt;p&gt;Сервисы, предлагаемые объектом, - то, что объект может сделать&lt;/p&gt;\n&lt;p&gt;Объекты кооперируются для осуществления функций системы&lt;/p&gt;\n&lt;p&gt;UML - подчеркивание в имени класса означает, что это экземпляр класса&lt;/p&gt;\n&lt;p&gt;Класс - дескриптор набора объектов, имеющих одинаковые атрибуты, операции, методы, отношения и поведение&lt;/p&gt;\n&lt;p&gt;Класс - это штамп, а объекты - отпечатки этого штампа на листке бумаги&lt;/p&gt;\n&lt;p&gt;Класс - это форма для печенья, а объекты - печенье&lt;/p&gt;\n&lt;p&gt;Классификация - это, наверное, единственный имеющийся у людей способ упорядочить информацию о мире&lt;/p&gt;\n&lt;p&gt;Классы позволяют описывать набор свойств, которыми должен обладать каждый объект класса, без необходимости описывать каждый из этих объектов&lt;/p&gt;\n&lt;p&gt;Существует практически неисчислимое количество способов классификации объектов реального мира&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Каждый объект “лист” принадлежит определенному объекту “дерево”. Деревья не могут обмениваться или совместно использовать листья. И жизненный цикл листа тесно связан и контролируется деревом. Такое отношение в UML называется композицией (composition)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ЖЦ внешних устройств обычно не зависит от ЖЦ компьютера. В UML этот тип отношений объектов называется агрегацией (aggregation)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Конструктор выделяет память для нового объекта, присваивает ему уникальный идентификатор и задает исходные значения атрибутов. Он также настраивает все связи с другими объектами&lt;/p&gt;\n&lt;p&gt;В аналитических моделях обычно необходимо показывать только:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;имя класса&lt;/li&gt;\n&lt;li&gt;ключевые атрибуты&lt;/li&gt;\n&lt;li&gt;ключевые операции&lt;/li&gt;\n&lt;li&gt;стереотипы (если они приносят пользу делу)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Обычно не показывают следующее:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Помеченные значения&lt;/li&gt;\n&lt;li&gt;Параметры операций&lt;/li&gt;\n&lt;li&gt;Видимость&lt;/li&gt;\n&lt;li&gt;Исходные значения (если только они не значимы для дела)&lt;/li&gt;\n&lt;li&gt;Конструктор&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Во что бы то ни стало необходимо избегать сокращений&lt;/p&gt;\n&lt;p&gt;Аббревиатуры затрудняют чтение модели (и результирующего кода). Время, сэкономленное при наборе, не сравнимо со временем, необходимым для обслуживания моделей или кода с сокращенными именами&lt;/p&gt;\n&lt;p&gt;OCL - объектный язык ограничений (object constraint language) - формальный язык для выражения ограничений в UML-моделях&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;/th&gt;\n&lt;th&gt;Простой тип&lt;/th&gt;\n&lt;th&gt;Семантика&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;UML&lt;/td&gt;\n&lt;td&gt;Integer&lt;/td&gt;\n&lt;td&gt;Целое число&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;UnlimitedNatural&lt;/td&gt;\n&lt;td&gt;Целое число ≥ 0  &lt;br /&gt;Бесконечность обозначается как *&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;Boolean&lt;/td&gt;\n&lt;td&gt;Может принимать значения &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-i4pjckl0\"&gt;true&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-k1vjjrpi\"&gt;false&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;String&lt;/td&gt;\n&lt;td&gt;Последовательность символов.  &lt;br /&gt;Строковые литералы заключаются в кавычки, например “Джим”&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;OCL&lt;/td&gt;\n&lt;td&gt;Real&lt;/td&gt;\n&lt;td&gt;Число с плавающей точкой&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Добавить простой тип можно, создав класс с таким же именем и стереотипом “primitive”. У такого класса обычно нет атрибутов или операций, поскольку он просто выступает в роли структурного нуля для простого типа, добавляя его имя в пространство имен модели.&lt;/p&gt;\n&lt;p&gt;Имя класса записывается в стиле UpperCamelCase&lt;/p&gt;\n&lt;p&gt;Имена операций записываются в стиле lowerCamelCase&lt;/p&gt;\n&lt;p&gt;На самом деле направления параметров являются вопросом проектирования, поэтому обычно во время анализа о них не заботятся (если только не используется OCL)&lt;/p&gt;\n&lt;p&gt;Операция запроса - не имеет побочных эффектов и не меняет состояния объекта, в котором вызывается&lt;/p&gt;\n&lt;p&gt;Более или менее универсальный способ наименования операций запроса - ставить приставку &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-gjt4098g\"&gt;get&lt;/code&gt; перед именем того, что вы запрашиваете. Например, &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ta4cgzkz\"&gt;getBalance()&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Иногда нужно определить атрибуты, которые имеют единственное, общее на всех оббъекто класса значение. И нужны операции (как операции создания объектов), не относящиеся ни к одному конкретному экземпляру класса. &lt;strong&gt;Говорят, что такие атрибуты и операции имеют область действия - класс.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Операции, область действия которых - класс, могут организовывать доступ только к атрибутам и операциям, имеющим область действия - класс&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Операция - это спецификация функций объекта, создаваемые во время анализа&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Метод - это реализации функции объекта, создаваемая во время реализации&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\"glava-8\"&gt;&lt;a href=\"books/desc/UML_2_Unified_Process.html#glava-8\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 8&lt;/span&gt;&lt;/a&gt;Глава 8&lt;/h3&gt;\n&lt;p&gt;Реализации прецедентов - это кооперации объектов, показывающие, как системы взаимодействующих объектов могут реализовать поведение системы, описанное в прецеденте&lt;/p&gt;\n&lt;p&gt;Классы анализа моделируют важные объекты предметной области&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Задача ОО аналитика - попытаться прояснить беспорядочные или несоответствующие прикладные понятия и превратить их в то, что может стать основой для класса анализа.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Класс анализа должен четко и однозначно проекцироваться в реальное прикладное понятие&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Классы анализа будут в конце концов переработаны в один или более проектных класса&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Требования важны для всех типов систем, а для некоторых встроенных систем, таких как устройства управления рентгеновскими аппаратами, они могут стать вопросом жизни и смерти&lt;/p&gt;\n&lt;p&gt;Классы анализа должны представлять “высокоуровневый” набор атрибутов. Они указывают атрибуты, которые, возможно, будут присутствовать в проектных классах&lt;/p&gt;\n&lt;p&gt;Однако одна операция уровня анализа очень часто разбивается на несколько операций уровня проекта&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Основное назначения класса анализа состоит в том, что в нем делается попытка уловить суть абстракции, а детали реализации оставляют на этап проектирования&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ul&gt;\n&lt;li&gt;cohesion - внутрення связанность&lt;/li&gt;\n&lt;li&gt;coupling - связанность с другими классами&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Обязанности описывают связанный набор операций. Это контракт или обязательство класса по отношению к его клиентам. По существу, обязанность - это сервис, который класс предлагает другим классам&lt;/p&gt;\n&lt;p&gt;В каждом классе должно быть три-пять обязанностей&lt;/p&gt;\n&lt;p&gt;Функтоид - это обычная процедурная функция, выдаваемая за класс&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Как указывает Мейер (Meyer) в книге “Object Oriented Software Construction”, нет простого алгоритма правильного выявления классов анализа. Наличие подобного алгоритма было бы равнозначно существованию универсального способа разработки ОО программного обеспечения, что так же невероятно, как появление универсального способа доказательства математических теорем.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;CRC-анализ - class-responsibilities-collaborators - класс-обязанности-участники&lt;/p&gt;\n&lt;p&gt;Этот технический прием использует самый мощный в мире инструмент анализа - клеящуюся записку (стикер)!&lt;/p&gt;\n&lt;p&gt;Согласно RUP считается полезным искать классы, которые можно обозначить стереотипами “boundary” (граница), ”control”(управление), ”entity” (сущность)&lt;/p&gt;\n&lt;p&gt;(&lt;em&gt;привет диаграммам пригодности из&lt;/em&gt; [[Применение объектного моделирования с использованием UML]])&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если граничный класс обслуживат актеров разных типов - это свидетельствует о плохом проектировании&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;== Добавить еще цитат ==&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Способы отображения потоковой передачи&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_2.jpeg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Узел расширения обработка набора сущностей&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Область расширения исполняется по одному разу для каждого входного элемента&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_3.jpeg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_4.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Компонент представляет модульную часть системы, которая инкапсулирует ее содержимое, и реализация компонента замещаема в рамках его окружения&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Интерфейсы позволяют гибко объединять компоненты.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_5.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Для разъединения компонентов в качестве посредников в зависимости всегда используются интерфейсы. Если компоненту требуется интерфейс, представить это можно в виде зависимости между компонентом и интерфейсом либо использовать разъем сборки, как показано на рис. 19.17.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_6.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Подсистема – это компонент, действующий как единица декомпозиции большой системы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Подсистема – это логическая конструкция, используемая для декомпозиции большой системы в управляемые части. Экземпляры самих подсистем не могут создаваться во время выполнения, но могут создаваться экземпляры их содержимого.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_7.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Интерфейсы объединяют подсистемы, создавая архитектуру системы.&lt;/p&gt;\n&lt;p&gt;Шаблон Фасад скрывает сложную реализацию за простым интерфейсом.&lt;/p&gt;\n&lt;p&gt;подсистема определенного уровня по возможности должна требовать интерфейсы от нижележащего уровня и предоставлять интерфейсы более высокому уровню.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Проектирование контракта – более гибкий подход, чем проектирование реализации.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Связанность (coupling) на самом деле является злейшим врагом разработчика объектов, поскольку высоковзаимосвязанные системы тяжело понимать, обслуживать и развивать.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Гибкость может стать причиной сложности, поэтому будьте осторожны.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В некотором роде это один из секретов хорошего ОО анализа и проектирования: выявление стабильных и нестабильных частей системы и соответствующее их моделирование.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;правильное моделирование системы важнее, чем ее гибкость.&lt;/strong&gt; Всегда основное внимание необходимо уделять прежде всего правильному моделированию ключевой бизнес-семантики и только потом думать о гибкости. Запомните правило KISS – keep interfaces sweet and simple (интерфейсы должны быть удобными и простыми)!&lt;/p&gt;\n&lt;p&gt;Интерфейс определяет именованный набор открытых свойств&lt;/p&gt;\n&lt;p&gt;если интерфейс отображается без операций, используется нотация в стиле &lt;strong&gt;«леденец на палочках».&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Разъем сборки – объединяет предоставляемый и требуемый интерфейсы.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Сравнение реализации интерфейса с наследованием:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;реализация интерфейса – «реализует определенный контракт»;&lt;/li&gt;\n&lt;li&gt;наследование – «является»;&lt;/li&gt;\n&lt;li&gt;и наследование, и реализация интерфейса формируют полиморфизм;&lt;/li&gt;\n&lt;li&gt;интерфейсы используются для описания общих протоколов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Порт – группирует семантически связный набор предоставляемых и требуемых интерфейсов:- может иметь имя, тип и видимость.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Компонентно-ориентированная разработка (CBD)&lt;/strong&gt; занимается построением программного обеспечения из подключаемых частей:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;чтобы сделать компоненты «подключаемыми», применяются интерфейсы;&lt;/li&gt;\n&lt;li&gt;проектирование интерфейса позволяет использовать много разных реализаций множеством различных компонентов.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Выявление интерфейсов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ставим под сомнение ассоциации;&lt;/li&gt;\n&lt;li&gt;ставим под сомнение отправки сообщений;&lt;/li&gt;\n&lt;li&gt;выделяем группы многократно используемых операций;&lt;/li&gt;\n&lt;li&gt;выделяем группы повторяющихся операций;&lt;/li&gt;\n&lt;li&gt;выделяем группы повторяющихся атрибутов;&lt;/li&gt;\n&lt;li&gt;ищем классы, играющие в системе одну и ту же роль;&lt;/li&gt;\n&lt;li&gt;ищем возможности будущего расширения;&lt;/li&gt;\n&lt;li&gt;ищем зависимости между компонентами.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Проектная реализация прецедента – это взаимодействие проектных объектов и проектных классов, реализующих прецедент.&lt;/p&gt;\n&lt;p&gt;Синхронизация всех артефактов является составной частью проекти?рования.&lt;/p&gt;\n&lt;p&gt;При анализе основное внимание в реализации прецедентов было сосре?доточено на том, что должна делать система. В проектировании нас интересует, как система собирается это делать.&lt;/p&gt;\n&lt;p&gt;sequence diagram&lt;/p&gt;\n&lt;p&gt;На этапе анализа&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_8.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;На этапе проектирования&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_9.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;оператор &lt;strong&gt;par&lt;/strong&gt; на диаграммах последовательностей&lt;/p&gt;\n&lt;p&gt;Раздел &lt;strong&gt;critical&lt;/strong&gt; представляет атомарное поведение, которое не может быть прервано. Это важное уточнение, поскольку вызов пожарного датчика является критически важным для безопасности и не может быть прерван.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_10.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;На коммуникационных диаграм?&lt;br /&gt;\nмах можно показать вложенные циклы, но нет способа сделать это просто и ясно! В сложных случаях рекомендуется использовать диаграммы последовательностей. Их синтаксис более четкий и гибкий.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы говорим «временное окно», а не «время», потому что абсолютное время для нас как разработчиков неприемлемо. Когда в модели задается время, на самом деле задается время плюс?минус некоторая погрешность, определяемая внешними факторами, такими как точность системных часов. Обычно это не является проблемой, за исключением систем с очень точными временными ограничениями.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Временные диаграммы&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_11.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_12.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_13.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Глава 22&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_14.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Основная стратегия состоит в том, что один подавтомат задает значения атрибутов, а другие подавтоматы используют их в сторожевых условиях своих переходов.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_15.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;заказ не может быть доставлен, пока не будет укомплектован и оплачен.&lt;/p&gt;\n&lt;p&gt;Мы добились асинхронного взаимодействия двух подавтоматов с помощью атрибута, выступающего в роли флага, значение которого задается одним подавтоматом, а запрашивается другим. Это простой и широко используемый механизм.&lt;/p&gt;\n&lt;p&gt;Предыстория позволяет суперсостоянию при возвращении после прерывания «начинать с того, на чем остановился».&lt;/p&gt;\n&lt;p&gt;Псевдосостояние неглубокой предыстории запоминает, в каком подсостоянии вы находились при выходе из суперсостояния.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_16.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Неглубокая предыстория обеспечивает запоминание подсостояния, находящегося на том же уровне, что и сам индикатор состояния предыстории.&lt;/p&gt;\n&lt;p&gt;Глубокая предыстория запоминает последнее подсостояние того же или более низкого уровня, чем псевдосостояние глубокой предыстории.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_17.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_18.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Ocl&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_19.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Рассматривая возможность использования OCL на диаграммах деятельности, всегда необходимо учитывать назначение диаграммы и ее целевую аудиторию.&lt;/p&gt;\n&lt;p&gt;Пример модели прецедентов&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_2_Unified_Process_-_img_20.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;SUPR - язык описания use case. Похож на разметку. Но как-то больше нужен для представления&lt;/p&gt;\n&lt;p&gt;OCL - язык описания ограничений. Очень награможденный, имхо. Проще писать текстовые примечания&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Книга 'UML 2 и унифицированный процесс' Айлы Нейштадт и Джима Арлоу - подробное руководство по UML 2 и унифицированному процессу разработки ПО. Основы визуального моделирования, диаграммы UML, проектирование систем, объектно-ориентированный анализ"}],"description":"Книга 'UML 2 и унифицированный процесс' Айлы Нейштадт и Джима Арлоу - подробное руководство по UML 2 и унифицированному процессу разработки ПО. Основы визуального моделирования, диаграммы UML, проектирование систем, объектно-ориентированный анализ","keywords":["UML 2","унифицированный процесс","Айла Нейштадт","Джим Арлоу","визуальное моделирование","диаграммы UML","проектирование систем","объектно-ориентированный анализ","Rational Unified Process","RUP"],"vcsPath":"books/desc/UML_2_Unified_Process.md"},"headings":[{"title":"Детали книги","href":"books/desc/UML_2_Unified_Process.html#detali-knigi","level":2},{"title":"Перед прочтением","href":"books/desc/UML_2_Unified_Process.html#pered-prochteniem","level":2},{"title":"После прочтения","href":"books/desc/UML_2_Unified_Process.html#posle-prochteniya","level":2,"items":[{"title":"Предисловие","hr
