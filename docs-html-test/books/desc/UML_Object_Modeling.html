            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Авторы:&lt;/strong&gt; Розенберг Д., Скотт К.&lt;br /&gt;\n&lt;strong&gt;Дата завершения:&lt;/strong&gt; 2022-06-05&lt;br /&gt;\n&lt;strong&gt;Статус:&lt;/strong&gt; Finished&lt;br /&gt;\n&lt;strong&gt;Рейтинг:&lt;/strong&gt; ⭐️⭐️⭐️⭐️⭐️&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Причины прочитать:&lt;/strong&gt; узнать процесс подробнее&lt;br /&gt;\n&lt;strong&gt;Кто посоветовал:&lt;/strong&gt; Дмитрий Мажарцев&lt;br /&gt;\n&lt;strong&gt;Создано:&lt;/strong&gt; 2022-05-13T10:58&lt;/p&gt;\n&lt;h2 id=\"detali-knigi\"&gt;&lt;a href=\"books/desc/UML_Object_Modeling.html#detali-knigi\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Детали книги&lt;/span&gt;&lt;/a&gt;Детали книги&lt;/h2&gt;\n&lt;h2 id=\"pered-prochteniem\"&gt;&lt;a href=\"books/desc/UML_Object_Modeling.html#pered-prochteniem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Перед прочтением&lt;/span&gt;&lt;/a&gt;Перед прочтением&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Лучше понять связь между различными диаграммами и вообще поглубже погрузиться в проектирование и выявление требований  UML&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"posle-prochteniya\"&gt;&lt;a href=\"books/desc/UML_Object_Modeling.html#posle-prochteniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;После прочтения&lt;/span&gt;&lt;/a&gt;После прочтения&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Интересно показан сквозной процесс от прототипов интерфейсов до модели сущностей - ICONIX. Цепочка примерна такая: прототипы интерфейсов - юзкейсы - диаграммы пригодности - модель сущностей - диаграммы последовательностей.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_Object_Modeling_-_img_1.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Вводится понятие “диаграммы пригодности” [[Диаграмма пригодности (Robustness Diagram)]]&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Интересный формат с описанием в одном месте текста прецедента, диаграммы последовательности и объектов (я думаю, туда можно добавить еще статусы)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Формат описания сценариев в книге мне не понравился. Но то, что есть шаблон - это хорошо.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;[!tip] Шаблон&lt;br /&gt;\n==&lt;strong&gt;существительное–глагол–существительное&lt;/strong&gt;==&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Надо думать, с какой сущностью взаимодействует пользователь сейчас. И то, что это потом должно найти отражения в диаграммах сущностей и последовательностей.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В диаграмма последовательностей часто у них не хватало обратных стрелочек и активации-деактивации&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Стрелочка входящая в диаграмме последовательности - это по сути метод внутри класса&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Существительные в описании прецедента - это либо классы, либо атрибуты классов&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В целом книга очень пересекается с [[Анализ и проектирование систем с использованием UML.]]&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Термины &lt;em&gt;DCOM или EJB остались для меня загадкой&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Iconix процесс&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_Object_Modeling_-_img_2.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_Object_Modeling_-_img_3.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_Object_Modeling_-_img_4.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/UML_Object_Modeling_-_img_5.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"citaty\"&gt;&lt;a href=\"books/desc/UML_Object_Modeling.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты&lt;/span&gt;&lt;/a&gt;Цитаты&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;разница между теорией и практикой состоит в том, что теоретически такой разницы быть не должно, а практически она существует&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;описание способов работы с системой надо вести в контексте эволюционирующей объектной модели.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Занимаясь постепенным уточнением модели предметной области, вы должны исключить всякие упоминания о действиях или конкретной реализации и думать только о зависимостях.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;проект системы базируется на восприятии ее пользователями&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Написав какой-то текст прецедента, отшлифуйте его, сформулировав&lt;br /&gt;\nпредложения в ясной и краткой форме. Постарайтесь, чтобы каждое предложение имело структуру&lt;br /&gt;\n&lt;strong&gt;существительное–глагол–существительное&lt;/strong&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ваша цель – классифицировать поведение прецедента в виде управляющих объектов (контроллеров). Это означает, что нужно встать на точку зрения читателя пользовательского руководства и выявить все имеющие место логические функции, а затем перефразировать текст прецедента так, чтобы в нем была отчетливо видна структура «&lt;strong&gt;подлежащее–сказуемое–дополнение&lt;/strong&gt;».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Одна из самых трудных проблем при разработке программного обеспечения – переход от взгляда на мир с позиции «что делать» к взгляду с позиции «как делать».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Они называются контроллерами, а не управляющими объектами потому, что выполняют функцию &lt;em&gt;контейнеров&lt;/em&gt;, – мы еще не готовы&lt;br /&gt;\nотнести представляемое ими поведение к какому-либо объекту, поскольку не располагаем достаточной информацией.&lt;/p&gt;\n&lt;p&gt;Если предварительное проектирование будет занимать столько же времени, сколько детальное, то преимущества быстрой «санитарной проверки» будут сведены на нет.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Анализ пригодности позволяет тщательно просмотреть всю модель прецедентов на предмет повторного использования еще до того, как утвержденные прецеденты станут основой детального проектирования.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Поиск возможностей повторного использования также помогает выявить объекты, пропущенные при моделировании предметной области.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Естественным результатом этого процесса (&lt;strong&gt;рецензирования предварительного проекта)&lt;/strong&gt; как раз и является &lt;em&gt;включение атрибутов&lt;/em&gt; в классы из модели предметной области.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы предпочитаем не заниматься разработкой проекта, требования к которому противоречивы, если этого можно избежать.&lt;/p&gt;\n&lt;p&gt;В процессе ICONIX&lt;br /&gt;\n&lt;strong&gt;&lt;em&gt;диаграммы последовательности&lt;/em&gt;&lt;/strong&gt; &lt;em&gt;– это основной рабочий продукт проектирования&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Таким образом, вы избавите себя от ошибок типа «ой, про эту функцию я и позабыл», которые проявляются в самый неподходящий момент&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Диаграмма должна соответствовать словесному описанию конкретного прецедента.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Диаграммы же последовательности – это последняя остановка перед началом кодирования, так что на них должны быть изображены все детали проекта.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;объекты должны быть плотными и слабо связанными&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;нельзя быть уверенным, что выявлены все обязанности каждого объекта, если не нарисованы диаграммы последовательности для &lt;em&gt;каждой&lt;/em&gt; главной и альтернативной последовательности действий во &lt;em&gt;всех&lt;/em&gt; прецедентах&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;4 критерия хорошего класса:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Возможность повторного использования&lt;/li&gt;\n&lt;li&gt;применимость - уместен ли данный метод в данном объекте&lt;/li&gt;\n&lt;li&gt;сложность - будет ли проще поместить данный метод в этот или какой-то другой объект&lt;/li&gt;\n&lt;li&gt;Знание реализации&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;==&lt;strong&gt;«Все люди совершают ошибки, и лучший способ уменьшить их число – решать проблемы поочередно»&lt;/strong&gt;==&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Обзор книги 'UML и объектное моделирование' Розенберга и Скотта - практическое руководство по ICONIX процессу, диаграммам пригодности и объектно-ориентированному проектированию"}],"description":"Обзор книги 'UML и объектное моделирование' Розенберга и Скотта - практическое руководство по ICONIX процессу, диаграммам пригодности и объектно-ориентированному проектированию","keywords":["U","M","L",","," ","о","б","ъ","е","к","т","н","м","д","л","и","р","в","а","I","C","O","N","X","г","ы","п","с","Р","з","С","-","й"],"vcsPath":"books/desc/UML_Object_Modeling.md"},"headings":[{"title":"Детали книги","href":"books/desc/UML_Object_Modeling.html#detali-knigi","level":2},{"title":"Перед прочтением","href":"books/desc/UML_Object_Modeling.html#pered-prochteniem","level":2},{"title":"После прочтения","href":"books/desc/UML_Object_Modeling.html#posle-prochteniya","level":2,"items":[{"title":"Цитаты","href":"books/desc/UML_Object_Modeling.html#citaty","level":3}]}],"title":"UML и объектное моделирование"},"
