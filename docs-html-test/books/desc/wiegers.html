        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;К ПО, Карл!&lt;/p&gt;\n&lt;ol start=\"2013\" style=\"--hier-list-start:2012\"&gt;\n&lt;li&gt;Software Requirements, 3rd Edition (with Joy Beatty). Microsoft Press. ISBN 978-0-7356-7966-5&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Уффф. Дочитал-таки эту книгу. Осилил за 3 месяца, то есть читать начала еще в 2019. Монументальный труд. Читал его второй раз в жизни.&lt;br /&gt;\nТеперь уже обращал больше внимания на пункты про управления требованиями и процессы.&lt;br /&gt;\nВ первый же раз акцент делал на выявлении и сборе требований.&lt;/p&gt;\n&lt;p&gt;Книга, конечно, уже устаревает. Но все равно, пищи для размышлений там хватает.&lt;/p&gt;\n&lt;p&gt;Вот этой классификации информации, как мне кажется, достаточно для прохождения тестовых заданий на 99% процессов собеседованиий.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/class_info.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Также нашел 7 опечаток :) Направил в редакцию. Надеюсь, исправят :)&lt;/p&gt;\n&lt;h1&gt;Цитаты:&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Цель разработки требований — накопить требования, которые позволят проектировать приложения с приемлемым уровнем риска.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Требования - это спецификация того, что должно быть реализовано. В них описано поведение системы, свойства системы или ее атрибуты.&lt;br /&gt;\nОни могут служить ограничениями в процессе разработки системы.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Требования охватывают как видение&lt;br /&gt;\nпользователя, так и внешнее поведение системы, а также представление разработчика о некоторых внутренних характеристиках&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В конечном счете все модели врут, но некоторые оказываются полезными&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Характеристика (feature) — это набор логически связанных функциональных требований, которые представляют ценность для пользователя и&lt;br /&gt;\nудовлетворяют бизнес-цели.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы снизить количество «бантиков», отслеживайте каждый элемент функциональности до его источника, чтобы четко понимать, почему именно он включен в продукт.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Задача аналитика — собрать и проанализировать мнения заинтересованных сторон и лиц, отразить их в спецификации требований и передать информацию другим заинтересованным в проекте лицам.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Задача аналитика — прежде всего выяснить, для чего нужна пользователям новая система, и затем определить пользовательские, функциональные и качественные требования, на основе которых команды смогут оценить и спланировать проект, а также спроектировать, построить и проверить продукт.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Бизнес-аналитик должен обеспечить, чтобы бизнес-требования определяли правильные заинтересованные лица и организовать сбор, приоритизацию и разрешение конфликтов&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Укажите все известные критичные требования к качеству или интерфейсам, но не упоминайте особенности реализации и дизайна.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Убедитесь, что они оценивают то, что важно для бизнеса, а не просто то, что легко оценить&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;В рамках и ограничения проекта &amp;gt;Вам необходимо указать, что может делать система, а что не может.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Но в первом выпуске важно не забыть о нефункциональных требованиях.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Переделка архитектуры для исправления недостатков качества может стоить столько же, сколько написание продукта с нуля&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Заинтересованными в проекте лицами (stakeholders) называются отдельные группы или организации, которые активно вовлечены в проект, на которых влияет результат проекта и которые сами могут влиять на этот результат&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Укажите, когда пользователям в разных местах нужен доступ к системе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;прозрачность важнее догматичного соблюдения всех правил для создания «правильной» диаграммы.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Проект готов, когда критерии успеха указывают, что у вас хорошие шансы удовлетворить бизнес-цели.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вовлечение клиентов в работу над проектом — единственный способ избежать разрыва ожиданий&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы было легче внедрить идею с классами пользователей в жизнь, стоит описать типичного представителя каждого класса, или архетип (persona) пользователя&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;в наиболее успешных проектах всегда больше каналов общения вообще и тех, что напрямую связывают разработчика и клиента, чем в менее успешных проектах&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ничто не заменит наличие правильных людей, в правильной роли, в правильном месте и с правильным отношением.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Выявление требований — совместный и аналитический процесс, включающий такие действия, как сбор, обнаружение, извлечение и определение требований.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Концентрация на задачах пользователей, а не на интерфейсе, внимание к ключевым потребностям, а не к пожеланиям позволяет команде преждевременно не отвлекаться на детали архитектуры.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Людям намного проще давать замечания и критиковать материал, чем создавать новый.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда вы разрабатываете приложение, призванное заменить текущую унаследованную версию системы, попросите пользователей назвать три вещи, которые раздражают их сейчас в системе больше всего&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В конце встречи поинтересуйтесь: «Есть ли что-либо еще, о чем я должен был спросить?»&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Также держите под рукой наклейки для заметок и маркеры. Предложите другим участникам вставать с места и тоже делать заметки — такая организация позволяет вовлечь людей в процесс&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Функциональные требования описывают ожидаемое поведение системы при определенных условиях и действия, которые система позволит выполнять пользователям&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Поинтересуйтесь причинами ограничений, проверьте, насколько они аргументированы, и задокументируйте обоснование для включения этого ограничения в качестве требования.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Правило одинаково для обеих ситуаций, однако функциональные требования к ПО — действия, предпринимаемые системой, если бизнес-правило встречается в ходе работы — различаются в зависимости от рабочей среды системы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Итог разработки требований — задокументированное соглашение между заинтересованными лицами о создаваемом продукте.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Помните, что требования пишутся для определенной аудитории.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не стоит рассчитывать, что телепатия и ясновидение заменят собой надежные приемы разработки спецификаций требований. Они попросту не работают, хотя некоторые упорно пытаются использовать в качестве основы проектов разработки ПО.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если нужной функциональности или качества нет в соглашении о требованиях, нет оснований ожидать, что они появятся в продукте&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Требования, которые включают или написаны в форме идей по решению, а не потребностей накладывают ограничения на дизайн, часто неоправданные, поэтому за этим надо следить.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;спецификация подразумевает постепенное уточнение подробностей на правильном этапе проекта, что является хорошей практикой в любом про-&lt;br /&gt;\nекте.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Выбор надлежащих форм спецификации требований к ПО — исключительная прерогатива команды проекта&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Рекомендуется записывать автора каждого требования, чтобы узнать, кто его высказал, если будет обнаружен конфликт.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Качество требований определяет читатель, а не автор&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Использование моделей для улучшения коммуникации между участниками проекта важнее догматического соблюдения этих правил.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Зачастую проблему легче обнаружить, если идти назад от наиболее детализированного уровня и рассматривать большую картину, которую предоставляют модели анализа.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Удобство и простота использования измеряется усилиями, требуемыми для подготовки ввода данных, эксплуатации и вывода конечной&lt;br /&gt;\nинформации&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы не рекомендуем пользоваться MoSCoW.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Синдром NAH («not applicable here», то есть «здесь неприменимо») проявляется в том, что люди противятся новому процессу или подходу, говоря, что он неприменим к их проекту или организации&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Однако не становитесь и рабом требований. Не имеет смысла тратить массу времени на создание ненужной документации и проведение ритуальных встреч,если при этом не создается ПО и проект закрывается.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Одна из самых сложных задач в проектах замены — проверка доводов в пользу замены&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Постарайтесь оставить требования в более привлекательном виде, чем вы их изначально нашли&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Обязательно убедитесь, что устраняются настоящие узкие места процесса, ускорение в которых обеспечит сокращение времени всего процесса&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Анализ влияния — это ключевой аспект ответственного управления требованиями&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Разработка требований к ПО» Карла Вигерса - монументальное руководство по сбору и управлению требованиями"}],"description":"Рецензия на книгу «Разработка требований к ПО» Карла Вигерса - монументальное руководство по сбору и управлению требованиями","keywords":["Р","а","з","р","б","о","т","к"," ","е","в","н","и","й","П","О",",","К","л","В","г","с","я","м","ы","-","s","o","f","t","w","a","r","e","q","u","i","m","n","ц"],"vcsPath":"books/desc/wiegers.md"},"headings":[],"title":"Разработка требований к ПО. Карл Вигерс."},"router":{"pathname":"books/desc/wiegers","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
