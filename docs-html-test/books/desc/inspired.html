        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Автор: Марти Каган&lt;/p&gt;\n&lt;p&gt;ISBN: 978-5-00146-431-0&lt;/p&gt;\n&lt;p&gt;Обзорная книга про управление продуктами. Несколько поворачивает установки в голове на эксперименты и непрерывные поставки в противовес дорожным картам. Эксперименты должны быть как можно проще и как можно раньше.&lt;/p&gt;\n&lt;p&gt;Проверять нужно идеи, риски, реализуемость, ценность. В книге, на удивление, подробно рассказали про несколько типов прототипов (рифма, ага). Каждый для своей цели.&lt;/p&gt;\n&lt;p&gt;Много рассуждений про культуру инноваций в целом по компании, про ранее привлечение инженеров-разработчиков к продуктовым задачам и экспериментам.&lt;/p&gt;\n&lt;p&gt;Приземляет все изменения на метрики и их контроль.&lt;/p&gt;\n&lt;p&gt;Цитаты и заметки:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Инженеры-программисты - лучший источник новаторских идей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;проверка продукта на потребителях происходит слишком поздно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;риски нужно учитывать в самом начале, а не в конце работы над идеей и продуктом&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;MVP должен быть прототипом, а не продуктом&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Нам нужны команды \"миссионеров\", а не \"наемников\"&lt;br /&gt;\nИ ваша работа добиться того, чтобы люди чувствовали себя \"миссионерами\", а не \"наемниками\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хорошая продуктовая команда чувствует себя как стартап в рамках крупной компании&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Команды вправе сами определять наилучший способ достижения поставленных целей и несут полную ответственность за результат&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вам, наверное, приходилось слышать о правиле двух пицц, которое призвано помочь командам удерживаться в этих рамках&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;сотрудничество зиждется на отношениях между людьми&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Успешный менеджер продукта - это всегда умный, креативный и настойчивый человек в наилучшем проявлении этих качеств&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хорошие дизайнеры используют прототипы как главный инструмент для донесения и объяснения&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Дизайн нам нужен не просто как услуга, позволяющая сделать красивый продукт, но и как способ находить правильные решения&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;А еще менеджеру продукта чрезвычайно важно уметь реалистично оценивать требования и сложность инженерной работы.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Так что, впрочем, в случае с большинством решений по поводу продуктов и технологий, это всегда компромиссы и выбор.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В плохих командах люди сидят в своих \"отсеках\" и требуют, чтобы другие делали запросы на их услуги в соответствующей форме с четким соблюдением графика&lt;br /&gt;\nЗнакомо!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сильные продуктовые команды понимают и принимают неприятную правду вместо того, чтобы её упрямо отрицать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Острая нужда, как известно, мать всех изобретений&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Данные важнее мнений&lt;br /&gt;\nПривет Навальному, ФСБ и пропагандистам.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Fake-door demand test&lt;br /&gt;\nЛена Ч. про это часто рассказывала. Можно создать баннер, форму и вручную её обрабатывать или просто следить, сколько заинтересовались.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если бы пользователи знали, чего они на самом деле хотят, создавать ПО было бы намного проще&lt;br /&gt;\nИ системные анилитики остались бы почти без работы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Существенное ограничение пользовательского прототипа состоит в том, что он ничего не доказывает&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Природная склонность всех людей - сосредотачиваться на тех рисках, с которыми они чувствуют себя комфортнее&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Человеку свойственно рассуждать, ориентируясь на решение, а не на проблему, лежащую в его основе&lt;br /&gt;\nЭто да! Постоянно приходится возвращать людей на уровень проблемы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Пытаясь угодить всем и каждому, не угодишь никому&lt;br /&gt;\nВсё так. Про ЗЛ. Нужны приоритеты.&lt;br /&gt;\nПро заинтересованных лиц - хорошо описаны те, кто сам влияет на продукт, но совершенно упущены те, НА КОГО может повлиять продукт.&lt;br /&gt;\nНу и хорошо расписано про всяких маркетологов, юристов и безопасников.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Цели должны быть качественными, а ключевые результаты - количественными&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Видение продукта должно быть вдохновляющим, а стратегия его развития - четко сфокусированной&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Запомнился подход \"Письмо клиента\". В самом начале работы пишете письмо от благодарного клиента. За что он может быть благодарен - это и есть ваша цель.&lt;/p&gt;\n&lt;p&gt;Взоржал на рекомендацию посещать команду при удаленной работе хотя бы раз в два месяца. Слишком редко, имхо&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Вдохновленные» Марти Кагана - руководство по управлению продуктами, экспериментам и непрерывным поставкам"}],"description":"Рецензия на книгу «Вдохновленные» Марти Кагана - руководство по управлению продуктами, экспериментам и непрерывным поставкам","keywords":["В","д","о","х","н","в","л","е","ы",","," ","М","а","р","т","и","К","г","п","к","-","м","ж","у","M","V","P","p","r","o","d","u","c","t","m","a","n","g","e","ц","з","я"],"vcsPath":"books/desc/inspired.md"},"headings":[],"title":"Вдохновленные. Все, что нужно знать продакт-менеджеру"},"router":{"pathname":"books/desc/inspired","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
