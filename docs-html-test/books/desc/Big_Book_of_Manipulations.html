        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Вадим Макишвили&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Лучше понимать, где используются приемы пропаганды. Был “спецоперация” на Украине и огромный поток разнородной информации.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Книга небольшая, но довольно емкая. Основные приемы хорошо поданы. Ощущение, что все стороны их используют. Причем в первозданном виде без особых изменений. Пересказывать её нет смысла. Надо брать и читать&lt;/li&gt;\n&lt;/ol&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Восемь принципов Понсонби&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;1. &lt;em&gt;«Мы не хотели войны»&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;Для ведения военной пропаганды первым делом необходимо убедить собственный народ в том, что не «мы» хотели войны. Это «другие», «они», начали войну или мечтают ее начать со дня на день. «Мы» же вынуждены защищаться. Использование этого принципа прослеживается практически в каждой войне. Главное — убедить людей, что «плохие парни» ненавидят «нас» и уже начали (или готовы начать) первыми. В качестве доказательства может подсовываться подходящее политическое убийство, нападение, террористический акт. Чувство мести — простой и эффективный способ направить ярость граждан в нужное русло.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;2. &lt;em&gt;«Мы действуем из человеколюбия»&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;«Следует умалчивать, что в каждой войне в первую очередь преследуются экономические цели, подчеркивая лишь гуманитарные причины. Так это было во времена Первой мировой войны: мы не воевали за контроль над Суэцким каналом или за новые колонии… Ни в коем случае! Мы сражались, руководствуясь принципами высочайшего благородства. В Первую мировую войну это были: «раздавить милитаризм», «защитить малые народы», «подготовить мир к демократии»…&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;em&gt;3. «Враг особо жесток и его действия вызывают ужас».&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;«Нужно максимально оперативно распространять сведения о жестокостях, совершенных противником, разъясняя, что именно ему свойственны подобные поступки». Мы сами или наш народ всегда невинны, а вот наши враги — звери и садисты. В действительности все армии мира на войне действуют с жестокостью. Но принцип военной пропаганды состоит в том, чтобы доказать, что именно у другой армии жестокость является обычным делом, тогда как у «нас» она — «вынужденная необходимость» или «досадная случайность».&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;em&gt;4. «Враг воплощается в конкретной личности».&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;«Не обязательно заставлять ненавидеть весь народ, — писал Понсонби. — Надо персонифицировать образ врага, показать своему населению, что глава, руководитель “других” — это душевнобольной, свихнувшийся, продажный человек».&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;em&gt;5. «Мы действуем от имени народа, мирового сообщества или всего человечества. При этом считаться с мнением человечества совсем не обязательно».&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;em&gt;6. «Мы наступаем, а враг бежит».&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Всегда нужно преувеличивать свои успехи и потери противника.&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;em&gt;7. Распространять дезинформацию и слухи.&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;em&gt;8. Использовать черную пропаганду.&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;Сила убеждения пропаганды зависит от того, верят ли люди источнику информации. В США во время Первой мировой войны пропагандистские сообщения обрушивались на граждан Америки со страниц всех газет. Слово «всех» в данном случае не фигура речи, — американцам подавалась информация о войне во всех газетах и журналах, по всем радиостанциям и телеканалам. Даже высшие лица государства повторяли ровно то же, что написано в СМИ. Был ли шанс у рядового гражданина &lt;em&gt;не поверить&lt;/em&gt; этим источникам? Не было. Степень доверия к источнику информации — это очень важно для пропаганды. Источники информации в мире пропаганды делятся на так называемые белые, серые и черные. И пропаганда разделяется на эти группы.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;ABC-список Азбуки пропаганды&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Обнаружьте суть конфликта. Ответьте себе на вопрос, может ли у конфликта быть другое объяснение, нежели то, что предлагается вам в СМИ&lt;/li&gt;\n&lt;li&gt;Поймите вашу собственную реакцию на этот конфликт. Осознавать собственные чувства к конфликту важно - это помогает противостоять влиянию других людей&lt;/li&gt;\n&lt;li&gt;Будьте настрожое с пропагандой, которая звучит прямо сегодня и касается вашей работы, здоровья, образования, религии и социальной ответственности. Слишком легко анализировать пропаганду прошлых лет, которая имеет мало общего с сегодняшним днем. Но важнее замечать пропаганду современную&lt;/li&gt;\n&lt;li&gt;Усомнитесь, что ваше мнение - действительно ваше. Обычно это не так.&lt;/li&gt;\n&lt;li&gt;Оцените с величайшей осторожностью ваши собственные верования и убеждения. Это жизненно важно понимать - во что верите лично вы, и понимать, почему вы в это верите&lt;/li&gt;\n&lt;li&gt;Изучите факты перед тем, как прийти к какому-либо заключению. Обычно у человека достаточно времени, чтобы сформировать собственное мнение о чем-то, что произошло в мире. В поиске фактов стоит ответить на девять несложных вопросов:\n&lt;ol&gt;\n&lt;li&gt;Кто тот человек или организация, от которых исходит волна пропаганды?&lt;/li&gt;\n&lt;li&gt;С помощью чего пропагандист пытается влиять на наши мысли и поступки?&lt;/li&gt;\n&lt;li&gt;Для каких целей он использует пропаганду?&lt;/li&gt;\n&lt;li&gt;Нравятся ли мне его цели?&lt;/li&gt;\n&lt;li&gt;Какие слова и символы он использует в своих речах?&lt;/li&gt;\n&lt;li&gt;Какие в действительности значения скрываются за используемыми им словами и символами?&lt;/li&gt;\n&lt;li&gt;К чему пытается склонить меня пропагандист, используя именно эти слова?&lt;/li&gt;\n&lt;li&gt;Какие интересы может преследовать пропагандист?&lt;/li&gt;\n&lt;li&gt;Совпадают ли его интересы с интересами большинства наших сограждан, нашего общества?&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;И последний совет. Бойтесь обобщений! Обобщения делают нас легкой добычей для агитаторов. Обобщения - это такие слова, смысл которых чрезвычайно трудно определить и которые могут быть истолкованы совершенно по-разному, а следовательно, если кто-то употребляет их - он манипулятор.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Создав образ врага, очень легко объяснять свою жестокость по отношению к другим людям. Однако чем больше мы оправдываем свою жестокость, тем легче она проявляется. Это ловушка превращается в раскручивающуюся спираль: “Я совершил акт жестокости; я оправдываю этот акт, полагая, что жертва его заслужила. Если жертвы заслужили подобную жестокость, очень может быть, что они заслуживают и большего, и, возможно, именно я - тот, кто с ними это сделает”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Раздувание детали.&lt;br /&gt;\nЖурналист раздувает и расширяет негативную деталь, создавая впечатление&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Публика всегда предпочитает поверить хотя бы и на 90% недоказанному обвинению, чем опровержению, хотя бы оно было обосновано на все 100%&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;отсылка к книгам:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Джордж Крил “Как мы продавали Америку”&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Книга Вадима Макишвили о методах пропаганды и манипуляции общественным мнением"}],"description":"Книга Вадима Макишвили о методах пропаганды и манипуляции общественным мнением","keywords":["пропаганда","манипуляция","СМИ","Вадим Макишвили","информационная война"],"vcsPath":"books/desc/Big_Book_of_Manipulations.md"},"headings":[],"title":"Большая книга манипуляций"},"router":{"pathname":"books/desc/Big_Book_of_Manipulations","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
