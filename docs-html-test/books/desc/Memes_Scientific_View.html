        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Иван Кузнецов&lt;br /&gt;\n&lt;strong&gt;Дата завершения:&lt;/strong&gt; 2023-06-17&lt;br /&gt;\n&lt;strong&gt;Рейтинг:&lt;/strong&gt; ⭐️⭐️⭐️&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/Memes_Scientific_View_-_img_1.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Должно быть интересное, живое исследование мемов. Как они появляются, что заставляет их передаваться, как самому делать мемы&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Покрыли немного, что такое мемы и что заставляет их передаваться. Но как самому делать - вообще не покрылось. И сильный упор на политические мемы.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Культурный репликатор, передающийся от человека к человеку при общении&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;мем - элемент культуры (или системы поведения), передающийся от одного человека к другому путем имитации или иным негенетическим способом&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В конце XVIII века английский богослов и теолог Уильям Пейли представил миру свой труд “Естественная теология”, где пытался доказать существование божественной силы. Суть сводилась к такому философскому умозаключению: часы, будучи сложным механизмом, не могли появиться из ниоткуда, сами по себе, а были сделаны разумным мастером-часовщиком. Живые существа, обладающие куда более сложным устройством, по мнению Пейли, также должны быть созданы кем-то намеренно.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;…&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;И если часовщик Пейли и существует, то он слеп, бездушен и неразумен - и имя ему - естественный отбор&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;em&gt;отсылка к книге Докинза&lt;/em&gt; &lt;em&gt;[[Слепой часовщик]]&lt;/em&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;религию как совокупность коадоптированных мемов - традиций, артефактов, обычаев, ритуалов, комплексов верований и т.д. Эта совокупность и составляла мемплекс, меметический комплекс&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Вирус религии приманивает нового адепта, внедряется в его сознание и принуждает распространять вирус дальше&lt;/p&gt;\n&lt;p&gt;Любая религия, будучи совокупностью мемов, ничем не отличается от маний, культов, сект, народной медицины и иных верований подобного рода&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мем - каждое слово на вашем языке, каждая крылатая фраза или выражение. Любая история, которые вы когда-либо слышали, все известные вам песни, тот факт, что вы ведёте машину с левой или правой стороны, пьёте кьянти, надеваете джинсы или футболку, собираетесь на работу - все это мемы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Приспособленные единицы культуры копируются и распространяются, а плохо приспособленные - исчезают&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сегодня под термином мем принято понимать именно вирусные форматы передачи информации и единиц онлайн-культуры&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;hoax - фальшивка, обман, сплетня, мистификация, розыгрыш, подделка&lt;/p&gt;\n&lt;p&gt;Но hoax - не только фальшивка или маркетинговое письмо, петиции о защите чего-нибудь - тоже своего рода hoax&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;медиамемы и иные форматы вирусной информации действуют на сознание подобно тому, как возбудители инфекции - на организм&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;protein shell, капсид - оболочка медиамема, подобная вирусу&lt;/p&gt;\n&lt;p&gt;привлекательная и доступная форма помогает медиамему копировать себя снова и снова&lt;/p&gt;\n&lt;p&gt;запоминаемость&lt;/p&gt;\n&lt;p&gt;свежий взгляд&lt;/p&gt;\n&lt;p&gt;вписан в контекст&lt;/p&gt;\n&lt;p&gt;вовлечен в общение&lt;/p&gt;\n&lt;p&gt;медиамем как формат передачи информации обладает рядом специфических устойчивых черт: краткость, отсутствие аргументации, ставка на эмоциональное воздействие, яркость, привлекательность, а также нередко относится к рекреативной сфере и является юмористической единицей&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Американский психолог Роберт Чалдини утверждает: принимая что-либо от другого человека, мы подсознательно стремимся оказать дарителю более важную ответную услугу. Тех, кто нарушает &lt;strong&gt;правило взаимного обмена&lt;/strong&gt;, принимая услуги от других, но не пытаясь ответить тем же, не любят в обществе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Корыстные цели, даже если спонтанно зародился - его будут использовать&lt;/p&gt;\n&lt;p&gt;Крупные развлекательные порталы как нарколаборатории&lt;/p&gt;\n&lt;p&gt;Политика - войны слоганов&lt;/p&gt;\n&lt;p&gt;A tested and trustworthy team - 1980, оппонент Рейгана&lt;/p&gt;\n&lt;p&gt;catchword - слово или фраза, лозунг&lt;/p&gt;\n&lt;p&gt;pneumonia is curable, stupidity is not (пневмония излечима, тупость - нет)&lt;/p&gt;\n&lt;p&gt;new black - хит сезона. Orange is the new black&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вирусная информация играет заметную роль в формировании общественного мнения и сетевой пропаганде.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;PFA - picture for attention&lt;/p&gt;\n&lt;p&gt;Альт-реальность как ответ на официоз&lt;/p&gt;\n&lt;p&gt;Еще немного про важность факт-чекинга и проверки, дал ресурсы и проч.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Научный взгляд на мемы: исследование культурных репликаторов, вирусной информации и меметики. Книга о том, как мемы распространяются в обществе и влияют на сознание"}],"description":"Научный взгляд на мемы: исследование культурных репликаторов, вирусной информации и меметики. Книга о том, как мемы распространяются в обществе и влияют на сознание","keywords":["мемы","меметика","культурные репликаторы","вирусная информация","научный подход","Иван Кузнецов","исследование мемов"],"vcsPath":"books/desc/Memes_Scientific_View.md"},"hea
