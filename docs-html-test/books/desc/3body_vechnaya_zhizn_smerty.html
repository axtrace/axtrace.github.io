        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Третья книга из трилогии \"Задача трёх тел\". Автор: Лю Цысинь.&lt;/p&gt;\n&lt;p&gt;Первая - &lt;a href=\"books/desc/desc/3body.html\"&gt;тут&lt;/a&gt;, вторая - &lt;a href=\"books/desc/desc/3body_dark_forest.html\"&gt;тут&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Сюжеты по-прежнему переключаются быстро. Читать интересно. И наконец-то дочитал. Конец печальный, но и открытый. А уж про многомерные миры - так вообще космос!&lt;/p&gt;\n&lt;p&gt;В общем, в итоге солнечную систему грохнули не Трисоляритяни, а какие-то другие инопланетяне. И грохнули они её не с помощью маленькой, но быстрой массы, а схопнув в 2 измерения.&lt;/p&gt;\n&lt;p&gt;В живых осталось несколько человек - те, кто в предыдущей части улетел на космолетах и еще пару человек.&lt;/p&gt;\n&lt;p&gt;Интересно, что человечество готовилось защищаться от взрыва солнца, спряталось за юпитер и нептун. Типа по их расчетам если с помощью маленькой быстрой массы взорвут солнце, то в тени планет мождно будет укрыться. Но, почему-то, никто не догадался, что и инопланетяне из Темного леса это тоже просчитают.&lt;/p&gt;\n&lt;p&gt;Кстати, да, и трисолярис грохнули тоже из темного леса. Хотя они и уничтожили все гравитационные передатчики на Земле, но не смогли - на корабле.&lt;/p&gt;\n&lt;p&gt;А кораблям повезло оказаться в 4х мерном пространстве и с помощью четвертого измерения уничтожить трисолянские капли.&lt;br /&gt;\nНеплохо завернуто!&lt;/p&gt;\n&lt;p&gt;Надо бы повторить про время в системах отсчета, летящих со световой скоростью. Ну и про время, как про измерение пространства.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Вечная жизнь Смерти» Лю Цысиня - третья часть трилогии «Задача трёх тел» о многомерных мирах и судьбе человечества"}],"description":"Рецензия на книгу «Вечная жизнь Смерти» Лю Цысиня - третья часть трилогии «Задача трёх тел» о многомерных мирах и судьбе чел
