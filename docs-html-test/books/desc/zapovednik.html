            {"data":{"leading":false,"html":"&lt;p&gt;Прочитал тут \"Заповедник\" Довлатова.&lt;br /&gt;\nОткрыл для себя этого автора. Больше всего понравился стиль.&lt;br /&gt;\nВынесу сюда особенно запавшие в душу цитаты&lt;/p&gt;\n&lt;p&gt;Ведь кошмар и безнадежность - еще не самое плохое. Самое ужасное - хаос...&lt;/p&gt;\n&lt;p&gt;Слабые люди преодолевают жизнь, мужественные - осваивают...&lt;/p&gt;\n&lt;p&gt;Даже во сне было заметно, как он ленив...&lt;/p&gt;\n&lt;p&gt;Кастрюля, полная взаимного раздражения, тихо булькая, стояла на медленном огне...&lt;/p&gt;\n&lt;p&gt;И все-таки, с дружбой было покончено. Нельзя говорить: \"Привет, моя дорогая!\" женщине, которой шептал Бог знает что. Не звучит...&lt;/p&gt;\n&lt;p&gt;Кот Ефим, глубоко уважаемый мною за чуткость. Не в пример моим лучшим друзьям и знакомым, он стремился быть человеком...&lt;/p&gt;\n&lt;p&gt;Татьяна взошла над моей жизнью, как утренняя заря. То есть спокойно, красиво, не возбуждая чрезмерных эмоций.&lt;/p&gt;\n&lt;p&gt;С юных лет я не понимал, как это могут уживаться в женщине безразличие и тревога?.&lt;/p&gt;\n&lt;p&gt;Сейчас она поднимется на крыльцо, и я услышу:&lt;br /&gt;\n\"Спасибо, что проводили...\"&lt;br /&gt;\nПосле этого надо уходить. Топтаться в подъезде - неприлично. Спрашивать&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\"Не угостите ли чашечкой кофе?\" - позор!..&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Журналистика - это стиль, идеи, проблемы... А репортер передает факты.&lt;/p&gt;\n&lt;p&gt;Это было молчаливое спокойствие океана, равнодушно внимающего крику чаек...&lt;/p&gt;\n&lt;p&gt;Женихи бывают стационарные и амбулаторные. Я, например, - амбулаторный...&lt;/p&gt;\n&lt;p&gt;Хорошего человека любить неинтересно...&lt;/p&gt;\n&lt;p&gt;Я был - одновременно - непризнанным гением и страшным халтурщиком.&lt;/p&gt;\n&lt;p&gt;Великий был человек, а пропал, как заяц...&lt;/p&gt;\n&lt;p&gt;Цензура вызывает у меня алкогольный протест!..&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Да, я выпил. Да, я несколько раскрепощен. Взволнован обществом прекрасной дамы. Но идейно я трезв...&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Единственная честная дорога - это путь ошибок, разочарований и надежд.&lt;/p&gt;\n&lt;p&gt;Жизнь - есть выявление собственным опытом границ добра и зла...&lt;/p&gt;\n&lt;p&gt;Читает, читает, а дураком помрет.&lt;/p&gt;\n&lt;p&gt;Я почему-то всегда беспокоюсь, если две женщины остаются наедине. Тем более что одна из них - моя жена.&lt;/p&gt;\n&lt;p&gt;Так зачем же превращать науку в служанку богословия?!..&lt;/p&gt;\n&lt;p&gt;Желаю абстракционизма с додекакофонией!&lt;/p&gt;\n&lt;p&gt;В тебе, говорит, бушует чернозем...&lt;/p&gt;\n&lt;p&gt;На лице ее запечатлелось выражение глубокой и окончательной скорби.&lt;/p&gt;\n&lt;p&gt;Утренняя горечь заслоняла вчерашний позор.&lt;/p&gt;\n&lt;p&gt;И, может быть, последней умирает в человеке - низость. Способность реагировать на крашеных блондинок и тяготение к перу...&lt;/p&gt;\n&lt;p&gt;Мир охвачен безумием. Безумие становится нормой. Норма вызывает ощущение чуда...&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Любовь - это для молодежи. Для военнослужащих и спортсменов... А тут все гораздо сложнее. Тут уже не любовь, а судьба...&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"}],"vcsPath":"books/desc/zapovednik.md"},"headings":[],"title":"Заповедник"},"router":{"pathname":"books/desc/zapovednik","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
