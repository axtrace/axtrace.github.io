        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Автор: Леонард Млодинов&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/raduga.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"otzyv\"&gt;&lt;a href=\"books/desc/raduga.html#otzyv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Отзыв&lt;/span&gt;&lt;/a&gt;Отзыв&lt;/h2&gt;\n&lt;p&gt;Если вы любите \"Вы, конечно, шутите, мистер Фейнман\", то эта книга будет приятным маленьким дополнением.&lt;br /&gt;\nИстория от молодого ученого, который работал рядом с Фейнманом и искал себе задачу.&lt;br /&gt;\nАвтор подкупает своей неуверенностью и синдромом самозванца.&lt;br /&gt;\nФейнман, кажется, пытается ему помочь. И он уже не такой жизнерадостный и активный, что можно понять: борьба с раком :(&lt;/p&gt;\n&lt;p&gt;Из книги можно поверхносто узнать о кварках и теории струн.&lt;/p&gt;\n&lt;p&gt;Некоторые цитаты:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;На самом деле все просто: сплошь воображение - и упорство&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Своей способности так же игнорировать силу чужих ожиданий ещё не осознавал&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Скуривал скуку и нравственный конфликт, связанный с его исследованиями в области вооружения&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Я нашел себе место в физике. Это моя жизнь. Для меня физика - потеха больше, чем что угодно еще, иначе я бы ею не занимался.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Но воображение ученого всегда иное, чем у писателя: оно проверяемо. Ученый воображает себе что-нибудь, а потом Бог говорит ему: \"Неверно\", - или: \"Пока годится\". Бог - это эксперимент, конечно, и он может сказать: \"О нет, не стыкуется\".&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Могу сказать, что я - ученый. Меня воодушевляют открытия. И воодушевление это не из-за того, что создал что-то, а потому что обнаружил нечто прекрасное, которое всегда было. И всякое научное влияет на все стороны моей жизни. И на мое отношение ко многому. Не могу сказать, что тут телега, а что - лошадь. Потому что я - единая личность, и поэтому не скажу, к примеру, это мой скептицизм - причина моего интереса к науке или наука - причина моего скептицизма. Это невозможно. Однако я хочу знать, что истинно. Поэтому я и всматриваюсь во все. Чтобы увидеть и выяснить, что происходит.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;У меня правило такое: несчастлив - думай. А когда счастлив - нет. Зачем портить? Ты, может, счастлив по каким-нибудь нелепым причинам и только все испортишь, если это поймешь.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Книга небольшая и довольно легкая. Рекомендую.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;p&gt;&lt;a href=\"books/books\"&gt;Список прочитанных книг&lt;/a&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Радуга Фейнмана» Леонарда Млодинова - история работы с великим физиком Ричардом Фейнманом"}],"description":"Рецензия на книгу «Радуга Фейнмана» Леонарда Млодинова - история работы с великим физиком Ричардом Фейнманом","keywords":["Р","а","д","у","г"," ","Ф","е","й","н","м",",","Л","о","р","М","л","и","в","ч","ф","з","к","т","я","с","ц"],"vcsPath":"books/desc/raduga.md"},"headings":[{"title":"Отзыв","href":"books/desc/raduga.html#otzyv","level":2}],"title":"Радуга Фейнмана.  Поиск красоты в физике и в жизни"},"router":{"pathname":"books/desc/raduga","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
