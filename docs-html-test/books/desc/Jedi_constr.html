        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Автор: Александр Орлов&lt;/p&gt;\n&lt;p&gt;По сути, это конспект Стратоплановских курсов по общению.&lt;br /&gt;\nМне было полезно повторить, многое уже затерлось. Но вот будет ли понятно человеку с улице, не знаю.&lt;br /&gt;\nМожет быть, слишком кратко всё подано.&lt;/p&gt;\n&lt;p&gt;Тем не менее, приведу тут несколько выделенных мною моментов:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В конце концов, я не понимаю, почему человеку с вашим жизненным опытом я должен столько объяснять, что манипулировать - это плохо?!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Люди повышают голос, когда считают, что их не слышат&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Надежда - не самый устойчивый управленческий план&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\"Сейчас разберемся. В чем вопрос?\" Очень сложно кричать на того, кто за тобой записывает&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\"В чем это выражается?\" - мощный вопрос, позволяющий понять, есть в аргументе факты или ент&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В рамках конструктивного обсуждения мы не ищем виноватых. Наша задача - решить ситуацию&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы понять, надо ли решать проблему, задаем себе два вопроса: 1. Влияет ли это на работу? 2. Если не решать, то что будет не так?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Анализируя точку зрения, хорошо бы подумать вот о чём. Человек всегда себя так вёл или это началось после какого-то момента?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Методом ленинского прищура&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Закончились факты - выходите из разговора... Контринтуитивно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Проверка решения на устойчивость помогает его доработать и при этом оно по-прежнему принадлежит вашему собеседнику&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хорошая форма записи решений WWW - Who What When&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Люди делают не то, что вы ожидаете. Они делают то, что вы проверяете.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если человек начал вести себя так, как вы с ним договорились, - это повод сказать ему: \"Спасибо, вижу\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Человек меняет свою модель поведения, когда понимает, что она противоречит его целям&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Общая рекомендация в случае возникновения проблем: увеличивать прозрачность и учащать отчеты - по собственной инициативе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Основная задача менеджера - сохранить проект в устойчивом состоянии&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;При попытке впихнуть невпихуемое выпихивается впихнутое ранее&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Принципы конструктива не гарантия того, что все решится идеальным образом для всех. Но они - точка опоры&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;С точки зрения конструктива важно, чтобы была полная ясность по тому, что происходит, и кто что обещает сделать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\"Итальянская забастовка\" обычно говорит о несогласии с чем-то и привлечении к себе внимания&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Основная мысль - задавать вопросы. Вопросы включают у человека мозг&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Джедайские техники конструктивного общения» Александра Орлова - конспект курсов по эффективной коммуникации"}],"description":"Рецензия на книгу «Джедайские техники конструктивного общения» Александра Орло
