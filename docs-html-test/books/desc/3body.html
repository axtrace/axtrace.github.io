        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Первая книга из трилогии \"Задача трёх тел\". Автор: Лю Цысинь.&lt;/p&gt;\n&lt;p&gt;Вторая - &lt;a href=\"books/desc/desc/3body_dark_forest.html\"&gt;тут&lt;/a&gt;, третья - &lt;a href=\"books/desc/desc/3body_vechnaya_zhizn_smerty.html\"&gt;тут&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Интересная научная фантастика. Расписываать сюжет смысла нет, книга читается легко, можно и прочитать.&lt;/p&gt;\n&lt;p&gt;Заставляет задуматься, какой будет встреча с инопланетянами. И, конечно же, очередной раз заставляет задуматься об отношении людей друг к другу.&lt;/p&gt;\n&lt;p&gt;Несколько цитат:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В те годы поиски политического символизма дошли до полного абсурда. Лэй тщательно проверял и перепроверял научные отчеты, которые сдавала Е, чтобы даже из чисто научных терминов, касающихся Солнца, убрать всякий политический подтекст. Такие выражения, как \"пятна на Солнце\" были запрещены&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Пятна на солнце на китайском включают черный цвет, а это цвет контрреволюции.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;blockquote&gt;\n&lt;p&gt;Мы не знаем, что собой представляют инопланетяне. Но мы давно знаем, что собой представляют люди.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Другой ребенок сказал бы \"Какая сложная!\". А она говорила: \"Какая изящная, какая красивая!\" и лицо у неё было такое, как будто она смотрит на редкостный полевой цветок.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Бог, этот старый скряга, во время Большого взрыва наделил макроскопические объекты только тремя пространственными измерениями и одним временным.&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Задача трёх тел» Лю Цысиня - научная фан
