        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"nazvanie-i-avtor\"&gt;&lt;a href=\"books/desc/narconomics.html#nazvanie-i-avtor\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Название и автор&lt;/span&gt;&lt;/a&gt;Название и автор&lt;/h2&gt;\n&lt;p&gt;Narconomics: Преступный синдикат как успешная бизнес-модель&lt;br /&gt;\nWainwright Tom&lt;/p&gt;\n&lt;h2 id=\"otzyv\"&gt;&lt;a href=\"books/desc/narconomics.html#otzyv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Отзыв&lt;/span&gt;&lt;/a&gt;Отзыв&lt;/h2&gt;\n&lt;p&gt;Рекомендации Озона подкинули эту книгу после &lt;a href=\"books/desc/kiberprestupnik.html\"&gt;Киберпреступник №1&lt;/a&gt;.&lt;br /&gt;\nТематика, конечно, одна, но книги совершенно о разном.&lt;br /&gt;\nЭта книга представляет собой интересный взгляд экономиста на соответсвующий рынок в Латинской Америке и США.&lt;br /&gt;\nМне кажется, студентам эконом.факов эта книга чертовски понравится.&lt;br /&gt;\nНе сказал бы, что читается легко. Но факты и суждения вдохновляют.&lt;br /&gt;\nОсобенно вдохновляте иерархичность в картелях.&lt;br /&gt;\nСразу видно, что это свойство людей в целом, так где есть деньги делать строгую иерархию для управления, а не только в крупных официальных бизнесах.&lt;br /&gt;\nЭта же тема, кстати, красной нитью проходила сквозь книгу \"Главарь банды\".&lt;/p&gt;\n&lt;p&gt;Примеры:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Картели выступают как Walmart. Если предложение падает (например, государство ужесточило контроль за \"фермерами\"), то цена не растет, а остается стабильной.&lt;br /&gt;\n\"Фермерам\" некуда больше продавать сырье, кроме как в картели, поэтому картели прогибают их (поставщиков), чтобы сохранить спрос и прибыль.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Жестокость - это довольно крайнее средство. По крайней мере, с партнерами в случае косяков сначала пытаются решить все мирно.&lt;br /&gt;\nПотому что новых искать тяжело и доверие строить долго.&lt;br /&gt;\nНекоторые картели и к сотрудникам применяют жестокость только в случае крайней необходимости.&lt;br /&gt;\nВедь картели не могут прибегнуть к закону, чтобы урезонить некоторых сотрудников&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"citaty\"&gt;&lt;a href=\"books/desc/narconomics.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты&lt;/span&gt;&lt;/a&gt;Цитаты&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Наркоторговцы получают прямую выгоду от использования КСО (корпоративную социальную ответственность): может и не вполне ясно, как General Motors выигрывает от пожертвования Детройскому оперному театру, пользя для преступных группировок от поддержания образа социально-ответственной компании очевидна. ...&lt;br /&gt;\nЧем больше людей, которые вмести с картелем могут потерять свой достаток, тем меньше шансов уничтожить такую группировку.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если народ берет власть в свои руки - то это первый признак краха госудраственности&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Иными словами, мельники вступили в картельный сговор. В целом план был почти идеальным, за исключением того, что на практике оказалось очень сложно проконтролировать фактическое снижение выпуска муки и повышения цен. В таких условиях очень соблазнительно было произвести чуть больше, продать немного дешевле и тем самым захватить весь рынок. А судебным путем закрепить сделку было нельзя - фиксация цен незаконна. Поэтому мельники обратились к \"могущественному мафиози\", чтобы обеспечить выполнение соглашения.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Короче говоря, чем внимательнее государство относится к нуждам своих граждан, тем меньше возможностей будет у картелей козырнуть своей мнимой \"социальной ответственностью\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Правда в том, что приобретая наркотики, вы убиваете не себя, а кого-то еще. К примеру, единственными производителями и экспортерами кокаина являются наркокартели, в бизнес-модель которых неизменно входят пытки и убийства&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;hr /&gt;\n&lt;p&gt;&lt;a href=\"books/books\"&gt;Список прочитанных книг&lt;/a&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Narconomics» Тома Уэйнрайта - экономический взгляд на наркокартели как бизнес-модель"}],"description":"Рецензия на книгу «Narconomics» Тома Уэйнрайта - экономический взгляд на наркокартели как бизнес-модель","keywords":["N","a","r","c","o","n","m","i","s",","," ","Т","о","м","У","э","й","н","р","а","т","к","е","л","и","п","с","у","б","з","-","д","ь","г","в","я","ц"],"vcsPath":"books/desc/narconomics.md"},"headings":[{"title":"Название и автор","href":"books/desc/narconomics.html#nazvanie-i-avtor","level":2},{"title":"Отзыв","href":"books/desc/narconomics.html#otzyv","level":2},{"title":"Цитаты","href":"books/desc/narconomics.html#citaty","level":2}],"title":"Narconomics: Преступный синдикат как успешная бизнес-модель"},"router":{"pathname":"books/desc/narconomics","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
