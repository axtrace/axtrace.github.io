        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Японские ответы на неразрешимые вопросы&lt;/p&gt;\n&lt;p&gt;Автор: Макико Накамуро&lt;/p&gt;\n&lt;p&gt;Интересная книга, даже скорее статья (150 страниц B5), читается легко.&lt;br /&gt;\nАвтор - экономист, который пишет про исследования подходов к образованию.&lt;/p&gt;\n&lt;p&gt;Из интересного:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Награды за учёбу работают лучше, чем похвала. Для разных возрастов по-разному. И награды даже лучше, чем похвала.&lt;br /&gt;\nНо и хвалить надо за усилия, а не за качества.&lt;/li&gt;\n&lt;li&gt;Награждать надо не за выход (оценки), а за вход. Выполнение ДЗ, чтение книг (в общем, за то, что зависит только от самого ребенка, и что близко, а не отдалено)&lt;/li&gt;\n&lt;li&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ребенок начинает лучше учиться, если у него есть наставник или старший товарищ, которые помогает ему и показывает, как достичь цели&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда мы хвалим детей, важно делать акцент не на их способностях, а на том, чего они смогли добиться&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;если хвалить детей за способности (то есть за то, что они умные), они теряют стимул к учебе и их оценки ухудшаются&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ol start=\"5\" style=\"--hier-list-start:4\"&gt;\n&lt;li&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Телевизор и компьютерные игры вредны - это старомодное и ничем не доказанное утверждение... Даже если в играх есть агрессивные действия, дети не так глупы, чтобы повторять их в школе или на улице&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;li&gt;На результаты учебы очень сильное влияние оказывает вовлеченность родителей и влияние других детей: друзей, успеваемость в классе&lt;/li&gt;\n&lt;li&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Инвестиции в человеческий капитал необходимо делать в младшем возрасте&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;li&gt;Важны некогнитивные способности: самоконтроль, упорство&lt;/li&gt;\n&lt;li&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Для успеваемости одинаково важно, в какой школе ребенок учится и в какой семье он родился и был воспитан&lt;br /&gt;\n10.&amp;gt;Политика \"равенства\" по отношению ко всем детям на деле создает неравенство возможностей из-за разницы в образовании и доходе родителей&lt;br /&gt;\n11.&amp;gt;Хороший учитель не сравнивает одного ребенка с другим, а сравнивает его в прошлом и настоящем, помогает ему сегодня стать лучше, чем вчера, а завтра - лучше, чем сегодня&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Как сделать, чтобы ребенок учился с удовольствием?» Макико Накамуро - японские исследования подходов к образованию детей"}],"description":"Рецензия на книгу «Как сделать, чтобы ребенок учился с удовольствием?» Макико Накамуро - японские исследования подходов к образованию детей","keywords":["о","б","р","а","з","в","н","и","е"," ","д","т","й",",","я","п","с","к","М","Н","м","у","ц","ч","г"],"vcsPath":"books/desc/japan_studies.md"},"headings":[],"title":"Как сделать, чтобы ребенок учился с удовольствием?"},"router":{"pathname":"books/desc/japan_studies","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
