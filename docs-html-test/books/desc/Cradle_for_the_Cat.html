            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Курт Воннегут&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;p&gt;Курт Воннегут в «Колыбели для кошки» исследует тьму человеческого самообмана и разрушительной глупости вуалированной религией, мифами и иллюзиями прогресса. Книга, будучи сатирической и мрачной, сочетает лёгкую абсурдность с глубоким трагизмом — она задаёт вопросы о науке, вере, власти и ответственности каждого человека за будущее.&lt;/p&gt;\n&lt;p&gt;Читая её, невольно сталкиваешься с мыслью, что трагедия человечества связана не с недостатком знаний, а с нежеланием принять правду и использовать знание во благо. Именно это делает роман одновременно смешным, страшным и удивительно актуальным.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"citaty\"&gt;&lt;a href=\"books/desc/Cradle_for_the_Cat.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты&lt;/span&gt;&lt;/a&gt;Цитаты&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы, боконисты, веруем в то, что человечество разбито на группы, которые выполняют божью волю, не ведая, что творят. Такая группа называется «карасс».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы обнаружите, что ваша жизнь переплелась с жизнью чужого человека без особых на то причин, этот человек, скорее всего, член вашего карасса&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Он всегда говорил, что своих советов слушаться не будет, потому что знает им цену.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Четырнадцатый том озаглавлен так:  «Может ли разумный человек, учитывая опыт  прошедших веков, питать хоть малейшую надежду на светлое будущее человечества?». Прочесть Четырнадцатый том недолго. Он состоит всего из одного слова и точки: «Нет».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;— Ну вот, когда стало ясно, что никакими государственными или экономическими реформами нельзя облегчить жалкую жизнь этого народа,  религия стала единственным способом вселить в людей надежду. Правда стала врагом народа, потому что правда была страшной, и Боконон поставил себе цель — давать людям ложь, приукрашивая ее все больше и больше.&lt;br /&gt;\n— Как же случилось, что он оказался вне закона?&lt;br /&gt;\n— Это он сам придумал. Он попросил  Маккэйба объявить вне закона и его самого, и его  учение, чтобы внести в жизнь верующих больше напряженности, больше остроты.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;... можете ему сказать, что благодаря ему Христос стал моим героем.&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Сатирический роман Курта Воннегута о науке, вере и человеческой природе"}],"description":"Сатирический роман Курта Воннегута о науке, вере и человеческой природе","keywords":["Курт Воннегут","сатира","наука","вера","философия","роман"],"vcsPath":"books/desc/Cradle_for_the_Cat.md"},"headings":[{"title":"Цитаты","href":"books/desc/Cradle_for_the_Cat.html#citaty","level":2}],"title":"Колыбель для кошки"},"router":{"pathname":"books/desc/Cradle_for_the_Cat","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
