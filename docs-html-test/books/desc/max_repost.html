        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Автор: Борислав Козловский&lt;/p&gt;\n&lt;p&gt;Интересная книга про фейк-ньюс, теории заговора и все такое прочее. Небольшая, читается легко, ссылки на источники (sic!).&lt;br /&gt;\nИз книги я узнал, что в MIT не поленились проверить, правда ли шапочка из фольги экранирует мозг от разного сорта излучений.&lt;br /&gt;\nК ужасу конспирологов, учёные заявили, что для конкретных радиоволн она, наоборот, работает как антенна-усилитель.&lt;br /&gt;\nНапример, для частот из закрытого для радиолюбителей диапазона, который зарезервирован правительством США для специального класса спутников.&lt;/p&gt;\n&lt;p&gt;А также, что &lt;a href=\"https://www.snopes.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;snopes.som&lt;/a&gt; - справочник по городским легендам.&lt;br /&gt;\nОсобенно поразили упоминание фактов, которые легко принять за теорию заговора:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Facebook избирательно показывает только грустные или веселые записи друзей, чтобы манипулировать нашим настроением&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ЦРУ в 1950-х испытывало психоделик LSD в качестве \"сыворотки правды\" и давало его ничего не подозревающим людям (результат проведенного конгрессом США расследования в 1970-е)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Прививки могут быть операций прикрытия спецслужб, чтобы добыть ДНК ваших детей - именно таким способом ЦРУ выслеживало (и выследило) бен Ладена в Пакистане&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ФБР может следить за вами через веб-камеру ноутбука, не зажигая огонек-индикатор, который показывает, что камера работает (расследование Washington Post)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Камни древнего святилища Стоунхендж на самом деле поставлены туда, где они сейчас стоят, при помощи подъемных кранов в 1958 году (это была реставрация, хронику вел журнал National Geographic)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Ну и другие запомнившиеся цитатки:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтение(а главное, репосты) новостей - это не столько способ добыть информацию, сколько возможность показать себя другим людям.&lt;br /&gt;\nТо есть социальный ритуал, который можно сравнить с посещением воскресной службы в церкви&lt;br /&gt;\nНажимая на кнопку \"поделиться\", вы сообщаете, что такое-то событие важно для вашей картины миры (точнее, для картины мира человека, которым вы хотите казаться\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Склонность верить в теории заговора коррелирует с потребностью \"быть особенным\" и \"не быть в стаде\", какую, возможно, не удалось реализовать иначе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Интернет должен был сделать достоверное знание доступным всем - но парадоксальным образом создал непробиваемые стены между людьми&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы повлиять на выбор пользователей, нет необходимости показывать им фальшивые новости.&lt;br /&gt;\nДостаточно знать, кто из них такие новости лайкает, - и делать вывод о том, чего они больше всего боятся&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Авторы называют это \"эффектом встречного огня\" (backfire effect): попытки переубедить только укрепляют в собственном мнении тех, кто ошибается.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Факты воспринимались как угроза личности - и мозг эту атаку отражал как мог&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Люди думают про свою принадлежность к левому или правому крылу так, как про принадлежность к тому или иному племени.&lt;br /&gt;\nМнения даже по научным вопросам определяются вовсе не тем, как много вы знаете и понимаете.&lt;br /&gt;\nА тем, согласуются ли они с идеологией правого или левого крыла.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Склонность полагаться на будущее поднимает настроение, но мешает принимать решения&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Все, что подрывает оптимистическую установку, мозг предпочитает не запоминать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Оптимизм искажает картину миру, а точнее всех оценивают свое будущее люди в состоянии \"депрессивного реализма\". Это побочный эффект болезни.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы взялись за правило верить специалистам, но специалисты говорят что-то неприятное, вы легко докажете себе, что они некомпетентны&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Те, кто легко оскорбляется, готовы уделить раздражителю больше времени и внимания. Хотя, казалось бы, не нравится - не ешь&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Либералы и консерваторы расходятся во мнениях потому, что оценивают события и поступки по разной шкале.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ДНК, которая с рождения не меняется, заметно ограничивает свободу политической воли&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Навальный для вашего дяди так и останется американским шпионом, а Эбола - происками Пентагона&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\"Кто перепостил\" важнее, чем источник&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Выводы о том, что \"все так поступают\", мы делаем на основании активного общения с 5-15 людьми.&lt;br /&gt;\nДля ваших друзей вы лично - существенный процент тех самых \"всех\", поэтому поступок одного человека и способен повлиять на многих&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Слухи объясняют людям их собственные страхи. Они позволяют избавиться от гнетущих иррациональных ощущений:&lt;br /&gt;\nвместо смутной тревоги и дискомфорта - понятная мысль \"я боюсь японского десанта\", а таким конкретным страхом уже не стыдно поделиться с другими&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Слух - это инструмент для преодоления противоречий в сознании&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В волшебном мире конспирологии ресурсы зла (в том числе люди) неисчерпаемы, как патроны в компьютерной игре&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Есть разные потребности, с которым теории заговора позволяют справляться.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чем ниже ваша социальная защищенность, тем выше доверие к теориям заговора&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Закон исключения третьего для конспирологов не работает&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Но теории заговора тем и отличаются, что допускают сколько угодно неизвестных&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Потребность мыслить логически, не создавая дискомфорта и когнитивного диссонанса, неизбежна при решении головоломок реального мира&lt;br /&gt;\nСтепень убежденности в заговоре зависит не от доказательной силы фактов, а от вашего психологического комфорта.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Больше всего на свете конспирологи хотят чувстствовать себя рациональными людьми. \"Мы думаем своей головой, а вас зомбируют\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ложь требует больших когнитивных ресурсов, чем правда&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"examples\"&gt;&lt;a href=\"books/desc/max_repost.html#examples\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры псевдоконспирологий&lt;/span&gt;&lt;/a&gt;Примеры псевдоконспирологий&lt;/h2&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Примеры реальных историй, которые по всем характеристикам подходят под теории заговоров:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ЦРУ в 1950-х испытывало психоделик LSD в качестве \"сыворотки правды\"&lt;/li&gt;\n&lt;li&gt;Прививки могут быть операций прикрытия спецслужб, чтобы добыть ДНК ваших детей - именно таким способом ЦРУ выслеживало (и выследило) бен Ладена в Пакистане&lt;/li&gt;\n&lt;li&gt;ФБР может следить за вами через веб-камеру ноутбука&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Максимальный репост» Борислава Козловского - о фейк-ньюс, теориях заговора и манипуляциях в социальных сетях"}],"description":"Рецензия на книгу «Максимальный репост» Борислава Козловского - о фейк-ньюс, теориях заговора и манипуляциях в социальных сетях","keywords":["М","а","к","с","и","м","л","ь","н","ы","й"," ","р","е","п","о","т",",","Б","в","К","з","ф","-","ю","г","ц","у","я","ч","ш"],"vcsPath":"books/desc/max_repost.md"},"headings":[{"title":"Примеры псевдоконспирологий","href":"books/desc/max_repost.html#examples","level":2}],"title":"Максимальный репост"},"router":{"pathname":"books/desc/max_repost","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
