        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Автор: М.П. Бронштейн&lt;/p&gt;\n&lt;h2 id=\"recenziya\"&gt;&lt;a href=\"books/desc/sol_vestch.html#recenziya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Рецензия&lt;/span&gt;&lt;/a&gt;Рецензия&lt;/h2&gt;\n&lt;p&gt;Отличная книга советской научпоп школы. Узнал о ней из интервью Зимина - основателя Билайна и фонда \"Эволюция\". Купил и не пожалел.&lt;/p&gt;\n&lt;p&gt;Книга небольшая, 188 страниц А5.&lt;/p&gt;\n&lt;p&gt;Оказалось, что автор был провидцем и уже в 1936 имел ренгеновский снимок айфона. По крайней мере, если опираться на мой печатный экземпляр книиг :))&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/sol_vestch_iphone.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Очень интересно и понятно рассказывает про спектрографы, про открытие гелия сначала на Солнце, потом на Земле. Рассказыает также о подходах различных учёных, о параллельных открытиях, об ошибках и сопутствующих им открытиях других веществ, о x-лучах и радиосвязи. Объясняет, как определяют возраст Земли и ископаемых. Касается истории использования гелия и водорода в дирижаблях.&lt;/p&gt;\n&lt;p&gt;Есть картинки спектров разных веществ. Также есть схемы приборов, используемых для извлечения газов.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/sol_vestch_1.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Почему-то запомнилась семантика названий газов:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Гелий - понятно, солнечный, от \"Гелиос\" (по-гречески Солнце).&lt;/li&gt;\n&lt;li&gt;Аргон - по-гречески значит \"ленивый\"&lt;/li&gt;\n&lt;li&gt;Криптон - по-гречески значит \"скрытый\"&lt;/li&gt;\n&lt;li&gt;Неон - по-гречески значит \"новый\"&lt;/li&gt;\n&lt;li&gt;Ксенон - по-гречески значит \"чуждый\"&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Также несколько цитат:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда физики говорят о том, сколько весит литр какого-нибудь газа, они подразумевают, что этот газ берется при температуре ноль градусов Цельсия и при нормальном давлении (760 мм рт. ст.)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чем тяжелее газ, тем медленнее он просачивается через обожженную глину. Этот физический закон открыл английский физик Грэм. Закон Грэма оправдывается и на примере азота с аргоном&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Криптон это гелий. Приезжайте - увидите. Крукс.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Изо всех газов один только водород легче гелия, а все другие тяжелее. Воздух тяжелее гелия почти в семь раз&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Поиски гелия напоминают мне поиски очков, которые старый профессор ищет на ковре, на столе, под газетами - и находит наконец у себя на носу. Гелий очень долго искали. А он был в воздухе!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Открытие новой спектральной линии еще не доказывает существование нового вещества&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Владелец одного шляпного магазина в Лондоне даже поместил в газете объявление о том, что у него продаются специальные шляпы из особо плотного материала, непрозрачного для новых лучей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Книга прекрасно дополняет Фейнмана, Китайгородского и другие научпоп книги по физике. Если бы я читал такие книги в 6-7 классе, я бы не смог не стать физиком :)&lt;/p&gt;\n&lt;p&gt;Книгу рекомендую.&lt;br /&gt;\nМне кажется, идеально подойдет для детей 7-9 лет.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Солнечное вещество» М.П. Бронштейна - советская научпоп книга об открытии гелия и других газов"}],"description":"Рецензия на книгу «Солнечное вещество» М.П. Бронштейна - советская научпоп книга об открытии гелия и других газов","keywords":["С","о","л","н","е","ч"," ","в","щ","с","т",",","Б","р","ш","й","г","и
