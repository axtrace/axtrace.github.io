        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Авторы:&lt;/strong&gt;&lt;br /&gt;\nДэвид Кушнер,&lt;br /&gt;\nКорен Шадми&lt;/p&gt;\n&lt;p&gt;Date: 2024-01-01&lt;/p&gt;\n&lt;p&gt;Это комикс&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Хотел подробной истории про группировку по аналогии с [[Киберпреступник №1. История создателя подпольной сетевой]] или [[Вторжение. Краткая история русских хакеров]]&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Довольно поверхностно и как-то не полностью покрыто. Несколько событий раскрыли, а остальные - просто перечислили.&lt;/li&gt;\n&lt;li&gt;Больше всего посвятили церкви саентологии&lt;/li&gt;\n&lt;li&gt;Лозунг: имя нам легион (вспоминаем [[Князь мира сего]])&lt;/li&gt;\n&lt;li&gt;Чувак, который хотел не дать заглохнуть расследованию про изнасилование футболистами девочки, в итоге получил двушку, а футболитсы - по году. То есть он получил больше них. За участие в сговоре для взлома сайта школы и дачу ложных показаний ФБР. А вообще хотели дать 25 за мошеничество и злоупотребление с использованием компьютеров, но скостили за чистосердечное&lt;/li&gt;\n&lt;li&gt;Прочитал за пару неспешных часов, а может и того меньше&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Доксинг - поиск и открытая публикация персональной информации о человеке&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ol&gt;\n&lt;li&gt;Майк Хант при быстром произношении звучит как моя п..да на английском. Звонили на радио и просили позвать Майка Ханта.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/anonimus_-_img_1.jpeg\" alt=\"\" /&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на комикс «Анонимус» Дэвида Кушнера и Корена Шадми - история хакерской группировки Anonymous и их деятельности"}],"description":"Рецензия на комикс «Анонимус» Дэвида Кушнера и Корена Шадми - история ха
