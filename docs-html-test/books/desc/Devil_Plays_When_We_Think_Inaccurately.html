        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Мераб Мамардашвили&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;p&gt;Ожидал больше про то, как надо мыслить, как уходить от абстракций&lt;/p&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;p&gt;Да небольшие рассуждения автора про разное&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;отдает себе отчет о самом себе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Наши сегодняшние проблемы не сегодня возникли&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Философия - есть способность отдать самому себе отчет в очевидности&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Нищета - это ведь тоже обладание, тоже своего рода гордыня и способ угнетения других&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ты можешь занять определенное место в мироздании, только если в себе или перед собой ощущаешь некую высшую точку -  и тогда тебе до всего есть дело, и ни о чем не сможешь сказать \"я об этом не подумал...\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Некое духовное иждивенчество,  в основе которого лежит неуважение к самому себе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Дьявол играет нами, когда мы не мыслим точно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Потребность в крепкой власти, которая защитила бы её от необразованного народа&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Союз ума и фурий&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;То, что должно было оставаться в ведении \"ума\", под знаком самокритичности, под вечным сомнением и постоянным пересмотром, - оделось в государственный гранит, застыло в виде государственных программ&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Необразованность народа и ненародность образования&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы все - бастарды Екатерины II&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вместо того, чтобы слышать свою душу, он слышал шум сознания, льющегося из репродуктора&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Равенство людей в труде, а вовсе не равенство обладаний&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В 20е годы пирамида культуры полностью перевернулась. Язык низа, почти бессознательной массы, оказался стандартным, \"нормальным\" языком всей культуры&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Новой породы людей, умеющих добывать пропитание деланием ничего&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Бюрократия - это хорошо организованная машина, исключающая самоуправство внутри неё&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В рамках этой власти все происходит лишь для сообщения о происшедших событиях. И наоборот: происходит только то, о чем можно соответствующим образом сообщить&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Эта фантастически идеократическая власть! Ибо власть её над реальностью и над умами фантастична во всех смыслах&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;формулы Достоевского \"Вымажемся и покаемся\"&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Человек ведь - существо фантастической косности и упрямой хитрости&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Всякий настоящий театр есть критика театра&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Присутствия отсутствующей реальности&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мысли, наверное, самый существенные для человека, способны рождаться только на агорах&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;строгого мышления, а не одних лишь эмоций&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Люди реально на деле начинают мыслить еще до того, как они выработали об этом какую-либо философию&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Философские размышления Мераба Мамардашвили о точности мышления и его роли в современном мире"}],"description":"Философские размышления Мераба Мамардашвили о точности мышления и его роли в современном мире","keywords":["Мераб Мамардашвили","философия","мышление","точность","самоосознание"],"Date":"2025-06-10T00:00:00.000Z","vcsPath":"books/desc/Devil_Plays_When_We_Think_Inaccurately.md"},"headings":[],"title":"Дьявол играет нами, когда мы не мыслим точно"},"router":{"pathname":"books/desc/Devil_Plays_When_We_Think_Inaccurately","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
