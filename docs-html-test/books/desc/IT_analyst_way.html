            {"data":{"leading":false,"html":"&lt;p&gt;А.Перерва, В.Иванова&lt;/p&gt;\n&lt;p&gt;В 2014 году я написал такой отзыв. В 2021 планирую перечитать отрывками, возможны корректировки:&lt;/p&gt;\n&lt;p&gt;Прекрасная книга для аналитика требований от русских авторов.&lt;br /&gt;\nОчень подробно описывает подходы к разработке ПО и необходимые личностные и профессиональные навыки для аналитика.&lt;/p&gt;\n&lt;p&gt;Название, конечно, пафосное. Но книга - стоящая, содержательная, не пустая, как можно было бы подумать из названия.&lt;br /&gt;\nТак вот, этот путь аналитика разбит на 4 стадии: младший аналитик, аналитик, ведущий аналитик и начальник отдела аналитики.&lt;br /&gt;\nНа каждой стадии указаны и расписаны необходимые личностные и профессиональные навыки.&lt;br /&gt;\nЧто самое ценное, указано, как их достичь.&lt;br /&gt;\nЕсть вводная часть, где указана роль ИТ в организации, роль аналитика в ИТ.&lt;br /&gt;\nНа начальном этапе (младшего аналитика) упор делается на личностные качества - внимательность, умение слушать, умение интервьюировать, обработка информации и т.п.&lt;br /&gt;\nНа этапе аналитика вводятся методологии разработки ПО и их краткое описание, различные виды требований, обзор UML.&lt;br /&gt;\nНа этапе ведущего аналитика добавляется уже работа по управлению проектами (риски, планы и т.п.).&lt;br /&gt;\nНа этапе начальника отдела - стратегический взгляд на роль отдела в разработке, на развитие подчиненных, на управление аналитикой.&lt;/p&gt;\n&lt;p&gt;Книга формирует очень четкий взгляд на работу аналитика требований, на процессы разработки ПО, видение роли аналитика,&lt;br /&gt;\nвидение роли ПО в конторах, дает массу практических приемой и ссылок на другие источники.&lt;br /&gt;\nКнига реально прокачивает скиллы аналитика..&lt;br /&gt;\nЕе бы я рекомендовал читать молодому неопытному аналитику в самом начале.&lt;br /&gt;\nУбежден, что для однажды прочитавшего эту книгу она станет настольной.&lt;/p&gt;\n&lt;p&gt;Сам я по много раз возвращаюсь к прочитанным главам, чтобы освежить, уточнить, вспомнить. Все собираюсь почитать книги, которые там рекомендуются.&lt;/p&gt;\n&lt;p&gt;Цитаты:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Говорят, что Ленин с Троцким подолгу договаривались о терминах, чтобы затем в течение часа разрешать сложнейшие вопросы&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"}],"vcsPath":"books/desc/IT_analyst_way.md"},"headings":[],"title":"Путь аналитика. Практическое руководство IT-специалиста"},"router":{"pathname":"books/desc/IT_analyst_way","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
