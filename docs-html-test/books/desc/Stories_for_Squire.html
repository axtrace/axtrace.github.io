            {"data":{"leading":false,"html":"&lt;p&gt;Легкое чтиво с различными темами на подумать про свою работу&lt;/p&gt;\n&lt;h1&gt;Цитаты&lt;/h1&gt;\n&lt;p&gt;Работы [[Дейт|Дейта]] и [[Кодд|Кодда]]&lt;/p&gt;\n&lt;p&gt;Всегда есть работа, которую может делать новичок. Важно только ее найти&lt;/p&gt;\n&lt;p&gt;Сначала письмо, потом тема, потом адреса получателей&lt;/p&gt;\n&lt;p&gt;Один из вариантов, когда Stand-Up будет уместен – это когда на нём отсутствует выделенный руководитель, команда не умеет пользоваться трекером, офисная полиция ухитрилась рассадить их так, что они больше в течение дня не встречаются.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не бывает плохих приемов, бывает неправильное их использование или использование не вовремя.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хорошее решение – результат опыта.  А опыт – результат плохих решений.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;На собеседовании совершенно необязательно сообщать правильный ответ. Лучше сказать ответ, который знает собеседующий&lt;/p&gt;\n&lt;p&gt;На то, чтобы понять и исправить чужой код требуется умений больше, чем на его написание. Раза в два&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сегодня в селе прошел стендап митинг. Вчера из города на побывку к родителям приехал трам–мастер Кеша. Станичники попросили его рассказать за Эджайл.&lt;br /&gt;\nВ четыре утра этот придурок залез на колокольню и начал долбить в пожарный рельс. Когда полуголые селяне выскочили на улицу, он важно произнес: «Мы с отцом за дровами, остальные свободны.» После чего каждый селянин рассказал, какие у него проблемы в проекте и что он собирается делать сегодня. Что интересно, в лес Кеша так и не поехал, т.к. у Кеши возник форс-мажор в связи необходимостью вести мониторинг окрестностей с высоты колокольни и полной невозможностью спуститься. Не оценили селяне эджайла. Что с них возьмешь – деревенщины.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Если тебе все равно, сколько и какого качества функционала будет на выходе, то жесткий срок – нормальный выбор.&lt;/p&gt;\n&lt;p&gt;бессмысленность мотивации при плохой технологии.  Один из вариантов – эксперимент&lt;br /&gt;\nИ тогда [[Деминг]] объяснял залу, что, если нет четкой технологии для выполнения работы, мотивация в лучшем случае дает нестабильный результат, а чаще – помогает как мертвому припарки.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Потом приглашал человека из зала, завязывал ему глаза и давал ему миску с белыми и красными шариками для пинг-понга. И просил выбрать десять красных. Человек, понятное дело, не мог.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Думай, как тестировщик, и станешь хорошим аналитиком&lt;/p&gt;\n&lt;p&gt;Опыт приучил вас думать, что все червы красные, а пики черные… Мы видим то, что ожидаем увидеть, а необязательно правду. Дети, не игравшие в карты, легко проходят этот тест.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Для хорошего аналитика очень важно уметь думать разными способами&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Чтобы написать хорошее ТЗ, нужно уметь сознательно переключать контексты мышления. Их еще называют аспектами мышления&lt;/p&gt;\n&lt;p&gt;Щедровицкий называл их досками мышления. Надеюсь, про «Куб Неккера» все помнят. Когда я пишу план проекта, я работаю в контексте составления плана. Когда пишу график проекта – в контексте составления графика. Генерация идей и критика идей – разные контексты. Это одна из причин, почему на начальной стадии мозгового штурма запрещена критика. Эх. Еще бы кто это объяснял…&lt;/p&gt;\n&lt;p&gt;многие берут идею стендапа, не понимая смысла, и много лет маршируют с деревянными ружьями по модели аэродрома, в надежде, что прилетят железные птицы и привезут еду&lt;/p&gt;\n&lt;p&gt;боится/не боится высказать безумное предположение&lt;/p&gt;\n&lt;p&gt;Но как безумный вброс, позволяющий сдвинуть обсуждения с мертвой точки, эта гипотеза просто великолепна&lt;/p&gt;\n&lt;p&gt;Специализация – удел насекомых&lt;/p&gt;\n&lt;p&gt;Врачи убили врача за то, что он спасал жизни пациентов&lt;/p&gt;\n&lt;p&gt;Сколько не говори канбан, эджальней от этого не станет.&lt;/p&gt;\n&lt;p&gt;Бездефектность и time2market находятся в состоянии равновесия по Парето.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Есть множество отвратительных способов управления задачами. Среди них: кто громче крикнет, кто больший зануда и, кто получает наибольшую зарплату.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Там, если говорили: «Да через недельку доработку можно сделать», – то нужно было начинать делать после завершения очередной задачи, а если говорили: «Срочно, срочно», – то делать вообще было не нужно. Через час отменяли задачу. Важность важнее срочности. А разницу между ними прекрасно описал Александр Лобач много лет назад: &lt;a href=\"http://alexlobach.ru/2009/07/severity-priority.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://alexlobach.ru/2009/07/severity-priority.html&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Большое количество срочных задач в разработке программного обеспечения, как правило, плохо&lt;/p&gt;\n&lt;p&gt;фирма, [[Rational]]. Сотрудники этой фирмы сделали чертовски много для развития науки разработки программного обеспечения. И многие их наработки до сих пор в разы круче всевозможных скрамов, канбанов и прочих эджайлов.&lt;/p&gt;\n&lt;p&gt;«Держать шпагу нужно как птицу. Возьмешь сильно – задушишь. Возьмешь слабо – улетит.&lt;/p&gt;\n&lt;p&gt;преждевременный старт проекта приносит фирме больше вреда, чем запоздалый&lt;/p&gt;\n&lt;p&gt;\"[[Справочник издателя и автора]]\" за авторством Аркадия Мильчина, Людмилы Чельцовой&lt;/p&gt;\n&lt;p&gt;Время все расставит по местам,&lt;br /&gt;\nВсех вождей – по весу и по росту.&lt;br /&gt;\nСтарые погосты залатав,&lt;br /&gt;\nМы построим новые по ГОСТ-у.&lt;/p&gt;\n&lt;p&gt;Система сменных командиров&lt;/p&gt;\n&lt;p&gt;http://sqadays.com/ru/talk/11186&lt;/p&gt;\n&lt;p&gt;Наука умеет много гитик&lt;/p&gt;\n&lt;p&gt;целью процесса поиска ошибок является составление реестра описаний ошибок! В отличие от процесса подготовки отчета о качестве ПО&lt;/p&gt;\n&lt;p&gt;знание нескольких принципов заменяет знание огромной горы информационного мусора в виде фактов&lt;/p&gt;\n&lt;p&gt;Например, тест на симметричность – великолепная техника проектирования простых в исполнении тестов.&lt;/p&gt;\n&lt;p&gt;Как только у вас появились таймшиты, у вас появились проблемы в управлении, – Как только они появляются – это несовершенная форма управления.&lt;/p&gt;\n&lt;p&gt;[[Организация как система]]&lt;/p&gt;\n&lt;p&gt;Ознакомиться с этим правилом можно в книге Генри Нива «[[Пространство доктора Деминга]]» &lt;a href=\"http://deming.ru/TeorUpr/Voron_I_mish.htm\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://deming.ru/TeorUpr/Voron_I_mish.htm&lt;/a&gt; Это одна из лучших книг по менеджменту.&lt;/p&gt;\n&lt;p&gt;Fais ce que dois, advienne, que pourra - Делай, что должно, и будь, что будет&lt;/p&gt;\n&lt;p&gt;рынок IT в России меньше рынка чаевых в США&lt;/p&gt;\n&lt;p&gt;[[Бритва Хайлана|бритву Хайнлайна]]: «Не ищи злой умысел там, где глупости достаточно».&lt;/p&gt;\n&lt;p&gt;Стажеры-инженеры учат стажеров-инженеров, стажеры-менеджеры учат стажеров-менеджеров, стажеры-кадровики учат стажеров-кадровиков. Система сколлапсировала, как черная дыра.&lt;/p&gt;\n&lt;p&gt;Главное не результат, а движуха&lt;/p&gt;\n&lt;p&gt;Стажер учит стажера». Необходимо открыть некоторое количество совместных предприятий и поселить в мозгах стартаперов, что молодые и амбициозные вместе с новейшими технологиями – это наше все&lt;/p&gt;\n&lt;p&gt;Чтобы винты не сыпались. А если сыплются, то чтобы бэкапы делались до падения базы, а не после&lt;/p&gt;\n&lt;p&gt;– А зачем? – удивился Шляпник. – Они «молодые и амбициозные». Об опыте предыдущих поколений ничего не знают.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;знание терминологии не дает навыков. И создает иллюзию знаний – как у кандидата, так и у собеседующего&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Иногда годы приходят одни&lt;/p&gt;\n&lt;p&gt;практика многих японских компаний. Менеджер не имеет права потратить на обучение и образование сотрудника менее определенной суммы в заданный период времени. Больше можно. Меньше нет&lt;/p&gt;\n&lt;p&gt;Такое впечатление, что весь опыт мировой индустрии по разработке ПО прошел мимо сотрудников Google. – И, помолчав, Соня добавила: – По крайней мере, мимо тех, кто писал книгу&lt;/p&gt;\n&lt;p&gt;что несколько сотен долларов в год на сотрудника это смешные расходы за возможность иметь в команде образованных людей&lt;/p&gt;\n&lt;p&gt;на основании этого реального проекта у вас по четыре задачи трех разных типов&lt;/p&gt;\n&lt;p&gt;– Кстати, ты в курсе, что корреляция между умением проходить интервью и умением работать отсутствует? – поддержал Мартовского Безумный коллега.&lt;/p&gt;\n&lt;p&gt;Чтобы сделать больше, иногда нужно делать меньше&lt;br /&gt;\nЧтобы результаты были лучше, надо работать… меньше!&lt;/p&gt;\n&lt;p&gt;Программист не должен переключаться на другой проект или модуль, пока текущий не будет отлажен. Нет дефектов&lt;/p&gt;\n&lt;p&gt;Если случайно один и тот же код протестируют три тестировщика, то транку от этого хуже не будет.&lt;/p&gt;\n&lt;p&gt;Давние, давние, давние исследования юзабилити показали, что добавление лишнего статуса воркфлоу приводит к ухудшению понимания не на какое-то значение, а в разы. Умножение там происходит.&lt;/p&gt;\n&lt;p&gt;В нашей команде ограничением системы является группа программирования. И это правильно. Все остальные рабочие центры, такие как: менеджмент, тестирование, продажи, анализ – обязаны простаивать. Обязаны&lt;/p&gt;\n&lt;p&gt;чем ближе ты к состоянию идеального баланса, тем ближе ты к банкротству&lt;/p&gt;\n&lt;p&gt;Применение списка с недостачей означает, что разработчики обязаны часть времени простаивать. Обязаны!&lt;/p&gt;\n&lt;p&gt;Главное преимущество вариантов использования, это то, что они варианты использования&lt;/p&gt;\n&lt;p&gt;что качество нашей системы достойно их серверов&lt;/p&gt;\n&lt;p&gt;Просто у тебя мало опыта. В твоем возрасте я уделяла вере в невозможное полчаса каждый день! В иные дни я успевала поверить в десяток невозможностей до завтрака&lt;/p&gt;\n&lt;p&gt;Хороший РП пишет хороший план в терминах результатов&lt;/p&gt;\n&lt;p&gt;Для проектов порядка 1000 функциональных точек (60KLOC на С) команда из 5 человек работает быстрее, чем команда из 10 человек, а команда из 10 быстрее, чем команда из 20.&lt;/p&gt;\n&lt;p&gt;Диаграмму Ганта можно использовать для создания календарного графика, но не плана&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Контроль до кодирования принес бы куда больше пользы&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"}],"Date":"2025-01-29T00:00:00.000Z","Status":"Finished","Author":["Сергей Мартыненко"],"Format":"ebook","vcsPath":"books/desc/Stories_for_Squire.md"},"headings":[],"title":"Впечатления"},"router":{"pathname":"books/desc/Stories_for_Squire","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
