æ–≤–Ω–∏ –∏ –∑–∞–ø—Ä–µ—Ç –Ω–∞ —Å–º–µ—à–∏–≤–∞–Ω–∏—è —É—Ä–æ–≤–Ω–µ–π, —ç—Ç–æ –±—É–¥–µ—Ç –ø–æ–ª–µ–∑–Ω–æ –ø—Ä–∏ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –ª—é–±–æ–π —Å–∏—Å—Ç–µ–º—ã, –∞ –Ω–µ —Ç–æ–ª—å–∫–æ API –∫ –Ω–µ–π.&lt;/p&gt;\n&lt;p&gt;–í –∫–Ω–∏–≥–µ –æ—Ç–ª–∏—á–Ω–æ –ø—Ä–æ–π–¥–µ–Ω —ç—Ç–∞–ø –æ—Ç –∏–¥–µ–∏ –¥–æ —Å–æ–∑–¥–∞–Ω–∏—è API —á–µ—Ä–µ–∑ —Ç–∏–ø–æ–≤—ã–µ –æ—à–∏–±–∫–∏. –ù–∞–≤–µ—Ä–Ω—è–∫–∞, –±—É–¥—É –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å—Å—è –∫ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—é –∏ –Ω–µ —Ä–∞–∑. –û—â—É—â–∞—é, —á—Ç–æ –≥—Ä–∞–º–æ—Ç–Ω–æ –ø–æ–¥–±–∏—Ç–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –∏ –ø–æ–¥—Ö–æ–¥—ã, –ø–æ–ª–µ–∑–Ω—ã–µ –∏ –ø—Ä–∏ —Å–±–æ—Ä–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π, –∏ –ø—Ä–∏ –≤–µ—Ä—Ö–Ω–µ—É—Ä–æ–≤–Ω–µ–≤–æ–º –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å–∏—Å—Ç–µ–º.&lt;/p&gt;\n&lt;p&gt;–û—Å–Ω–æ–≤–Ω–æ–µ –æ—Ç–ª–∏—á–∏–µ, –∫–∞–∫ —è –ø–æ–Ω—è–ª, —ç—Ç–æ —Ç–æ, —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ API - —ç—Ç–æ –¥—Ä—É–≥–∏–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏. UI –Ω–µ—Ç, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ, —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫ –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ—Å—Ç–∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è —Å—Ç—Ä–æ–∂–µ.&lt;/p&gt;\n&lt;p&gt;–ü–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å –ø—Ä–æ –ø–∞–≥–∏–Ω–∞—Ü–∏—é, –ø—Ä–æ —è—Å–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –æ—à–∏–±–æ–∫, —á—Ç–æ–±—ã —á–µ–ª–æ–≤–µ–∫ –ø–æ–Ω–∏–º–∞–ª, —á—Ç–æ –¥–µ–ª–∞—Ç—å, –ø—Ä–æ –≤—ã–≤–æ–¥ –Ω–µ—Ä–∞–∑—Ä–µ—à–∏–º—ã—Ö –æ—à–∏–±–æ–∫ –ø—Ä–µ–∂–¥–µ —Ä–∞–∑—Ä–µ—à–∏–º—ã—Ö.&lt;/p&gt;\n&lt;h2 id=\"citaty\"&gt;&lt;a href=\"books/desc/api_book.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;–¶–∏—Ç–∞—Ç—ã&lt;/span&gt;&lt;/a&gt;–¶–∏—Ç–∞—Ç—ã&lt;/h2&gt;\n&lt;p&gt;–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ –≤—ã–Ω–æ—à—É –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ü–∏—Ç–∞—Ç:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;API —è–≤–ª—è–µ—Ç—Å—è –∫–∞–∫ –º—É–ª—å—Ç–∏–ø–ª–∏–∫–∞—Ç–æ—Ä–æ–º –≤–∞—à–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π, —Ç–∞–∫ –∏ –º—É–ª—å—Ç–∏–ø–ª–∏–∫–∞—Ç–æ—Ä–æ–º –≤–∞—à–∏—Ö –æ—à–∏–±–æ–∫&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;API –¥–æ–ª–∂–Ω–æ —Ä–µ—à–∞—Ç—å –∑–∞–¥–∞—á–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —É–¥–æ–±–Ω–æ –∏ –ø–æ–Ω—è—Ç–Ω–æ&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;–ù–∞ —Ü–∏—Ç–∞—Ç–
