        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Автор: Бразертон Роб&lt;/p&gt;\n&lt;p&gt;Интересная книга, основанная на психологических исследованиях.&lt;/p&gt;\n&lt;p&gt;Но надо было бы её прочитать до &lt;a href=\"books/desc/max_repost.html\"&gt;Максимального репоста&lt;/a&gt;, а не после. Она скучнее читается, но всё же.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Основная суть &lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;все (!), абсолютно все люди подвержены или могут быть подвергнуты влиянию тех или иных теорий заговоров.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Это естественное продолжение нашего мышления, основанного на умении выявлять связи между явлениями и объектами.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы наделены врожденной подозрительностью. По своей природе мы все конспирологи.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Много, слишком много для русского человека, посвящено убийству Кеннеди. Это случилось в США и многочисленные конспирологические теории обошли нас стороной. Поэтому из контекста не всегда сразу понятно, о чём там речь. Но и сказать, что это сильно мешало, тоже нельзя. Постепенно все равно становилось все понятно.&lt;/p&gt;\n&lt;p&gt;В начале книге описывается эксперимент, где людей просили распознавать рисунки на картинках.&lt;br /&gt;\nНа некоторых они были заложены (кораблик на картинке слева), на некоторых - нет. И обнаружили, что в зависимости от контекста больше или меньше людей находили рисунки там, где их не было.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/susp_mind_1.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Контекст задавался противоречивыми утверждениями, ровнотой почерка в текстах, волнением перед экзаменом, а также, например, наведением порядка на столе.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Противоречивость опасна для нашего стремления к порядку, поэтому в качестве компенсации мы можем начать искать порядок в другом месте&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Экзистенциальная тревога побуждает нас искать другие способы удовлетворить нашу потребность в упорядоченности и контроле, и, если мы не можем контролировать собственную жизнь, мы решаем, что ею управляет кто-то - или что-то - еще. Психологи называют это компенсацией потребности контроля.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;К компенсации контроля относятся вера в могущественного союзника или, наоборот, сильного врага.&lt;/p&gt;\n&lt;p&gt;Теории заговора были всегда. И в книге есть исторический обзор заговоров. Упомянаются и Нерон, и иллюминаты.&lt;br /&gt;\nУдивлен, что в настоящее время (2020 год, корона-истерия, 5G, анитваксы) до сих пор никто всерьез не возродил протоколы сионских мудрецов.&lt;/p&gt;\n&lt;p&gt;Там же объясняется вообще всё! ))&lt;/p&gt;\n&lt;p&gt;В качестве вреда от теорий заговора приводится пример антивакцинаторов, а также погромов и революций.&lt;/p&gt;\n&lt;p&gt;Много посвящено заговорам вокруг 9.11.2001.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;FalseFlag. Под ложным флагом... Сейчас так называют любые случаи, когда страна наносит удар по своим же гражданам, представляя это так, будто напал кто-то другой, используя нападение как предлог для каких-либо гнусных целей, например, введения драконовских законов или объявления войны&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Не обошли стороной и тему бесконечный ресурсов и идеального планирования у заговорщиков. Если заговору был, то там точно все прошло без сучка и задоринки, идеально, все нужные ресурсы были. Но не совсем идеально, нестыковочки-то бывают. Вот за ними и охотятся конспирологи.&lt;/p&gt;\n&lt;p&gt;Ещё запомнилось исследование, в котором людям давали две противоречащие друг другу теории заговора и оказывалось, что большинство верят сразу в обе.&lt;/p&gt;\n&lt;p&gt;Поразило: люди думают, что знают больше, чем они знают на самом деле.&lt;/p&gt;\n&lt;p&gt;Опыт с дорисовыванием велосипеда показал, что многие некорректно нарисовали цепь, не учли поворачиваемость руля и проч.&lt;/p&gt;\n&lt;p&gt;Хотя предварительно большинство участников оценивали свои знания устройства велосипеда как очень высокие.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/susp_mind-2.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Запомнилось стремление людей подводить большие причины под большие события. Масштаб события должен соответствовать масштабу причины. И обычно это так (атомная бомба в результате целого манхэттенского проекта), но если нет, то это прекрасная почва для теорий заговоров.&lt;/p&gt;\n&lt;p&gt;Ощущается как: Ну не может целая мировая эпидемия начаться из-за обычного вируса. Или не может мировая война развязаться из-за обычного покушения.&lt;/p&gt;\n&lt;p&gt;Интересно исследование, показывающее ошибку соразмерности. Игроки бросали кубик. И чем большее число им нужно было, тем сильнее они его кидали. Хотя, очевидно, сила броска не влияла на результат :)&lt;/p&gt;\n&lt;p&gt;В другом исследовании люди сравнивали описание вымышленных событий с разными окончаниями. Например, взрыв в грузовом отсеке самолета и попытки пилота посадить его.&lt;/p&gt;\n&lt;p&gt;Успешная и неуспешная. В случае успешной больше людей соглашались с более простыми объяснениями взрыва, таким как неисправность электрооборудования.&lt;/p&gt;\n&lt;p&gt;А в случае неуспешной попытки посадить популярность получали версии теракта и некомпетентности техников.&lt;/p&gt;\n&lt;p&gt;И хотя попытка посадить самолет больше зависит от действий пилота, чем от взрыва, но...&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Важному результату требуется важная причина.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Интересно были разобраны архитипичные истории. В частности, про сочуствие андердогам. Поэтому ярые активисты теорий заговоров могут умышленно или инстинктивно вставать в позицию андердогов (немного ущемленных в правах более сильным соперником), чтобы получать больше поддержки.&lt;/p&gt;\n&lt;p&gt;Конечно же, конпсирологи больше других кричат про \"мужество пользоваться собственным умом\". Для меня эта тема осталась нераскрытой.&lt;/p&gt;\n&lt;p&gt;Как отличить накрученную теорию заговора от настоящей? Байесовский метод из &lt;a href=\"books/desc/hpmor.html\"&gt;Гарри Поттера и методов рационального мышления&lt;/a&gt;?&lt;/p&gt;\n&lt;p&gt;Смотреть, для какой гипотезы в реальности меньше противоречий?&lt;/p&gt;\n&lt;p&gt;Но в \"Недоверчивых умах\", в самой же книге, в конце рассказывается о предвзятости подтверждений - неосознанный поиск и создание доказательств, подкрепляющих наш вывод,&lt;br /&gt;\nи игнорирование опровергающих фактов.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Источники новостей, которые мы читаем, ссылки, по которым переходим в интернете, взгляды людей, которые нас окружают как в общении онлайн, так и в жизни, - все это во многом сответствует тому, во что мы уже верим. Мы воздвигли вокруг своих представлений крепость из подтверждающей информации, почти не выходим оттуда и даже в окно не выглядываем&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Но во многих случаях \"юнит-тесты\" гипотезы помогут. Если это так, то что может какой факт может разрушить теорию и как его проверить? Эдакий научный подход.&lt;/p&gt;\n&lt;p&gt;На одну и ту же ситуацию люди \"с разных сторон баррикад\" будут смотреть по-разному. Каждая сторона увидит подтверждения своим взглядам.&lt;/p&gt;\n&lt;p&gt;К сожалению, безошибочного категоризатора теорий заговора и настоящих событий нет.&lt;/p&gt;\n&lt;p&gt;Например, в уже упомянутой книге &lt;a href=\"books/desc/max_repost.html\"&gt;Максимальный репост&lt;/a&gt; приводились примеры.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Примеры реальных историй, которые по всем характеристикам подходят под теории заговоров:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ЦРУ в 1950-х испытывало психоделик LSD в качестве \"сыворотки правды\"&lt;/li&gt;\n&lt;li&gt;Прививки могут быть операций прикрытия спецслужб, чтобы добыть ДНК ваших детей - именно таким способом ЦРУ выслеживало (и выследило) бен Ладена в Пакистане&lt;/li&gt;\n&lt;li&gt;ФБР может следить за вами через веб-камеру ноутбука&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Моё мнение, что по новостям и сообщениям можно по косвенным признакам понять, что скорее всего теория - фейк, но высокой степени достоверности не достигнешь.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сначала возникают наши убеждения, затем мы придумываем для них обоснование.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Высокий интеллект или возможность получить дополнительную информацию не снижают восприимчивость к ошибочным мнениям. Зато иногда помогают объяснить неудобные факты.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Но без предвзятости подтверждений мы бы не могли существовать. Погрязли бы в сомнениях и неуверенности из-за обилия информации в нашем мире.&lt;/p&gt;\n&lt;p&gt;Поэтому, насколько я понял, и вера в теории заговора является естественным продолжением нашей способности мыслить.&lt;/p&gt;\n&lt;p&gt;И пытаться переубеждать кого-то - бесполезно, судя по всему.&lt;/p&gt;\n&lt;p&gt;Всем заинтересованным, тем кто имеет мужество пользоваться собственным умом (&lt;strong&gt;ахахахахах&lt;/strong&gt;), рекомендую прочитать обе книги: и Недоверчивые умы, и &lt;a href=\"books/desc/max_repost.html\"&gt;Максимальный репост&lt;/a&gt;. Если же выбирать из двух, то Максимальный репост.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Недоверчивые умы» Роба Бразертона - психология теорий заговора и конспирологического мышления"}],"description":"Рецензия на книгу «Недоверчивые умы» Роба Бразертона - психология теорий заговора и конспирологического мышления","keywords":["Н","е","д","о","в","р","ч","и","ы"," ","у","м",",","Р","б","Б","а","з","т","н","г","к","с","п","л","я","х","ш","ж","ц"],"vcsPath":"books/desc/Suspicious_minds.md"},"headings":[],"title":"
