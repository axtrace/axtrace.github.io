        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Роберт Мартин&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/Clean_Code_-_img_1.jpeg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Хотел понять, на что обращают внимание профессиониальные программисты и почерпнуть что-то для себя&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;p&gt;Ёмкая книга с мудростями дядюшки Боба. Многие подходы пригодятся не только именно программистам, но всем, кто участвует в процессе разработки ПО.&lt;/p&gt;\n&lt;p&gt;Мне понравилось описание про ответственность - тема проходит сквозь всю книгу. Понравилось про стойкость к оценкам и устойчивости к внешнему давления, про героизм - его не надо проявлять. Про поиск своих принципов и жесткое следование им.&lt;/p&gt;\n&lt;p&gt;Помимо прочего, хочу немножко копнуть в сторону работы с требованиями через тестирование. Конечно, требования и есть своего рода тесты. Но, возможно, внутри требований можно выделить “тесты”, под озеленение которых потом уже прорабатывать требования.&lt;/p&gt;\n&lt;p&gt;Далее как обычно цитаты:&lt;/p&gt;\n&lt;h2 id=\"vstuplenie\"&gt;&lt;a href=\"books/desc/Clean_Code.html#vstuplenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вступление&lt;/span&gt;&lt;/a&gt;Вступление&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;страница намеренно оставлена пустой&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-1-professionalizm\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-1-professionalizm\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 1. Профессионализм&lt;/span&gt;&lt;/a&gt;Глава 1. Профессионализм&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Профессионал должен выписать своей компании чек на $10000&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Они платят за создание программ, которые делают именно то, что им нужно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;— Хотите сказать, что мы должны писать совершенный код?— Нет, я хочу сказать, что вы должны отвечать за свое несовершенство&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Передавать на контроль качество кода, работоспособность которого вы не можете гарантировать, непрофессионально. Такое поведение нарушает правило “не навреди”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Код нужно проектировать с расчетом на простоту тестирования.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Структура кода обеспечивает его гибкость. Нарушая структуру, вы разрушаете будущее кода.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Если вы хотите, чтобы ваш код был гибким, его необходимо проверять на гибкость!&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда следует вносить изменения? Всегда…&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Эта идеология иногда называется безжалостным рефакторингом. Я называю этот принцип “правилом бойскаута”: всегда оставляйте модуль чище, чем до вашего прихода.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Короче говоря, они относятся к коду как скульптор относится к глине - они постоянно разминают его и придают новую форму&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Также он говорил про 20 часов на самообразование. Должны быть интересными и подпитывать энтузиазм. Вне рабочего времени Ката - упражнения для тренировок. Ката обычно имеет вид простой задачи по программированию - например, написать функцию, которая раскладыает целое число на простые множители. Целью ката является тренировка пальцев и мозга, а не поиск решения.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Самый лучший способ чему-то научиться - учить других&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Основную пользу от преподавания получает прежде всего преподаватель&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Худшая разновидность непрофессионализма - просто программировать не по спецификации, не понимая того, почему эта спецификация подходит для решения своей задачи.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Проблемы вашего работодателя - ваши проблемы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Программирование - творческая деятельность. Во время написания кода мы творим нечто из ничего. Мы решительно наводим порядок в хаосе&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Итак, оказавшись мишенью для насмешки, профессионал смеется первым. Он никогда не высмеивает других, но принимает заслуженные насмешки и легко отмахивается от незаслуженных. Он не издевается над коллегами, допустившими ошибку, потому что знает - следующим может быть он сам.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-2-kak-skazat-net\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-2-kak-skazat-net\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 2. Как сказать “нет”&lt;/span&gt;&lt;/a&gt;Глава 2. Как сказать “нет”&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Рабам запрещается говорить “нет”.&lt;br /&gt;\nНаемные работники неохотно говорят “нет”.&lt;br /&gt;\nНо профессионалу положено говорить “нет”.&lt;br /&gt;\nБолее того, хорошим руководителям очень нужны люди, у которых хватает смелости сказать “нет”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Трудные решения лучше принимать на основании конфронтации антагонистических ролей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Дон: «Если меня уволить, оценка от этого не изменится, Чарльз»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы не придерживаете часть энергии в резерве, если у вас нет нового плана, если вы не намерены изменять свое поведение и если вы достаточно уверены в исходной оценке, то ваше обещание “попытаться” в корне непорядочно. Вы врете. И по всей видимости, делаете это для того, чтобы сохранить лицо и избежать конфронтации&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда прямо на вас мчится грузовой поезд и никто, кроме вас, его не видит, у вас есть выбор: либо молча отойти в сторону и посмотреть, как он задавит всех остальных, либо закричать: “Поезд! Немедленно уходите!”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Каждая затребованная заказчиком функция всегда оказывается сложнее, чем кажется из его объяснений&lt;/strong&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хороший код должен быть расширяем. Простым в сопровождении. Он должен легко модифицироваться. Он должен читаться, как проза&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы хотите повысить свою квалификацию, как разработчик, всегда помните: заказчик постоянно увеличивает объем работы. Он всегда хочет добавить в приложение новые возможности. Он всегда хочет вносить изменения - НА ПОЗДНЕЙ СТАДИИ&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Джону захотелось быть героем. Он увидел шанс добиться славы и ухватился за него… Стремясь быть “героем дня”, Джон действовал непрофессионально. Джон принял тот факт, что прийти к успеху можно только через непрофессиональное поведение и получил то, что заслужил.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Искушение “быть героем” и “решать проблемы” велико. Однако, все мы должны понять, что отказ от профессиональных принципов не решает проблемы, а создает их.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-3-kak-skazat-da\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-3-kak-skazat-da\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 3. Как сказать “да”&lt;/span&gt;&lt;/a&gt;Глава 3. Как сказать “да”&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Язык обещаний:Обещание состоит из трех частей:1. Вы говорите, что вы это сделаете2. Вы ответственно относитесь к своим словам3. Вы выполняете обещанное&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Признаки пустых обещаний:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;“Нужно / Должен”: “Нам нужно это сделать поскорее”, “Мне бы нужно сбросить лишние килограммы”, “Кто-то должен об этом позаботиться”&lt;/li&gt;\n&lt;li&gt;“Надеюсь / хорошо бы”: “Надеюсь, это будет сделано к завтрашнему дню”, “Надеюсь, мы еще встретимся и поговорим на эту тему”, “Хорошо бы выкроить время для этого”, “Хорошо бы, чтобы компьютер работал побыстрее”&lt;/li&gt;\n&lt;li&gt;“Давайте”: “давайте потом встретимся”, “давайте доделаем эту шутку”&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы видите, как мы стараемся избежать ответственности за сказанное&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;На самом деле лично вы &lt;strong&gt;ВСЕГДА&lt;/strong&gt; можете хоть как-то повлиять на ситуацию, поэтому вы всегда можете ответственно пообещать что-то сделать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Верными признаками серьезных обещаний являются выражения вида “Я сделаю то-то… к такому-то времени…”.&lt;/p&gt;\n&lt;p&gt;Чем важна эта фраза?&lt;/p&gt;\n&lt;p&gt;Вы утверждаете факт того, что ВЫ что-то сделаете, с указанием четкого момента завершения. Вы говорите не о ком-то другом, а только о себе. Вы говорите о том, что сделаете лично вы. Вы не “надеетесь”, что это будет сделано, и не уточняете “Если будет время”; вы просто выполните обещание.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Обещайте только то, что находится под вашим полным контролем.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Даже если конечная цель невозможна, вы можете взять на себя обязательства по выполнение действий, приближающих её достижение.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Может произойти что-то непредвиденное - жизнь есть жизнь. Однако вы не должны подводить тех, кто от вас чего-то ожидает. В такой ситуации лучше как можно скорее изменить ожидания&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вас будут считать серьезным разработчиком, который держит слово, - а это, возможно, одна из самых высоких репутаций в нашей отрасли.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Многолетний практический опыт учит нас тому, что нарушение правил только замедляет работу&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Легко сказать “Поработаю на выходных”; Намного труднее найти в себе достаточно сил для качественного выполнения работы.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Профессионал знает границы своих возможностей.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-4-napisanie-koda\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-4-napisanie-koda\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 4 Написание кода&lt;/span&gt;&lt;/a&gt;Глава 4 Написание кода&lt;/h2&gt;\n&lt;p&gt;…акт написания кода…&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы устали и не можете сосредоточиться - не пишите код&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Преданность делу и профессионализм проявляются в дисциплине, а не в продолжительности работы. Обязательно следите за сном, здоровьем и образом жизни, чтобы вы могли ежедневно посвящать работе 8 &lt;em&gt;хороших&lt;/em&gt; часов&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вы должны научиться завершать фоновый процесс или по крайней мере понижать его приоритет, чтобы он не отвлекал вас постоянно.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вместо того, чтобы заставлять себя программировать, пока личные проблемы беспокоят меня, я выделяю специальное время (например, час) на причину.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Код пишется быстрее в Зоне [потока], но вам придется чаще возвращаться к нему&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Лично для меня главным фактором является нехватка сна. Если я слишком мало сплю, то я просто не могу программировать. Также важную роль играют беспокойство, страх и депрессия&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Часы, проведенные вдали от повседневных забот под активным воздействием интересных, творческий идей, вызывают почти непреодолимое желание сделать что-нибудь самому&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы свести к минимуму проблемы, связанные с отставанием, помните о двух важнейших аспектах: раннем обнаружении и прозрачности&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Регулярно проверяйте ход проекта и представьте три обоснованные конечные даты: лучшую, номинальную и худшую&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Надежда убивает проекты. Надежда срывает графики и рушит репутации. Не позволяйте надеяться другим.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не отступайте от своих оценок! Исходные оценки всегда точнее любых изменений, вносимых под давлением&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Спешка бессмысленна. Вы не заставите себя программировать быстрее. Вы не заставите себя быстрее решать задачи. А если попытаетесь - вы только замедлите работу и устроите хаос, который замедлит работу других&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вряд ли 20% увеличение продолжительности рабочего дня позволит вам выполнить на 20% больше работы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;На сверхурочную работу можно соглашаться только при выполнении некоторых условий:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Лично вы можете себе ее позволить&lt;/li&gt;\n&lt;li&gt;Аврал будет продолжаться недолго, не более двух недель&lt;/li&gt;\n&lt;li&gt;у руководства имеется резервный план на случай, если ваши усилия завершаться неудачей&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Тесты пишутся на тестовых языках - таких как FitNesse, Selenium, RobotFX, Cucumber&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Учебных курсов недостаточно. Книг недостаточно. Ничто не приведет молодого разработчика к высокой производительности быстрее, чем его собственное желание в сочетании с эффективным обучением со стороны старших товарищей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-5-razrabotka-cherez-testirovanie\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-5-razrabotka-cherez-testirovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 5 Разработка через тестирование&lt;/span&gt;&lt;/a&gt;Глава 5 Разработка через тестирование&lt;/h2&gt;\n&lt;p&gt;TDD - test driven development&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хирургам уже не нужно доказывать полезность мытья рук. И я не думаю, что программистам нужно защищать TDD&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Соответствие между тестом и рабочим кодом напоминает соответствие между антителом и антгеном.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда программист перестает бояться чистить код, он чистит его!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;…код расскажет всю правду.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Необходимость тестирования заставляет вас продумать хорошую архитектуру приложения&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Тесты, написанные позднее, лишь защищают от ошибок - тогда как тесты, написанные с опережением, их активно атакуют.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ни один профессиональный разработчик не станет применять методологию, которая в конкретной ситуации приносит больше вреда, чем пользы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-6-trenirovka\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-6-trenirovka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 6 Тренировка&lt;/span&gt;&lt;/a&gt;Глава 6 Тренировка&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Все профессионалы оттачивают свое мастерство на специальных упражнениях. Музыканты играют гаммы. Доктора тренируются в наложении швов и выполнении других хирургических приемов. Адвокаты репетируют речи. Солдаты участвуют в учениях. Профессионалы тренируются везде, где важна эффективность выполнения работы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Код 2010 года будет понятен программисту из 1960-х годов. Глина, из который мы лепим свои программы, не изменилась за четыре десятилетия&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Часто бывает лучше замедлиться и подумать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Разработка через лежание в гамаке&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Тренировка примерно одинакова: мы выбираем набор пар “проблема/решение” и повторяем их снова и снова, пока не будем знать наизусть&lt;/p&gt;\n&lt;h3 id=\"kata-igra-v-kegli\"&gt;&lt;a href=\"books/desc/Clean_Code.html#kata-igra-v-kegli\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ката “Игра в кегли”&lt;/span&gt;&lt;/a&gt;Ката “Игра в кегли”&lt;/h3&gt;\n&lt;p&gt;Ката помогает закрепить в подсознании пары “задача/решение”; столкнувшись с этими задачами в реальном программировании, вы попросту будете знать, как они решаются&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"http://butunclebob.com/ArticleS.UncleBob.TheBowlingGameKata\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://butunclebob.com/ArticleS.UncleBob.TheBowlingGameKata&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;«Некоторые из моих любимых ката:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Игра в кегли: &lt;a href=\"http://butunclebob.com/ArticleS.UncleBob.TheBowling-GameKata%E2%80%A2\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://butunclebob.com/ArticleS.UncleBob.TheBowling-GameKata&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Простые числа: &lt;a href=\"http://butunclebob.com/ArticleS.UncleBob.ThePrime-Factors-Kata%E2%80%A2\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://butunclebob.com/ArticleS.UncleBob.ThePrime-Factors-Kata&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Перенос текста: &lt;a href=\"http://thecleancoder.blogspot.com/2010/10/craftsman-62-dark-path.html%C2%BB\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://thecleancoder.blogspot.com/2010/10/craftsman-62-dark-path.html»&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;a href=\"http://codingdojo.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://codingdojo.org/&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"http://codekata.pragprog.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://codekata.pragprog.com&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Программисты могут тренироваться аналогичным образом в игре, которая называется пинг-понг. Два напарника выбирают ката или простую задачу. Один пишет модульный тест, а другой должен заставить этот тест проходить. Затем они меняются ролями.»&lt;/p&gt;\n&lt;p&gt;«&lt;a href=\"http://c2.com/cgi/wiki?PairProgrammingPingPongPattern%C2%BB\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://c2.com/cgi/wiki?PairProgrammingPingPongPattern»&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;«Один из способов «держаться на переднем крае» позаимствован из практики адвокатов и врачей: выполняйте общественно-полезную работу, участвуя в проекте с открытым кодом. »&lt;/p&gt;\n&lt;h2 id=\"glava-7-priemochnoe-testirovanie\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-7-priemochnoe-testirovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 7 Приемочное тестирование&lt;/span&gt;&lt;/a&gt;Глава 7 Приемочное тестирование&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«Бизнесмены описывают то, что по их мнению им нужно, а программисты создают то, что по их мнению им описали.»&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«он не мог перейти от редактирования файла к редактированию файла, который редактировал файл.»&lt;/p&gt;\n&lt;p&gt;«Вскоре мне стало абсолютно ясно, что Том – скульптор, а я – инструмент в его руках.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«чем точнее формулируете свои требования, тем быстрее они теряют актуальность в ходе реализации системы.»&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«оценки могут (и должны) базироваться на требованиях с низкой точностью.»&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;« Однажды я слышал, как Том Демарко сказал: «&lt;strong&gt;неоднозначность в документе с требованиями появляется из-за разногласий между участниками&lt;/strong&gt;»&lt;br /&gt;\n«XP Immersion 3, May, 2000.&lt;br /&gt;\n&lt;a href=\"http://c2.com/cgi/wiki?TomsTalkAtXpImmersionThree%C2%BB\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://c2.com/cgi/wiki?TomsTalkAtXpImmersionThree»&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«В одной группе использовались термины «сделано» и «совсем сделано». У профессиональных разработчиков есть только одно определение: выполнено – значит выполнено. Сделано – значит, что весь код написан, все тесты пройдены, служба контроля качества и ключевые участники приняли результат. Сделано.»&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Основные цели приемочных тестов – взаимодействие сторон, ясность и точность требований&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Затраты на ручное тестирование настолько велики, что фирма решила отказаться от него – и просто жить дальше, не зная, работает ли половина ее продукта!&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Тесты предотвратят ошибки в реализации системы и помогут узнать, когда ваша работа закончена.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Никогда не выбирайте пассивно-агрессивную позицию, когда вы говорите себе: «Как написано в тесте, так я и сделаю».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Приемочные тесты создаются бизнесменами для бизнесменов (даже если в конечном итоге их пишете вы, разработчик)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Модульные и приемочные тесты прежде всего являются документами и лишь потом – тестами. Их главная цель – формальное документирование архитектуры, структуры и поведения системы. Автоматическая проверка архитектуры, структуры и поведения чрезвычайно полезна, но истинной целью является именно документирование.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;принципом единственной обязанности (&lt;strong&gt;SRP, Single Responsibility Principle&lt;/strong&gt;)&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Итак, пишите тесты бизнес-логики так, чтобы они проходили через API, находящийся за графическим интерфейсом.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сборка в системе с непрерывной интеграцией должна рассматриваться как экстренное событие, своего рода «стоп-сигнал».&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мне известен только один способ эффективного исключения коммуникационных ошибок в общении программистов с ключевыми участниками проектов – написание автоматизированных приемочных тестов.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-8-strategii-testirovaniya\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-8-strategii-testirovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 8 Стратегии тестирования&lt;/span&gt;&lt;/a&gt;Глава 8 Стратегии тестирования&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;группа разработки должна стремиться к тому, чтобы контроль качества не выявлял никаких дефектов&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;«Как правило, бизнес-сторона создает «оптимистичные» тесты, а служба контроля качества – «пессимистичные» тесты с проверкой всевозможных граничных условий, исключений и аномальных случаев.»&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/Clean_Code_-_img_2.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Для изоляции остальных компонентов системы применяются макеты и тест-дублеры&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Тесты должны быть написаны так, чтобы бизнес-сторона могла читать и интерпретировать их (или даже создавать своими силами).&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Подавляющее большинство «пессимистичных» ситуаций покрывается модульными тестами, и на уровне компонентных тестов они не имеют смысла.»&lt;/p&gt;\n&lt;p&gt;«Исследовательские тесты не автоматизируются и не оформляются в сценарии. Они предназначены для исследования системы на предмет выявления неожиданного поведения и подтверждения поведения ожидаемого. »&lt;/p&gt;\n&lt;h2 id=\"glava-9-planirovanie\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-9-planirovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 9. Планирование&lt;/span&gt;&lt;/a&gt;Глава 9. Планирование&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вы как профессионал должны использовать эти драгоценные секунды как можно более эффективно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Две истины о встречах:1) встречи необходимы;2) встречи часто оказываются бесплодной тратой времени.Часто эти две истины относятся к одной и той же встрече.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Возможно, это прозвучит цинично, но вы в первую очередь отвечаете за свои проекты.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хороший руководитель более чем охотно защитит ваш отказ от участия [во встрече], потому что ваше время представляет для него такую же ценность, как и для вас.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;если на встрече стало скучно – уходите&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вы обязаны разумно тратить время и деньги своего работодателя, поэтому в выборе подходящего момента для обсуждения вашего ухода нет ничего зазорного&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;чтобы время участников расходовалось эффективно, встреча должна иметь четкую повестку дня с указанием цели и времени обсуждения по каждой теме&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если, придя на встречу, вы обнаруживаете, что повестка дня сорвана или изменена, предложите отложить новую тему и вернуться к исходной повестке. Если этого не произойдет, вежливо покиньте встречу при первой возможности.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Пятиминутки» являются частью канона гибких методологий. Название происходит от того факта, что участники обычно стоят во время проведения встречи. Все участники поочередно отвечают на три вопроса:&lt;/p&gt;\n&lt;p&gt;1. Что я сделал вчера?&lt;/p&gt;\n&lt;p&gt;2. Что я буду делать сегодня?&lt;/p&gt;\n&lt;p&gt;3. Какие сложности мне предстоит решить?&lt;/p&gt;\n&lt;p&gt;Вот и все. Ответ на каждый вопрос должен занимать не более 20 секунд, так что на каждого участника уйдет не более минуты. Даже в группе из 10 человек встреча будет закончена за 10 минут.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Кент Бек однажды сказал мне очень важную вещь: «Любой спор, который не удается завершить за 5 минут, не может быть решен обсуждением»В таких ситуациях спор обычно имеет религиозную подоплеку, а не базируется на фактах.»&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Единственное, что можно сделать в такой ситуации, – это раздобыть данные.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;сила воли не может разрешить спор на продолжительное время. Данные – могут.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;А иногда лучше всего попросту бросить монетку, чтобы выбрать один из двух путей.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Остерегайтесь встреч, которые проводятся только для подавления разногласий и привлечения поддержки одной из сторон. Также избегайте встреч, на которых присутствует только одна из спорящих сторон.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Вы можете писать код, но вам почти наверняка придется переписывать его на следующий день или жить с этой разлагающейся массой неделями или месяцами. &lt;strong&gt;Уж лучше потратить полчаса или даже час на расслабление&lt;/strong&gt;.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Я обнаружил, что регулярные физические упражнения повышают мой потенциал умственной концентрации&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Впрочем, в любой физической работе независимо от ее вида есть что-то такое, что помогает нам работать головой.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Профессионал оценивает приоритет каждой задачи независимо от своих личных страхов и предпочтений и решает эти задачи в порядке приоритетов.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Иногда это называется «правилом ямы»: если вы оказались в яме, прежде всего перестаньте копать.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ничто не оказывает более основательного и долгосрочного отрицательного эффекта на производительность группы программистов, чем грязь в программном коде. Ничто.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В какой-то момент вы понимаете, что изначально приняли неверное архитектурное решение и ваш код плохо масштабируется в направлении смещения требований.Здесь и находится критическая точка! Вы все еще можете вернуться и исправить архитектуру.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-10-ocenki\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-10-ocenki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 10. Оценки&lt;/span&gt;&lt;/a&gt;Глава 10. Оценки&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Оценка – это первый клин, вбиваемый между бизнесменами и разработчиками.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Бизнес любит рассматривать их как обязательства. Разработчики предпочитают рассматривать оценки как предположения. Между этими точками зрения существуют принципиальные различия.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Оценка – это не число, а распределение&lt;/strong&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/Clean_Code_-_img_3.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;PERT&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;O - оптимистическая оценка&lt;/li&gt;\n&lt;li&gt;N - номинальная оценка&lt;/li&gt;\n&lt;li&gt;P - пессимистическая оценка&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Тогда ожидаемая продолжительность задачи:&lt;/p&gt;\n&lt;p&gt;&lt;span class=\"yfm-latex\" data-content=\"%5Cmu%20%3D%20%5Cfrac%7BO%2B4N%2BP%7D%7B6%7D\" data-options=\"%7B%22strict%22%3Afalse%2C%22displayMode%22%3Afalse%7D\"&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;«суммирование неопределенности в серии задач добавляет реализма в исходный план»&lt;/p&gt;\n&lt;p&gt;«Самый важный ресурс оценки – это люди, которые вас окружают. Они могут видеть то, что не видите вы.»&lt;/p&gt;\n&lt;p&gt;«За прошедшие годы появилось много разновидностей этого метода – как формальных, так и неформальных. Но у всех них есть нечто общее: принцип консенсуса.»&lt;/p&gt;\n&lt;p&gt;«В частности, из этого закона [больших чисел] следует, что при разбиении большой задачи на несколько меньших и независимой их оценке сумма оценок меньших задач будет более точной, чем одна оценка большей задачи. Возрастание точности объясняется тем, что погрешности оценки меньших задач взаимно компенсируются.»&lt;/p&gt;\n&lt;h2 id=\"glava-11-pod-davleniem\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-11-pod-davleniem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 11. Под давлением&lt;/span&gt;&lt;/a&gt;Глава 11. Под давлением&lt;/h2&gt;\n&lt;p&gt;«А если врач потеет и ругается? Швыряет инструменты? Обвиняет руководство в нереалистичных требованиях и постоянно жалуется на нехватку времени? Как он должен вести себя – как профессионал или как типичный разработчик?»&lt;/p&gt;\n&lt;p&gt;«Я решил, что я буду получать удовольствие от своей работы, выполняя ее хорошо, а не занимаясь глупостями.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Лучший способ сохранять спокойствие под давлением – избегать ситуаций, создающих давление.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Профессионал всегда помогает бизнесу найти способ достижения его целей, но он не всегда принимает на себя обязательства, принятые за него.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Но если вы вели себя профессионально, то по крайней мере сможете искать новую работу с достоинством и чистой совестью.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Грязно – всегда значит медленно!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Выберите те методы, с которыми вы комфортно ощущаете себя в кризисной ситуации. А потом используйте их постоянно. Использование этих методов – лучший способ избежать кризиса.»&lt;/p&gt;\n&lt;p&gt;«Избегайте сюрпризов. Ничто не сердит людей и не делает их менее рациональными так, как сюрпризы. Сюрпризы повышают уровень стресса десятикратно.»&lt;/p&gt;\n&lt;h2 id=\"glava-12-sotrudnichestvo\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-12-sotrudnichestvo\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 12. Сотрудничество&lt;/span&gt;&lt;/a&gt;Глава 12. Сотрудничество&lt;/h2&gt;\n&lt;p&gt;«Как правило, программисты не любят работать с людьми. Они находят, что межличностные отношения слишком хлопотны и непредсказуемы. Программисты предпочитают четкое, предсказуемое поведение компьютеров. Они счастливы, часами просиживая в комнате, глубоко сосредоточившись на какой-нибудь интересной задаче.»&lt;/p&gt;\n&lt;p&gt;«Просто нужно понимать, зачем вы пишете свой код и какую пользу он приносит вашей фирме.»&lt;/p&gt;\n&lt;p&gt;«Ваша работа – удерживать бизнес на плаву!»&lt;/p&gt;\n&lt;p&gt;«Разрушьте стены принадлежности кода – код должен принадлежать всей группе.»&lt;/p&gt;\n&lt;p&gt;«На плакате было написано: «Поработайте мозжечком рядом с лучшими!»&lt;/p&gt;\n&lt;p&gt;«К сожалению, упомянутая в рекламе часть мозга – мозжечок – отвечает за координацию движений, а не за интеллект. И те люди, которых пытались привлечь этой рекламой, только ухмылялись над глупой ошибкой.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;все программирование неразрывно связано с работой с людьми.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если вы хотите заниматься программированием, придется научиться общаться.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-13-gruppy-i-proekty\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-13-gruppy-i-proekty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 13. Группы и проекты&lt;/span&gt;&lt;/a&gt;Глава 13. Группы и проекты&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;А теперь правило: половины человека не бывает.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Соотношение численности программистов и тестеров/аналитиков изменяется в широких пределах, но пропорция 2:1 вполне разумна. Таким образом, хорошо «притертая» группа из 12 человек может состоять из семи программистов, двух тестеров, двух аналитиков и руководителя проекта.»&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Создать хорошую группу сложнее, чем создать проект.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"glava-14-nastavniki,-ucheniki-i-masterstvo\"&gt;&lt;a href=\"books/desc/Clean_Code.html#glava-14-nastavniki,-ucheniki-i-masterstvo\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Глава 14. Наставники, ученики и мастерство&lt;/span&gt;&lt;/a&gt;Глава 14. Наставники, ученики и мастерство&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;проще попросить прощения, чем добиться разрешения!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;«Мне кажется, что компании, нанимающие выпускников в области компьютерных технологий, должны тратить на их обучение больше, чем «Макдональдс» тратит на подготовку своих работников.»&lt;/p&gt;\n&lt;p&gt;«Как же подвести людей к переходу на профессиональное отношение? Да, оно заразительно, но только в том случае, если вы можете наблюдать за его проявлением. Следовательно, вы должны демонстрировать его. Станьте образцом для подражания. Вы становитесь профессионалом сами и показываете свой профессионализм другим. А затем пусть концепция сама сделает всю работу.»&lt;/p&gt;\n&lt;p&gt;MDA model driven architecture&lt;/p&gt;\n&lt;p&gt;«Диаграммы попросту станут новым кодом, и программистам придется «рисовать» этот код – ведь в конечном итоге все сводится к подробностям, а управлять ими приходится именно программистам.»&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Классическая книга Роберта Мартина о принципах написания качественного программного кода"}],"style":["_bundle/latex-extension.css"],"script":["_bundle/latex-extension.js"],"description":"Классическая книга Роберта Мартина о принципах написания качественного программного кода","keywords":["программирование","чистый код","рефакторинг","Роберт Мартин","разработка ПО"],"vcsPath":"books/desc/Clean_Code.md"},"headings":[{"title":"Вступление","href":"books/desc/Clean_Code.html#vstuplenie","level":2},{"title":"Глава 1. Профессионализм","href":"books/desc/Clean_Code.html#glava-1-professionalizm","level":2},{"title":"Глава 2. Как сказать “нет”","href":"books/desc/Clean_Code.html#glava-2-kak-skazat-net","level":2},{"title":"Глава 3. Как сказать “да”","href":"books/desc/Clean_Code.html#glava-3-kak-skazat-da","level":2},{"title":"Глава 4 Написание кода","href":"books/desc/Clean_Code.html#glava-4-napisanie-koda","level":2},{"title":"Глава 5 Разработка через тестирование","href":"books/desc/Clean_Code.html#glava-5-razrabotka-cherez-testirovanie","level":2},{"title":"Глава 6 Тренировка","href":"books/desc/Clean_Code.html#glava-6-trenirovka","level":2,"items":[{"title":"Ката “Игра в кегли”","href":"books/desc/Clean_Code.html#kata-igra-v-kegli","level":3}]},{"title":"Глава 7 Приемочное тестирование","href":"books/desc/Clean_Code.html#glava-7-priemochnoe-testirovanie","level":2},{"title":"Глава 8 Стратегии тестирования","href":"books/desc/Clean_Code.html#glava-8-strategii-testirovaniya","level":2},{"title":"Глава 9. Планирование","href":"books/desc/Clean_Code.html#glava-9-planirovanie","level":2},{"title":"Глава 10. Оценки","href":"books/desc/Clean_Code.html#glava-10-ocenki","level":2},{"title":"Глава 11. Под давлением","href":"books/desc/Clean_Code.html#glava-11-pod-davleniem","level":2},{"title":"Глава 12. Сотрудничество","href":"books/desc/Clean_Code.html#glava-12-sotrudnichestvo","level":2},{"title":"Глава 13. Группы и проекты","href":"books/desc/Clean_Code.html#glava-13-gruppy-i-proekty","level":2},{"title":"Глава 14. Наставники, ученики и мастерство","href":"books/desc/Clean_Code.html#glava-14-nastavniki,-ucheniki-i-masterstvo","level":2}],"title":"Чистый код: создание, анализ и рефакторинг"},"router":{"pathname":"books/desc/Clean_Code","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
