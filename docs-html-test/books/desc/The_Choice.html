            {"data":{"leading":false,"html":"&lt;h2 id=\"detali-knigi\"&gt;&lt;a href=\"books/desc/The_Choice.html#detali-knigi\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Детали книги&lt;/span&gt;&lt;/a&gt;Детали книги&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Эдит Ева Эгер, Эсме Швалль-Вейганд&lt;br /&gt;\n&lt;strong&gt;Дата завершения:&lt;/strong&gt; 2022-06-11&lt;br /&gt;\n&lt;strong&gt;Статус:&lt;/strong&gt; Finished&lt;br /&gt;\n&lt;strong&gt;Рейтинг:&lt;/strong&gt; ⭐️⭐️⭐️⭐️⭐️&lt;br /&gt;\n&lt;strong&gt;Причины прочитать:&lt;/strong&gt; Посоветовала Катя А. Ей очень отозвалось&lt;br /&gt;\n&lt;strong&gt;Кто посоветовал:&lt;/strong&gt; Катя Айвазян&lt;/p&gt;\n&lt;h2 id=\"pered-prochteniem\"&gt;&lt;a href=\"books/desc/The_Choice.html#pered-prochteniem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Перед прочтением&lt;/span&gt;&lt;/a&gt;Перед прочтением&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Лучше понять, что такое выбор, как и когда мы его делаем&lt;/li&gt;\n&lt;li&gt;И найти отзывы к настоящему времени&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"posle-prochteniya\"&gt;&lt;a href=\"books/desc/The_Choice.html#posle-prochteniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;После прочтения&lt;/span&gt;&lt;/a&gt;После прочтения&lt;/h2&gt;\n&lt;p&gt;Книга про еврейскую девочку из Австрии, которая стала узницей Аушвица. Вместе с сестрой и мамой. Маму убили. А она вместе с сестрой провела год там, чудом выжила и стала психологом. Сама всю жизнь стремилась помочь и другим, и себе через других, через своих клиентов. Когда читал про концлагерь, то думал, что такое никогда не должно повторяться у человечества, и, в то же самое время, ясно видно, что такое очень легко может повториться. Эффект выполнения приказа, снятие ответственности, расчеловечивание образа - и многое другое - способны легко повторить.&lt;/p&gt;\n&lt;p&gt;Вторая часть книги уже больше посвящена историям различных клиентов. И поиску решений своих проблем. В концлагере она сказала, что мама - это мама и маму отправили в газовую камеру. А могла бы промолчать или сказать: “сестра”. Очень тяжело было избавиться от такой вины. Как понятно из названия, акцент делается на выборе человека, сознательном. Мы не в силах поменять прошлое, но в силах выбрать реакцию и будущее.&lt;/p&gt;\n&lt;p&gt;Одним из самых сильных поступков был возврат в концлагерь. Преодоление себя ради освобождения из внутренней тюрьмы.&lt;/p&gt;\n&lt;p&gt;Еще из сильных поступков - подкуп полицейского и побег с мужем из страны, разговор с военным под дулом пистолета&lt;/p&gt;\n&lt;p&gt;Книга очень “терапевтическая”, как говорит Катя. Её надо прочитать самому, прочувствовать.&lt;/p&gt;\n&lt;h2 id=\"citaty-iz-knigi\"&gt;&lt;a href=\"books/desc/The_Choice.html#citaty-iz-knigi\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты из книги:&lt;/span&gt;&lt;/a&gt;Цитаты из книги:&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы можем быть как и собственными тюремщиками, так и собственными освободителями&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Произошедшего уже не изменить и забыть его невозможно. Но со временем я поняла, что в состоянии выбирать, как реагировать на прошлое&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда мы загоняем свою правду и свои истории в подполье, уже секретность становится и нашей травмой, и нашей тюрьмой&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Загляните в свое свидетельство о рождении - там сказано, что жизнь будет легкой?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы жаждем &lt;strong&gt;одобрения, внимания, привязанности.&lt;/strong&gt; Жаждем свободы принимать жизнь, познавать себя и быть самими собой&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не существует иерархии страдания&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Плач из-за цвета машины на самом деле плач отчаяния по поводу несложившейся жизни&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;У оставшихся в живых нет времени спрашивать: “Почему я?”. Для них существует лишь один вопрос: “Что дальше?”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Антисемитизм изобрели не нацисты&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Все еще кажется, будто война идет где-то далеко&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Нашей защитой становится отрицание&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Никто не отнимет то, что у тебя в голове&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Убийства выполняются здесь эффективно. Системно и систематически&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Найти себя и признать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Выбор: обращать внимание на то, что мы потеряли, или на то, что все еще имеем&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Молюсь, чтобы ради его же блага, у него не было потребности меня убивать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Конкуренция и доминирование - это путь в никуда&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Что если неизвестное будет вызывать у нас &lt;strong&gt;любопытство&lt;/strong&gt;, а не опустошать нас страхом?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Смех идет из какого-то очень глубоко спрятанного в нас места - мы даже не знали, что оно все еще существует&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Пока есть силы на неё злиться, я избавлена от чувства страха или изводящей все внутри боли от того, что чуть не случилось.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Я мечтаю, чтобы мальчик, который плюет в нас, однажды понял, что ему не нужно меня ненавидеть&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если сегодня выживу, завтра буду свободна&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Парадокс свободы в том, что в ней сложнее найти надежду и цель&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Он доказательство того, что гитлеровскому рейху не хватило двенадцати лет ненависти, чтобы изжить все хорошее в человеке&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Этот акт гражданского неповиновения позволил Магде почувствовать себя инициатором выбора&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Я не могу верить в бога, который позволил такому случиться&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Избирательным зеркалом: показать ей то, что она хотела бы в себе взрастить, и оставить невидимым остальное&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;И пока мы не найдем свою свободу, мы продолжим ходить по кругу в одной и той же бесконечной тьме&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;70, кто пережил войну, - из более чем 15 тысяч депортированных из нашего города&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если не можешь войти через дверь, попробуй влезть через окно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Душевность Чичи, его заинтересованность в нашем благополучии напоминают мне о том, что есть нечто большее, чем наши лишения, - что-то, ради чего стоит жить&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Честнее испытывать пустоту, чем слышать неправду&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Боль, приносимая знанием, странным образом милосердна&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Я не могу пренебрегать своим горем, но и вытеснить его тоже не могу&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если я все-таки решила жить, придется многое отстаивать&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Патриархальные ценности, правила и роли, благодаря которым мы чувствуем себя нормальными&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;За что я ему очень признательна. В его глазах я никогда не увижу отпечаток труб крематория&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Связывать себя узами со своими нерешенными проблемами&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вчерашние нацисты сегодня стали коммунистами&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Крупные политические события - смена власти, перекраивание границ - всегда пропахивают личные жизни&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Быть пассивной - значит, позволить другим решать за тебя. Быть агрессивной - значит, решать за других. Быть настойчивой - значит, решать самой за себя&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не попытаться что-то сделать - тоже риск&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Наше будущее - сумма в уравнении, где одно слагаемое - намерения, другое - обстоятельства&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Эскапизм не лечит боль&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Государственная граница и меняет все, и не меняет ничего&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Любовь - это конечная и высшая цель, к которой может стремиться человек&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не нам выбирать, изгнать ли тьму, но в наших силах разжечь огонь&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;У человека можно отнять все, кроме одного - его последней свободы: выбирать свое отношение к любым данным обстоятельствам&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вместе с разводом уходят псевдопроблемы - привычные “подушки” для моих обвинений и обид - и оставляют меня лицом к лицу с моими чувствами&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Имеет значение не то, что мы ждем от жизни, а то, что жизнь ожидает от нас&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Страдание неизбежно. Страдание универсально. Но реакция на страдание у каждого своя&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Убеждения определяют наши чувства (гнев, грусть, беспокойство и т.д.), а наши чувства определяют наше поведение (эпотаж, закрытость,..)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы изменить чувства, следует изменить мысли&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Единственный путь реализовать свою свободу выбора - это жить настоящим&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Делать то, что я делаю и как делаю, могу только я&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы не можем взять под контроль самые тяжелые факты нашей жизни, но у нас есть власть решать, какой будет наша жизнь после травмы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Жизнь снова наладится...Если ты пережила это, то переживешь все, что угодно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Какими бы сильными не казались мне чувства, они не фатальны&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мои ожидания от себя так высоки, страх провала так силен...&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда человеку требуется что-то доказывать, он не свободен&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Гнев - это не ценность - это чувство. Его наличие не означает, что вы плохая. Оно просто говорит, что вы живая. Каким бы всепоглощающим не был гнев, он никогда не является основной эмоцией. Прячется за маской гнева чаще всего страх&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Невозможно одновременно испытывать любовь и страх&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Многим из нас нужен диктатор - благосклонный, но диктатор, - чтобы было на кого свалить вину&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Состояние жертвы - это когда ваше внимание сосредоточено вовне, когда вы ищете во внешнем мире кого-то еще, чтобы кто-то был виноват&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;У нас нет развития, если мы ищем мести, пусть даже не насильственной&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Самобичевание бьет не только по тебе, оно достает и других&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы спасти себя, придется пожертвовать своим образом, с которым вы уже сжились&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Прошлое не оскверняет настоящего, а настоящее не умаляет прошлого&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Стресс - это реакция организма на любое предъявленное ему требование извне&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;К свету мы идем через долину теней&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;На войне он убивал не людей, а “узкоглазых”, убивал недочеловеков. Также, как и нацисты - они не убивали людей в лагерях смерти, а вырезали раковую опухоль&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Единственным противоядием от душевной уязвимости - цельная идентичность&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Смогут ли они предотвратить следующий холокост?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Проблема с самоидентификацией, которые ищут способ почувствовать себя сильными и стать социально значимыми людьми&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Я учусь брать за них (собственные чувства) ответственность&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Базовые эмоции - грусть, злость, радость, испуг&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чувства всегда временны&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Принцип скороварки: держал все под внутренним контролем, пока не взрывался изнутри&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Танце: она пилит - он начинает пить. Он пьет - она начинает пилить&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Двое людей живут по негласному договору: один - хороший, другой - плохой&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Признать, что он сам способен справиться со своими трудностями.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Второй шаг в танце свободы - научиться идти на риск, что необходимо для истинной самореализации.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Идти на риск не означает подвергать себя опасности. Это значит, принять наши страхи, чтобы освободиться от их оков.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Столкнешься с реальным положением вещей, а не реальностью, порожденной твоим страхом&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сила - это не реакция, а отклик&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;знает свою силу, что может отстаивать свои интересы и защищать свою правду под угрозой исключения и насмешек&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Делать то, что правильно, редко совпадает с тем, что безопасно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Когда глушишь чувства едой, алкоголем или другим компульсивным поведением, только продлеваешь свои страдания&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Винить себя - это способ поддержать вымысел, будто ты можешь контролировать этот мир&lt;/p&gt;\n&lt;/blockquote&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Книга Эдит Евы Эгер 'Выбор' - автобиографическая история выжившей в Аушвице, ставшей психологом. Глубокое исследование свободы выбора, преодоления травмы и поиска смысла в самых тяжелых обстоятельствах"}],"description":"Книга Эдит Евы Эгер 'Выбор' - автобиографическая история выжившей в Аушвице, ставшей психологом. Глубокое исследование свободы выбора, преодоления травмы и поиска смысла в самых тяжелых обстоятельствах","keywords":["Эдит Ева Эгер","Выбор","Аушвиц","психология","травма","свобода выбора","выживание","автобиография","психолог","преодоление"],"vcsPath":"books/desc/The_Choice.md"},"headings":[{"title":"Детали книги","href":"books/desc/The_Choice.html#detali-knigi","level":2},{"title":"Перед прочтением","href":"books/desc/The_Choice.html#pered-prochteniem","level":2},{"title":"После прочтения","href":"books/desc/The_Choice.html#posle-prochteniya","level":2},{"title":"Цитаты из книги:","href":"books/desc/The_Choice.html#citaty-iz-knigi","level":2}],"title":"Выбор"},"router":{"pathname":"books/desc/The_Choice","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
