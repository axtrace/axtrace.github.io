            {"data":{"leading":false,"html":"&lt;p&gt;Автор: Ник Билтон&lt;/p&gt;\n&lt;h2 id=\"recenziya\"&gt;&lt;a href=\"books/desc/kiberprestupnik.html#recenziya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Рецензия&lt;/span&gt;&lt;/a&gt;Рецензия&lt;/h2&gt;\n&lt;p&gt;Много воды, отсутствие технических деталей, в целом интересное ненапряжное чтение.&lt;/p&gt;\n&lt;p&gt;Рассказывает про поиск создателя \"нарко-амазона\" в даркнете. Стиль написания журналистский, отдает Дарьей Донцовой. Порой внимание уделяется ненужным мелочам, полу-пафосные фразы и все такое прочее отталкивают.&lt;/p&gt;\n&lt;p&gt;Понравилось, что постоянно меняются темы - как сцены в кино. Но читается легко и о том, что прочитал эту книгу, не пожалел.&lt;/p&gt;\n&lt;p&gt;Подбешивало, что главный герой одновременно заказывал себе липовые водительские удостоверения и по водительским удостоверениями удаленно проверял людей, которые с ним работают. &lt;em&gt;Facepalm&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;Да и в целом, совершил слишком много оплошностей, которые в сумме и привели к его поимке.&lt;/p&gt;\n&lt;p&gt;Больше даже не знаю, что написать. Но книгу рекомендую.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;p&gt;&lt;a href=\"books/books\"&gt;Список прочитанных книг&lt;/a&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Рецензия на книгу «Киберпреступник №1» Ника Билтона - история создателя подпольной сетевой империи Silk Road в даркнете"}],"description":"Рецензия на книгу «Киберпреступник №1» Ника Билтона - история создателя подпольной сетевой империи Silk Road в даркнете","keywords":["К","и","б","е","р","п","с","т","у","н","к"," ","о","м","1",",","Н","Б","л","S","i","l","k","R","o","a","d","д","а","ь","х","ы","ф","ц","я","з","г"],"vcsPath":"books/desc/kiberprestupnik.md"},"headings":[{"title":"Рецензия","href":"books/desc/kiberprestupnik.html#recenziya","level":2}],"title":"Киб
