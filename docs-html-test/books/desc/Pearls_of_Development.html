            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Карл Вигерс&lt;br /&gt;\n&lt;strong&gt;Дата завершения:&lt;/strong&gt; 2025-02-24&lt;br /&gt;\n&lt;strong&gt;Кто посоветовал:&lt;/strong&gt; Увидел в линкедине у Вигерса&lt;br /&gt;\n&lt;strong&gt;Формат:&lt;/strong&gt; ebook&lt;/p&gt;\n&lt;p&gt;Вигерс подвел итоги&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Интересно, что там изменилось по сравнению с [[Разработка требований к ПО]]&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;p&gt;По сравнению с разработкой требований к ПО - ну более широкая книга, но не так глубоко. Но в целом подходы к требованиям одинаковы.&lt;/p&gt;\n&lt;p&gt;Разочаровался его примерами проектов - написание книги. Ну разве это пример для проекта ИТ, где от 5 до (не знаю скольких) специалистов взаимодействуют.&lt;/p&gt;\n&lt;p&gt;По стилю и духу напоминает мне смесь [[Идеальный программист|Идеального программиста]] и [[Балдеющие от адреналина и зомбированные шаблонами|Балдеющих от адреналина]].&lt;/p&gt;\n&lt;h2 id=\"citaty\"&gt;&lt;a href=\"books/desc/Pearls_of_Development.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты&lt;/span&gt;&lt;/a&gt;Цитаты&lt;/h2&gt;\n&lt;p&gt;Вот почему важно развивать культуру, в которой поощряется желание задавать вопросы и вознаграждаются те, кто помогает получить на них ответ.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Не стыдно не знать, стыдно не учиться.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Письменная документация — очень эффективный организационный актив при условии, что члены команды воспринимают его как полезный ресурс.&lt;/p&gt;\n&lt;p&gt;Я чувствовал себя комфортно, задавая Сету вопросы, которые в ином случае мне было бы неловко задавать из-за боязни показаться невеждой перед моим руководителем.&lt;/p&gt;\n&lt;p&gt;Эти люди должны выглядеть доступными для коллег, особенно новичков, и быть вдумчивыми и терпеливыми, когда кто-то донимает их расспросами&lt;/p&gt;\n&lt;p&gt;Здоровая организация способствует культуре свободного обмена знаниями и непрерывного обучения.&lt;/p&gt;\n&lt;p&gt;Группа разработчиков, состоящая из опытных экспертов в области технологий, только выиграет от присутствия в ней нетехнических специалистов с сильными коммуникативными навыками и знанием предметной области.&lt;/p&gt;\n&lt;p&gt;просто сделайте это&lt;/p&gt;\n&lt;p&gt;Руководители должны поощрять членов своей команды, чтобы они быстро сообщали хорошие новости, а плохие — еще быстрее.&lt;/p&gt;\n&lt;p&gt;Они могут следовать одним правилам и игнорировать другие, которые считают неудобными, отнимающими много времени или трудными для понимания.&lt;/p&gt;\n&lt;p&gt;Иногда я не в восторге от реальности, но она — все, что у меня есть, и я должен с этим жить.&lt;/p&gt;\n&lt;p&gt;IT-подразделение в нетехнологической корпорации наследует общие культурные особенности компании&lt;/p&gt;\n&lt;p&gt;Характерный признак укоренения здоровой культуры в организации, — сохранение новых взглядов, методов и моделей поведения даже после ухода ключевых руководителей.&lt;/p&gt;\n&lt;p&gt;философию совершенствования, основанную на «мягком и неустанном давлении»&lt;/p&gt;\n&lt;p&gt;Конгруэнтность означает, что руководители и рядовые сотрудники действуют согласно заявлениям организации о ценностях, а не в соответствии с негласными правилами, которые могут противоречить официальным заявлениям (McMenamin et al., 2021)&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;[!tip] Команда А и Команда Б&lt;br /&gt;\nКоманда А экономила на проектировании и сосредоточилась на программировании; их система каждый день давала сбои. «Отряд коммандос», сформированный командой А для восстановления работоспособности системы после каждого сбоя, получил похвалу от руководства за выдающееся обслуживание клиентов&lt;br /&gt;\nКоманда Б, напротив, построила свою систему, твердо придерживаясь принципов разработки качественного программного обеспечения, из-за чего задержала выпуск на несколько месяцев, но их система прекрасно работала. Эта команда не получила ни награды, ни признания.&lt;br /&gt;\nМоральный дух в команде Б серьезно пострадал, когда руководство отнеслось к ним как к неудачникам из-за опоздания, восхваляя героические усилия команды А&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Мы можем расходиться во мнениях внутри команды, но вовне представляем единую позицию.&lt;/p&gt;\n&lt;p&gt;Это больше похоже на шутку, но такое действительно случается в реальной жизни.&lt;/p&gt;\n&lt;p&gt;он мог бы принять более правильное решение, позволяющее достичь желаемых бизнес-целей.&lt;/p&gt;\n&lt;p&gt;продавал его друг.&lt;/p&gt;\n&lt;p&gt;Неспособность управлять ими равносильна согласию с ними и принятию последствий&lt;/p&gt;\n&lt;p&gt;Опытные руководители проектов постоянно держат в центре своего внимания 10 (или около того) наиболее важных&lt;/p&gt;\n&lt;p&gt;записывать риски в форме условия с возможным последствием&lt;/p&gt;\n&lt;p&gt;люди могли подумать и оценить, насколько это событие вероятно в их проектах.&lt;/p&gt;\n&lt;p&gt;Книги Каперса Джонса и Стива Макконнелла ([[Сколько стоит программный проект]] ) содержат длинные списки рисков, свойственных проектам по разработке программного обеспечения.&lt;/p&gt;\n&lt;p&gt;с существующими проблемами нужно бороться намного энергичнее, чем с потенциальными рисками.&lt;/p&gt;\n&lt;p&gt;Никто не может предсказать будущее, но точно так же никто не хочет неожиданно оказаться в ситуации, которую можно было бы предвидеть и избежать.&lt;/p&gt;\n&lt;p&gt;медленное принятие решений, проблемы с коммуникацией, изменение масштабов, неоднозначность требований, чрезмерно оптимистичные обязательства и т.д. Мы можем извлечь несколько уроков из этого опыта.&lt;/p&gt;\n&lt;p&gt;Риск — это потенциальная проблема, которая еще не возникла.&lt;/p&gt;\n&lt;p&gt;Диаграмма Кивиата, также называемая лепестковой или радиально-круговой диаграммой&lt;/p&gt;\n&lt;p&gt;проект с нулевой степенью свободы, скорее всего, потерпит неудачу&lt;/p&gt;\n&lt;p&gt;Каждое измерение может принимать одно из трех свойств проекта:&lt;br /&gt;\n• ограничение;&lt;br /&gt;\n• драйвер;&lt;br /&gt;\n• степень свободы.&lt;/p&gt;\n&lt;p&gt;Стоимость — это ограничение, свойственное проектам, выполняемым по контракту с фиксированной ценой, по крайней мере, с точки зрения клиента.&lt;/p&gt;\n&lt;p&gt;Качество — это ограничение для проектов, касающихся критически важных продуктов. Проекты, привязанные к контрактам или событиям с фиксированной датой (например, проблема 2000 года, выборы, Brexit), ограничены по сроку.&lt;/p&gt;\n&lt;p&gt;Команде проекта нужна гибкость в отношении хотя бы одного из пяти измерений:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;масштаба&lt;/li&gt;\n&lt;li&gt;плана&lt;/li&gt;\n&lt;li&gt;бюджета&lt;/li&gt;\n&lt;li&gt;персонала&lt;/li&gt;\n&lt;li&gt;качества&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;статуса: «предложено», «одобрено», «реализовано», «проверено», «отложено» и «удалено»&lt;/p&gt;\n&lt;p&gt;разбить большие задачи на несколько маленьких подзадач, которые еще называют дюймовыми камешками (inch-pebbles)&lt;/p&gt;\n&lt;p&gt;первая половина программного проекта потребляет 90 % ресурсов, а вторая половина — оставшиеся 90 % ресурсов.&lt;/p&gt;\n&lt;p&gt;«Я закончил все, кроме...» — это значит, что вы еще не закончили.&lt;/p&gt;\n&lt;p&gt;максимально быстро сойти с критического пути.&lt;/p&gt;\n&lt;p&gt;не быть причиной простоев и ожиданий,&lt;/p&gt;\n&lt;p&gt;Чтобы сократить срок реализации проекта, нужно найти способы ускорить решение задач критического пути&lt;/p&gt;\n&lt;p&gt;Но если ваша оценка получена в результате тщательного анализа, то не уступайте просто ради того, чтобы кто-то улыбнулся. Люди перестанут доверять вашим прогнозам, зная, что могут изменить их, оказав достаточное давление (&lt;strong&gt;Примечание&lt;/strong&gt;: очень похоже на [[Идеальный программист]] )&lt;/p&gt;\n&lt;p&gt;Важно отличать оценку от цели.&lt;/p&gt;\n&lt;p&gt;Золотое правило метрик гласит, что данные нужно использовать для изучения и совершенствования, а не для наказания или вознаграждения кого-либо.&lt;/p&gt;\n&lt;p&gt;Например, люди часто забывают запланировать время для доработки недостатков, выявленных после таких мероприятий по контролю качества, как тестирование и рецензирование. Я всегда добавляю в свои оценки время для доработки, даже если точно не знаю, сколько это может занять в каждой конкретной ситуации.&lt;/p&gt;\n&lt;p&gt;Без данных вы просто строите предположения.&lt;/p&gt;\n&lt;p&gt;Сосредоточьтесь на интересах, а не на позициях.&lt;/p&gt;\n&lt;p&gt;тендер выигрывает тот, кто озвучит самую сладкую ложь&lt;/p&gt;\n&lt;p&gt;Планирование возможных событий не изменит того, что произойдет на самом деле, но поможет вам преодолеть все сложности, не нарушая своих планов.&lt;/p&gt;\n&lt;p&gt;Принципиальные переговоры — это метод достижения взаимоприемлемых соглашений (Fisher et al., 2011)&lt;/p&gt;\n&lt;p&gt;Я спросил, почему она решила, что этот проект будет развиваться быстрее и столкнется с меньшим количеством неожиданностей, чем наши предыдущие проекты. У нее не нашлось хорошего объяснения. (&lt;strong&gt;Примечание&lt;/strong&gt;: это похоже на [[Балдеющие от адреналина и зомбированные шаблонами]])&lt;/p&gt;\n&lt;p&gt;Руководитель, предлагающий убрать резерв времени на случай непредвиденных обстоятельств, делает несколько предположений.&lt;br /&gt;\n• Информация, которой вы располагаете сегодня, понятна, точна и стабильна.&lt;br /&gt;\n• Все оценки точны, или, по крайней мере, любые неточности будут уравновешивать друг друга.&lt;br /&gt;\n• Вы знаете, кто будет работать над проектом, и состав команды не изменится на протяжении всего проекта.&lt;br /&gt;\n• Члены команды не будут отвлекаться на работу по поддержке предыдущего продукта или другие посторонние работы.&lt;br /&gt;\n• Никто не заболеет, не уйдет в отпуск и не покинет компанию.&lt;br /&gt;\n• Никакие риски не превратятся в проблемы, и не появятся никакие новые риски.&lt;br /&gt;\n• Все зависимости проекта и риски от внешних факторов будут устранены вовремя.&lt;/p&gt;\n&lt;p&gt;Они могут идти в конце последовательности взаимозависимых этапов (питающие буферы), а также в конце всего проекта (буфер проекта).&lt;/p&gt;\n&lt;p&gt;чем больше они увидят, тем больше им захочется (Davis, 1995). Айсберг всегда больше, чем виделось изначально, и продолжает расти.&lt;/p&gt;\n&lt;p&gt;требования, предъявляемые к крупным проектам, обычно увеличиваются на 1–3 % в месяц во время разработки&lt;/p&gt;\n&lt;p&gt;Быстрые — и часто не очень точные — оценки являются распространенной проблемой при работе с новыми требованиями и запросами на изменение.&lt;/p&gt;\n&lt;p&gt;Если люди дают оценки, не принимая во внимание множество причин замедления, вызванного разделением времени и условиями проекта, то им суждено каждый раз не вписываться в свои временные рамки.&lt;/p&gt;\n&lt;p&gt;Диаграммы, изображающие информацию на высоком уровне абстракции, позволяют людям отдалиться от деревьев и увидеть лес целиком.&lt;/p&gt;\n&lt;p&gt;Работающее программное обеспечение осязаемо&lt;/p&gt;\n&lt;p&gt;рисование схем, представляющих различные аспекты системы&lt;/p&gt;\n&lt;p&gt;абстракции не позволяет людям отвлекаться на детали&lt;/p&gt;\n&lt;p&gt;Каждый экран, который система демонстрирует пользователю, — это отдельное состояние, в котором может находиться система.&lt;/p&gt;\n&lt;p&gt;модель «отображение — действие — отклик» (Display-Action-Response, [[DAR]])&lt;/p&gt;\n&lt;p&gt;Имейте в виду, что вам не нужно создавать идеальные модели. Вы также не должны моделировать всю систему — достаточно смоделировать только особенно сложные или неопределенные части&lt;/p&gt;\n&lt;p&gt;Наиболее популярным выбором для объектно-ориентированного проектирования является унифицированный язык моделирования (Unified Modeling Language, [[UML]])&lt;/p&gt;\n&lt;p&gt;важной частью анализа требований является определение наиболее важных характеристик, чтобы дизайнеры могли учесть это.&lt;/p&gt;\n&lt;p&gt;Пользовательский интерфейс никогда не должен позволять мне ошибаться. (&lt;strong&gt;Примечание&lt;/strong&gt;: что-то типа [[Nudge]])&lt;/p&gt;\n&lt;p&gt;Термины Design for Excellence и DfX (проектирование с целью добиться наилучших характеристик) также относятся к атрибутам качества, где X — это свойство, которое разработчики стремятся оптимизировать&lt;/p&gt;\n&lt;p&gt;На этапе выявления требований бизнес-аналитик должен выяснить, что именно заинтересованные стороны имеют в виду под надежностью или удобством.&lt;/p&gt;\n&lt;p&gt;[[Planguage]] — языка ключевых слов, позволяющего количественно определить такие расплывчатые атрибуты, как доступность и производительность&lt;/p&gt;\n&lt;p&gt;расставлять приоритеты для нефункциональных требований по аналогии с функциональными&lt;/p&gt;\n&lt;p&gt;Начиная писать свою первую книгу 25 лет назад, я плохо понимал, что делаю.&lt;/p&gt;\n&lt;p&gt;Чем выше уровень абстракции, тем проще выполнять итерации&lt;/p&gt;\n&lt;p&gt;Как и любой кредит, технический долг следует рассматривать как временный и требующий постепенного погашения.&lt;/p&gt;\n&lt;p&gt;цель проектирования состоит в том, чтобы принять разумные решения сейчас и предотвратить ненужные изменения в будущем&lt;/p&gt;\n&lt;p&gt;команды обычно предпочитают создавать новые полезные функции. Мне становится не по себе, когда я вижу, что приставка re- (пере-) используется слишком часто. Она означает, что мы снова делаем то, что уже однажды делали&lt;/p&gt;\n&lt;p&gt;синтаксис (тип и формат) и семантику (смысловое значение) запросов и ответов, проходящих через интерфейс&lt;/p&gt;\n&lt;p&gt;В требованиях в первую очередь важны особенности использования, а затем — функциональность&lt;/p&gt;\n&lt;p&gt;временную попытку создать уникальный продукт, услугу или результат&lt;/p&gt;\n&lt;p&gt;Когда ситуация в проекте меняется, руководителям проектов необходимо обсудить скорректированные ожидания с соответствующими заинтересованными сторонами.&lt;/p&gt;\n&lt;p&gt;Управлять задачами — значит постоянно жонглировать процессами и ресурсами.&lt;/p&gt;\n&lt;p&gt;Управлять проектом — значит получать всю эту информацию, хранить ее и передавать нужным людям в нужное время.&lt;/p&gt;\n&lt;p&gt;Управление рисками заключается в поиске возможных вариантов решения до того, как встанет вопрос: «И что теперь делать?»&lt;/p&gt;\n&lt;p&gt;работает на команду, а не наоборот&lt;/p&gt;\n&lt;p&gt;Основная обязанность руководителя проекта — устранять препятствия, мешающие прогрессу команды.&lt;/p&gt;\n&lt;p&gt;изменить направление мысли, чтобы сосредоточиться на новой задаче и вспомнить, на чем он остановился&lt;/p&gt;\n&lt;p&gt;Возможности отвлечения внимания есть всегда, если не заблокировать их.&lt;/p&gt;\n&lt;p&gt;Неспешное решение вопросов о требованиях и неясность в выборе правильного контактного лица для каждого вопроса стали дополнительными препятствиями.&lt;/p&gt;\n&lt;p&gt;Боль — лучшая мотивация для изменения методов работы&lt;/p&gt;\n&lt;p&gt;менеджмента по Businessweek&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;У организаций никогда нет времени, чтобы правильно создать программное обеспечение, но они находят ресурсы, чтобы исправить его позже.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Большая группа людей не способна организованно покинуть горящую комнату, не говоря уже о том, чтобы сформулировать какое-то требование&lt;/p&gt;\n&lt;p&gt;Разрабатывайте продукты так, чтобы их легко было использовать правильно и трудно — неправильно (Причечание: опять отсылка к [[Nudge]])&lt;/p&gt;\n&lt;p&gt;книгу [[Making Process Improvement Work]] (Potter, Sakry, 2002&lt;/p&gt;\n&lt;p&gt;Никогда не бывает подходящего времени для выполнения мероприятий по улучшению качества.&lt;/p&gt;\n&lt;p&gt;двум критериям.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Высокая вероятность решения проблемы клиента.&lt;/li&gt;\n&lt;li&gt;Практичность и достижимость в среде клиента&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Фокус — ключевое слово в любой инициативе по совершенствованию.&lt;/p&gt;\n&lt;p&gt;цикл Шухарта: «Планируй — делай — проверяй — действуй»&lt;/p&gt;\n&lt;p&gt;Совершенствование процессов разработки программного обеспечения — это путь, а не пункт назначения. Это циклическое, а не прямолинейное движение.&lt;/p&gt;\n&lt;p&gt;Основываясь на нашем опыте, мы считаем, что изменения лучше всего проводить снизу вверх при поддержке со стороны руководства — как на местном, так и на более высоком уровне.&lt;/p&gt;\n&lt;p&gt;Кроме того, изменяя слишком много аспектов одновременно, вы не сможете определить, какое именно изменение привело к наблюдаемому результату.&lt;br /&gt;\nПриоритеты были туманными, а ресурсы — рассредоточенными.&lt;/p&gt;\n&lt;p&gt;способные помочь в решении связанных с совершенствованием процессов проблем&lt;/p&gt;\n&lt;p&gt;Вместо того чтобы рассказывать байки у костра, как это принято в устной фольклорной традиции, я предлагаю записывать полученные на горьком опыте знания в сборник извлеченных уроков&lt;/p&gt;\n&lt;p&gt;К счастью, информация, подобная той, которую я собрал здесь, долго остается актуальной.&lt;/p&gt;\n&lt;p&gt;Standish Group публикует свой отчет CHAOS&lt;/p&gt;\n&lt;p&gt;Разработка программного обеспечения отличается от других технических областей тем, что вы можете выполнять полезную работу, имея минимальное формальное образование и опыт, по крайней мере, до определенного момента.&lt;/p&gt;\n&lt;p&gt;Если проектная команда проводит ретроспективу, но руководство не предоставляет ресурсы для решения выявленных проблем, то такая ретроспектива бесполезна.&lt;/p&gt;\n&lt;p&gt;Если вы не контролируете риски своего проекта, то они будут контролировать вас&lt;/p&gt;\n&lt;p&gt;книге Эстер Дерби (Esther Derby) и Дианы Ларсен (Diana Larsen) [[Agile ретроспектива. Как превратить хорошую команду в великую|Agile Retrospectives]] (Derby, Larsen, 2006)&lt;/p&gt;\n&lt;p&gt;первый закон Керта:  Какие бы факты ни вскрылись в ходе ретроспективы, мы должны понимать и искренне верить, что каждый старался делать свою работу максимально хорошо, с учетом имеющейся информации, его или ее навыков и способностей, доступных ресурсов и ситуации, сложившейся на тот момент&lt;/p&gt;\n&lt;p&gt;книга Нормана Л. Керта [[Project Retrospectives A Handbook for Team Reviews]] (Kerth, 2001)&lt;/p&gt;\n&lt;p&gt;проводить ретроспективы в конце цикла разработки&lt;/p&gt;\n&lt;p&gt;Если не тратить время на учебу и совершенствование, то не стоит ждать, что следующий проект будет реализован лучше предыдущего&lt;/p&gt;\n&lt;p&gt;контрольные списки вместо шаблонов&lt;/p&gt;\n&lt;p&gt;Компании добиваются успеха не потому, что пишут отличные спецификации или планы, а потому, что создают высококачественные информационные системы или коммерческие приложения.&lt;/p&gt;\n&lt;p&gt;Подобно другим важным компонентам процесса, хороший шаблон поддержит вашу работу, а не помешает ей.&lt;/p&gt;\n&lt;p&gt;Явное сообщение вызывает меньше путаницы, чем неявное&lt;br /&gt;\nпояснение: «Для этого проекта не было выявлено&lt;/p&gt;\n&lt;p&gt;Пустой раздел напоминает, что мне есть над чем поработать&lt;br /&gt;\nнапомнить об информации, которую, возможно, следует добавить.&lt;br /&gt;\nможет выявить потенциальные пробелы в знаниях автора документа о проекте&lt;/p&gt;\n&lt;p&gt;Согласованность облегчает людям, работающим с этими документами, поиск нужной информации.&lt;/p&gt;\n&lt;p&gt;Ни один подход к разработке программного обеспечения не является настолько совершенным, чтобы команды не могли настраивать его под себя, повышая его ценность&lt;/p&gt;\n&lt;p&gt;«У нас не было процесса, но был ритм»&lt;/p&gt;\n&lt;p&gt;процессы не заменяют мышления.&lt;/p&gt;\n&lt;p&gt;Подвергать сомнению процесс — это нормально&lt;/p&gt;\n&lt;p&gt;Процесс — это фундамент, а не смирительная рубашка.&lt;/p&gt;\n&lt;p&gt;Процесс должен работать на вас, а не вы на него&lt;/p&gt;\n&lt;p&gt;задача не в том, чтобы соответствовать процессу, а в том, чтобы получить бо́льшую выгоду, применяя его.&lt;/p&gt;\n&lt;p&gt;Почему бы не держать в ящике для инструментов несколько молотков на тот случай, если во время работы над проектом вы столкнетесь с разными гвоздями?&lt;/p&gt;\n&lt;p&gt;арсенал хороших практик.&lt;/p&gt;\n&lt;p&gt;Я нахожу забавным, когда кто-то жалуется на другого человека: «Он всегда думает, что его способ лучше». Конечно, он так думает! Зачем кому-то намеренно делать что-то, выбирая плохие способы? Это было бы глупо.&lt;/p&gt;\n&lt;p&gt;Кривая обучения сначала снижает вашу продуктивность, а затем повышает ее&lt;/p&gt;\n&lt;p&gt;более зрелой модели процессов, такой как [[CMMI]], или внедряете Agile-разработку во всей организации,&lt;/p&gt;\n&lt;p&gt;• Стремитесь добиваться небольших успехов как можно раньше, чтобы показать, что инициатива по изменению уже начинает приносить результаты.&lt;br /&gt;\nРасплывчатые цели, такие как «достичь мирового уровня» или «стать лидерами по продуктивности», бесполезны.&lt;/p&gt;\n&lt;p&gt;Люди, которые внедряют изменения и подвергаются их влиянию, должны чувствовать, что их голоса услышаны и изменения не навязываются им.&lt;/p&gt;\n&lt;p&gt;Ищите первых последователей, более восприимчивых к нововведениям, которые могут выступать в качестве пропагандистов изменений среди коллег&lt;/p&gt;\n&lt;p&gt;Если вы не замечаете негативных последствий использования текущего подхода, то, скорее всего, не будете восприимчивы к предложениям об изменениях&lt;/p&gt;\n&lt;p&gt;трудно продать хорошую мышеловку тому, кто не знает, что у него есть мыши&lt;/p&gt;\n&lt;p&gt;никто из них не нашел времени, чтобы воспротивиться боли и устранить ее.&lt;/p&gt;\n&lt;p&gt;Найдите влиятельных лиц в вашей организации и их болевые точки, свяжите их с целями изменений — и у вас появится прочная основа, на которой можно строить усилия по трансформации методов работы.&lt;/p&gt;\n&lt;p&gt;сизифовым трудом&lt;/p&gt;\n&lt;p&gt;боль является мощным мотиватором, подталкивающим к изменениям&lt;/p&gt;\n&lt;p&gt;переделывать проектное решение, код, тесты и документацию после исправления дефектов&lt;/p&gt;\n&lt;p&gt;Однако все вместе такие усилия позволят команде сэкономить больше времени, чем потратил отдельный человек, и тем самым внести чистый положительный вклад в проект.&lt;/p&gt;\n&lt;p&gt;Инициативы по внедрению изменений должны учитывать коллективные результаты работы, а не только влияние на продуктивность, эффективность или уровень комфорта каждого человека&lt;/p&gt;\n&lt;p&gt;Попробуйте провести анализ первопричин, а не гнаться за самой горячей новинкой, название которой кто-то прочитал в заголовке.&lt;/p&gt;\n&lt;p&gt;Анализ первопричин — это процесс размышлений в обратном направлении, когда несколько раз задается вопрос «почему?»&lt;/p&gt;\n&lt;p&gt;«Что мешает нам добиться таких же результатов, которые он обещает, уже сегодня?»&lt;/p&gt;\n&lt;p&gt;менеджмент по Businessweek.&lt;/p&gt;\n&lt;p&gt;Организации иногда выбирают модные решения и горячие новинки в области разработки программного обеспечения, считая их волшебным эликсиром, способным решить их задачи&lt;/p&gt;\n&lt;p&gt;Пренебрежение деятельностью по совершенствованию процессов может разочаровать тех, кто искренне заинтересован в том, чтобы работать лучше&lt;/p&gt;\n&lt;p&gt;После двух неудач мало кто всерьез отнесется к следующей инициативе по изменению&lt;/p&gt;\n&lt;p&gt;процесс — это структура, которая экономит мое время, поддерживает организованность и позволяет постоянно следить за продвижением&lt;br /&gt;\nпостоянно&lt;/p&gt;\n&lt;p&gt;Конечно, можно догматически применять неподходящие процессы, не добавляя ценности и не допуская изменений в проектах и людях.&lt;/p&gt;\n&lt;p&gt;Иногда люди не осознают, что у них уже есть процесс разработки программного обеспечения, даже если он плохо определен или не задокументирован.&lt;/p&gt;\n&lt;p&gt;модель зрелости процессов интеграции (Capability Maturity Model Integration, [[CMMI]]&lt;br /&gt;\nCapability Maturity Model for Software, [[CMM]]) (Paulk et al., 1995),&lt;/p&gt;\n&lt;p&gt;Совершенствование процессов — это средство достижения превосходных бизнес-результатов, что бы ни подразумевалось под ними.&lt;/p&gt;\n&lt;p&gt;Цель SPI — снизить стоимость разработки и сопровождения программного обеспечения&lt;/p&gt;\n&lt;p&gt;процесса разработки ПО (Software Process Improvement, [[SPI]]).&lt;/p&gt;\n&lt;p&gt;Тем не менее старайтесь создавать программное обеспечение, которое не вызовет мучений у будущих разработчиков.&lt;/p&gt;\n&lt;p&gt;Решение сводится к сознательному принятию допустимости некоего объема технического долга с учетом того, что позже вам придется потратить больше времени на профилактическое сопровождение&lt;/p&gt;\n&lt;p&gt;оставить код в лучшем состоянии, чем когда он попал к вам (&lt;strong&gt;Примечание&lt;/strong&gt;: это же правило бойскаута из [[Идеальный программист]])&lt;/p&gt;\n&lt;p&gt;Небольшой долг ускоряет развитие, если он быстро погашается при переписывании кода...&lt;/p&gt;\n&lt;p&gt;Выплата технического долга в программном обеспечении включает рефакторинг, реструктуризацию или переписывание кода (опять эта приставка ре-/пере-).&lt;/p&gt;\n&lt;p&gt;иногда допускают снижение качества, что приводит к образованию технического долга.&lt;/p&gt;\n&lt;p&gt;четыре основные категории поддержки программного обеспечения (Merrill, 2019):&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;адаптация — модификация системы в целях работы в изменившейся операционной среде;&lt;/li&gt;\n&lt;li&gt;корректировка — диагностика и устранение дефектов;&lt;/li&gt;\n&lt;li&gt;совершенствование — внесение изменений в целях повышения потребительской ценности, например добавление новых функций, повышение производительности и удобства использования;&lt;/li&gt;\n&lt;li&gt;профилактика — оптимизация и реструктуризация кода в целях достижения большей&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;И всегда помните один из законов информатики Вигерса: «Искусственный интеллект не заменит настоящий» (Wiegers, 1989).&lt;/p&gt;\n&lt;p&gt;Но даже лучшие инструменты не помогут преодолеть слабость процессов, неподготовленность членов команды, сложность инициатив по преобразованию или культурные проблемы&lt;/p&gt;\n&lt;p&gt;яркая иллюстрация старого выражения в компьютерном мире: [[GIGO]] — garbage in, garbage out (мусор на входе, мусор на выходе).&lt;/p&gt;\n&lt;p&gt;инструмент не заменяет процесс, он лишь поддерживает его&lt;/p&gt;\n&lt;p&gt;Если вам уже известна какая-то необходимая функциональность, то я не вижу большого смысла в ее переупаковке только ради того, чтобы сказать, что у вас имеется полный набор вариантов использования.&lt;/p&gt;\n&lt;p&gt;Моделирование хорошо изученных частей системы и детализация до мельчайших подробностей не делают проект пропорционально более ценным&lt;/p&gt;\n&lt;p&gt;дурак с инструментами — это вооруженный дурак&lt;/p&gt;\n&lt;p&gt;лучше пусть ваши коллеги обнаружат дефекты, чем пребывать в неведении относительно их наличия или отсутствия.&lt;/p&gt;\n&lt;p&gt;Если вы — автор, то отбросьте свое эго и будьте более восприимчивы к предложениям по улучшению&lt;/p&gt;\n&lt;p&gt;Говорите «я» чаще, чем «ты». Фраза «Я не увидел, где инициализируются эти переменные» воспринимается более легко, чем «Ты не инициализировал эти переменные».&lt;/p&gt;\n&lt;p&gt;Они не стремятся скрыть от посторонних глаз свою работу и охотно тратят часть своего времени на просмотр чужого кода, поскольку признают преимущества рецензирования.&lt;/p&gt;\n&lt;p&gt;Если члены команды не решаются поделиться результатами своего труда, опасаясь критики, — это тревожный сигнал&lt;/p&gt;\n&lt;p&gt;Все, что создает человек, может содержать ошибки, поэтому будет очень полезно, если кто-то еще просмотрит результаты его труда.&lt;/p&gt;\n&lt;p&gt;Однако обзор разрабатываемого продукта до его завершения позволяет потребителям оценить, насколько хорошо этот продукт удовлетворит их потребности&lt;/p&gt;\n&lt;p&gt;Рецензирование коллегами — самая передовая практика разработки программного обеспечения&lt;/p&gt;\n&lt;p&gt;Разные рецензенты поднимают разные вопросы и дают отзывы разного уровня — от поверхностных и очевидных до глубоких и хорошо продуманных&lt;br /&gt;\nвместо того, чтобы изображать жертву или защищаться&lt;/p&gt;\n&lt;p&gt;Показать свое творение другим людям и просить их подсказать вам, что с ним не так, — это не инстинктивное, а приобретаемое поведение.&lt;/p&gt;\n&lt;p&gt;ПНК, или простое написание кода.&lt;/p&gt;\n&lt;p&gt;Он был ученым, имевшим навыки программирования, и потому считал, что разбирается в разработке ПО&lt;/p&gt;\n&lt;p&gt;Слишком часто никто не несет ответственности за отсутствие цели, поскольку она все равно не была четко определена&lt;/p&gt;\n&lt;p&gt;Однако менять оценку только потому, что она кому-то не нравится, означает отказываться от вашей интерпретации реальности. Это не отменяет вероятного результата проекта. (&lt;strong&gt;Примечание&lt;/strong&gt;: вспоминаем цитату из [[Идеальный программист]]: Если меня уволить, оценка от этого не изменится)&lt;/p&gt;\n&lt;p&gt;Ищите баланс в достижении профессионального мастерства, не впадая в чрезмерный догматизм и жесткость&lt;/p&gt;\n&lt;p&gt;Отсутствующие, ошибочные или неправильно отформатированные данные могут привести к неожиданным результатам или даже сбою системы&lt;/p&gt;\n&lt;p&gt;Если бизнес-аналитик не заглянет за пределы предложенного решения, чтобы понять реальную потребность, то может взяться за решение неправильной задачи или выбрать неадекватное решение, которое придется исправлять позже&lt;/p&gt;\n&lt;p&gt;Выигрыш в долгосрочной перспективе стоит первоначальных инвестиций.&lt;/p&gt;\n&lt;p&gt;Не все получается идеально, но я стараюсь сразу сделать свою работу хорошо, чтобы избежать финансовых потерь, затрат времени, позора и потенциальных юридических последствий, связанных с необходимостью переделывать все заново.&lt;/p&gt;\n&lt;p&gt;Недооценка объемов работ в сочетании с нереалистичной надеждой на то, что разработчики смогут работать быстрее, чем в прошлом, приводит к отставанию от графика и снижению качества.&lt;/p&gt;\n&lt;p&gt;Если у вас нет времени сделать правильно, то где вы возьмете время сделать заново?&lt;/p&gt;\n&lt;p&gt;У организаций никогда нет времени, чтобы правильно создать программное обеспечение, но они находят ресурсы, чтобы исправить его позже&lt;/p&gt;\n&lt;p&gt;На решение проблемы уходит больше времени и денег, чем на ее предотвращение&lt;/p&gt;\n&lt;p&gt;Подсказка: до 85 % затрат на доработку приходится на дефекты в требованиях&lt;br /&gt;\nот 40 до 50 % своего времени на доработку, которой можно было бы избежать&lt;/p&gt;\n&lt;p&gt;Лучше переделать проектное решение, чтобы добавить неожиданные новые функции, чем перепроектировать систему ради потенциального роста, которого никогда не будет&lt;/p&gt;\n&lt;p&gt;Конечно, определенная доработка ПО неизбежна. Это обусловлено природой умственного труда, несовершенством человеческого общения и нашей неспособностью ясно видеть будущее.&lt;/p&gt;\n&lt;p&gt;Отряд коммандос&lt;/p&gt;\n&lt;p&gt;больше. Они уложились в срок, приняв несколько разработчиков и тестировщиков и много работая сверхурочно&lt;br /&gt;\nТише едешь — дальше будешь&lt;/p&gt;\n&lt;p&gt;Один из способов повысить продуктивность — создавать высококачественное ПО с самого начала, чтобы команды тратили меньше времени на доработку как в ходе разработки, так и после развертывания (Wiegers, 1996&lt;/p&gt;\n&lt;p&gt;можно рассчитать, сколько дефектов переходят с этапа, на котором они появились, на более поздние этапы разработки, тем самым увеличивая стоимость их исправления.&lt;/p&gt;\n&lt;p&gt;Сдвиньте контроль качества влево, устраивая ревью раньше и чаще.&lt;/p&gt;\n&lt;p&gt;одновременное написание функциональных требований и соответствующих им тестов (Wiegers, Beatty, 2013).&lt;/p&gt;\n&lt;p&gt;Усовершенствованные процессы, лучшие технические приемы, более опытные специалисты и немного больше времени на тщательное выполнение работы — все это помогает предотвратить ошибки и избежать затрат на их исправление.&lt;/p&gt;\n&lt;p&gt;Некоторые утверждают, что методики Agile-разработки значительно сглаживают кривую стоимости изменений (Beck, Andres, 2005), но я не нашел никаких фактических данных, подтверждающих это.&lt;/p&gt;\n&lt;p&gt;согласно данным компании Hewlett-Packard, соотношение затрат может достигать 110:1 между обнаружением дефекта в процессе эксплуатации и обнаружением его во время разработки требований (Grady, 1999).&lt;/p&gt;\n&lt;p&gt;у каждого изменения есть цена.&lt;/p&gt;\n&lt;p&gt;НРВН — его сокращение от «Ничего не работает, и всем наплевать».&lt;/p&gt;\n&lt;p&gt;классификацию серьезности дефектов&lt;/p&gt;\n&lt;p&gt;Если любимая функция пользователя будет иметь дефект, то пользователь, скорее всего, сочтет весь продукт проблемным и расскажет об этом всем, кого знает.&lt;/p&gt;\n&lt;p&gt;Степень, в которой программный продукт удовлетворяет заявленным и подразумеваемым потребностям при использовании в определенных условиях» — определение Международной организации по стандартизации и Международной электротехнической комиссии (ISO/IEC, 2011).&lt;/p&gt;\n&lt;p&gt;зрелости процессов разработки (Capability Maturity Model, [[CMM]])&lt;/p&gt;\n&lt;p&gt;Категоричность — еще одна черта, кажущаяся неразумной&lt;/p&gt;\n&lt;p&gt;Чтобы никто не выглядел неразумным, попробуйте понять цели, приоритеты, движущие силы, страхи и ограничения друг друга.&lt;/p&gt;\n&lt;p&gt;Часто люди, кажущиеся неразумными, просто недостаточно информированы&lt;/p&gt;\n&lt;p&gt;Лучшая стратегия — понять, что заставляет такого человека действовать неразумно, а затем подумать, как реагировать&lt;/p&gt;\n&lt;p&gt;пассивно-агрессивный подход. На словах они поддерживали развитие, но игнорировали или подрывали его при каждой возможности&lt;/p&gt;\n&lt;p&gt;Если масштабы или характер изменений заставляют кого-то чувствовать себя слишком некомфортно, то эти люди, скорее всего, уйдут, но это лучший выход для всех заинтересованных сторон.&lt;/p&gt;\n&lt;p&gt;Понятие поддержки как терпимости или одобрения сильно отличается от приверженности&lt;/p&gt;\n&lt;p&gt;Старайтесь найти разумный баланс между навязыванием нового образа жизни в приказном порядке, с одной стороны, и попытками сделать всех счастливыми — с другой.&lt;/p&gt;\n&lt;p&gt;Лидеры изменений должны объяснить:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;почему изменения необходимы;&lt;/li&gt;\n&lt;li&gt;какие проблемы они решат;&lt;/li&gt;\n&lt;li&gt;каких результатов организация надеется достичь;&lt;/li&gt;\n&lt;li&gt;как изменения повлияют на организационную структуру;&lt;/li&gt;\n&lt;li&gt;любые новые роли, должности или обязанности;&lt;/li&gt;\n&lt;li&gt;ожидания членов команды как отдельных лиц;&lt;/li&gt;\n&lt;li&gt;сроки реализации;&lt;/li&gt;\n&lt;li&gt;ответственность за конструктивный вклад в инициативу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вовлечение членов команды в процесс совершенствования повышает их заинтересованность — умелые лидеры могут заставить людей поверить в то, что эти идеи принадлежат им самим.&lt;/p&gt;\n&lt;p&gt;Нереально ожидать, что каждый член команды будет в полной мере владеть всеми этими ролями.&lt;/p&gt;\n&lt;p&gt;ни одно нововведение не было столь же важным для разработки программного обеспечения распределенными командами, как появление систем управления версиями&lt;/p&gt;\n&lt;p&gt;Чем дальше друг от друга находятся члены команды, тем больше внимания нужно уделять организации процесса и тем больше люди вынуждены полагаться на инструменты удаленной совместной работы&lt;/p&gt;\n&lt;p&gt;Может так случиться, что две команды выполнят одну и ту же работу или какая-то задача будет пропущена, поскольку все думали, что ее сделает кто-то другой.&lt;/p&gt;\n&lt;p&gt;По мере увеличения размеров и сложности проектов организации должны масштабировать свои процессы и методы&lt;/p&gt;\n&lt;p&gt;такое слияние трудно масштабировать во времени и пространстве&lt;/p&gt;\n&lt;p&gt;Я не пью кофе, но люблю торты&lt;/p&gt;\n&lt;p&gt;Большинство посетителей, прочитав надпись «Виртуальная дверь закрыта», находили это довольно забавным и кричали: «Эй, у меня есть вопрос».&lt;/p&gt;\n&lt;p&gt;Большинство людей хотят добра, даже если иногда это не видно с первого взгляда&lt;/p&gt;\n&lt;p&gt;«Для меня резонно ожидать от вас Х, а для вас резонно ожидать от меня Y».&lt;/p&gt;\n&lt;p&gt;разработали Кодекс этики и профессиональной практики разработки ПО (ACM, 1999).&lt;/p&gt;\n&lt;p&gt;Если вы не можете собрать звездную команду, то сосредоточьтесь на создании продуктивного окружения, чтобы добиться наилучших результатов от тех, кто у вас уже есть&lt;/p&gt;\n&lt;p&gt;найти превосходного программиста сложно, найти способного — нет&lt;/p&gt;\n&lt;p&gt;Мой опыт подсказывает, что десятикратная разница — вполне правдоподобное явление&lt;br /&gt;\nиндивидуальные особенности могут увеличить продуктивность разработчиков максимум в два раза в любой конкретной деятельности.&lt;/p&gt;\n&lt;p&gt;половина всех программистов по своей продуктивности находится ниже медианы&lt;/p&gt;\n&lt;p&gt;не существует единого универсального инструмента или метода (Brooks, 1995).&lt;/p&gt;\n&lt;p&gt;Обучение — мощный рычаг повышения продуктивности при условии, что люди применяют полученные знания в работе.&lt;/p&gt;\n&lt;p&gt;Выбор оптимальных процессов и технических приемов может значительно улучшить качество и тем самым повысить продуктивность. Развитие здоровой культуры разработки программного обеспечения, мотивирующей и вознаграждающей желаемое поведение, способствует эффективной работе счастливой команды.&lt;/p&gt;\n&lt;p&gt;Я всегда предполагаю, что люди работают максимально эффективно для имеющегося уровня знаний и рабочего окружения&lt;/p&gt;\n&lt;p&gt;Нужно идти медленно, чтобы двигаться быстро&lt;/p&gt;\n&lt;p&gt;Высокое качество естественным образом ведет к повышению производительности&lt;/p&gt;\n&lt;p&gt;В числе таких переменных — передовые процессы и практики, лучшие инструменты и талантливые специалисты. Лучше нанять несколько талантливых специалистов, чем большую команду работников со средними возможностями&lt;/p&gt;\n&lt;p&gt;Героические усилия нигде и никогда не были устойчивой стратегией повышения производительности труда.&lt;/p&gt;\n&lt;p&gt;Щелканье кнутом не может заставить лошадь бежать быстрее, если она уже мчится на пределе своих возможностей.&lt;/p&gt;\n&lt;p&gt;Если я говорю, что собираюсь что-то сделать, то либо делаю, либо объясняю, почему не могу или не успеваю это сделать, и приношу извинения.&lt;/p&gt;\n&lt;p&gt;как можно скорее сообщите об этом тем&lt;/p&gt;\n&lt;p&gt;Человек может просто потерять интерес к первоначальному обязательству и позволить ему отойти на второй план, надеясь, что никто не заметит. Но замечают.&lt;/p&gt;\n&lt;p&gt;я стараюсь обещать меньше, а делать больше&lt;/p&gt;\n&lt;p&gt;Если все честно договариваются о достижимых обязательствах, то смогут с уверенностью положиться друг на друга (Wiegers, 2019d). В противном случае цепочка обязательств превращается в карточный домик. Любые невыполненные обязательства на нижних уровнях подорвут фундамент&lt;/p&gt;\n&lt;p&gt;Если сотруднику навязать невыполнимое обязательство, это вызовет у него стресс, а не приведет к чуду.&lt;/p&gt;\n&lt;p&gt;Мой пульс участился, когда Мартин обратился ко мне. Однако с моей стороны было бы неэтично и непрофессионально брать на себя обязательство, которое я не смогу выполнить&lt;/p&gt;\n&lt;p&gt;требований к переходу могут служить: создание и передача учебных материалов; создание документации для сертификации продукта; создание вспомогательной документации; перенос данных и другие действия, необходимые для того, чтобы помочь пользователям перейти от текущего состояния к обновленному.&lt;/p&gt;\n&lt;p&gt;бизнес-требования описывают, почему организация берется за проект.&lt;br /&gt;\nПользовательские требования описывают, что пользователи смогут делать с помощью продукта.&lt;/p&gt;\n&lt;p&gt;убедиться, что команда понимает и решает реальную задачу, которая может отличаться от задачи, первоначально ­озвученной заказчиком&lt;/p&gt;\n&lt;p&gt;Сегодня для обозначения людей, которые аккумулируют итоговые требования в программных проектах, все чаще используется термин «бизнес-аналитик» и почти не употребля­ются другие термины, такие как «инженер по требованиям», «аналитик требований», «системный аналитик» и просто «аналитик»&lt;/p&gt;\n&lt;p&gt;важно, чтобы все разработчики обладали одной и той же информацией для создания правильного программного обеспечения независимо от подхода к разработке, принятого в команде&lt;/p&gt;\n&lt;p&gt;Однако отказ от взаимодействия с пользователями, которое помогает убедиться в правильном понимании требований, был серьезным упущением.&lt;/p&gt;\n&lt;p&gt;Дело обстоит немного иначе, если вы создаете инновационный продукт. Если никто и никогда не делал ничего подобного, то у вас вряд ли все получится с первой попытки.&lt;/p&gt;\n&lt;p&gt;Ваша первая попытка — это, по сути, этап проверки гипотез и определения требований экспериментальным путем. Однако в конечном счете ваши эксперименты приведут к тому, что вы разберетесь в возможностях и характеристиках нового продукта — его требованиях.&lt;/p&gt;\n&lt;p&gt;Коман­де нужна надежная частая обратная связь с пользователями и другими заинтересованными сторонами, чтобы подтвердить правильность понимания требований и предлагаемых решений.&lt;/p&gt;\n&lt;p&gt;общих ожиданий&lt;/p&gt;\n&lt;p&gt;Материальным результатом разработки требований является документ в некой хранимой форме.&lt;/p&gt;\n&lt;p&gt;наиболее важными результатами разработки требований являются общее понимание и согласие заинтересованных сторон в отношении решения, которое будет создано командой проекта&lt;/p&gt;\n&lt;p&gt;Часто трудно определить, одинаково ли понимают несколько человек нечто столь сложное, как проект по разработке программного обеспечения.&lt;/p&gt;\n&lt;p&gt;Заявление о ви́дении определяет общую стратегическую цель, к достижению которой должны стремиться все участники проекта.&lt;/p&gt;\n&lt;p&gt;О таких вещах лучше узнавать заранее&lt;/p&gt;\n&lt;p&gt;задает отправную точку, позволяющую гарантировать, что требования, озвученные команде, соответствуют этому ви́дению и, следовательно, успех будет достигнут.&lt;/p&gt;\n&lt;p&gt;Заинтересованная сторона — это любое лицо или группа людей, активно участвующих в проекте, затрагиваемых им или способных влиять на его продвижение.&lt;/p&gt;\n&lt;p&gt;Однако это намного лучше, чем игнорировать критически настроенное сообщество и вносить коррективы на поздних стадиях проекта.&lt;/p&gt;\n&lt;p&gt;классы нежелательных пользователей&lt;/p&gt;\n&lt;p&gt;какие решения каждая заинтересованная сторона может и не может принимать.&lt;/p&gt;\n&lt;p&gt;Успех сотрудничества во многом зависит от создания и поддержания взаимного доверия с помощью эффективного общения.&lt;/p&gt;\n&lt;p&gt;документа о ви́дении и масштабе проекта или в виде устава проекта (Wiegers, 2007; Wiegers, Beatty, 2013)&lt;/p&gt;\n&lt;p&gt;Поскольку в будущем вам, возможно, придется работать с теми же людьми, стоит с самого начала строить общение на основе взаимоуважения.&lt;/p&gt;\n&lt;p&gt;рекомендую обсуждать не только возможности самого продукта, но и то, что пользователи будут с ним делать&lt;/p&gt;\n&lt;p&gt;расстановки приоритетов по децибелам&lt;/p&gt;\n&lt;p&gt;Вы получаете много битов важной информации, случайно перемешанной с посторонними сведениями.&lt;/p&gt;\n&lt;p&gt;Я предпочитаю начинать с общих мазков, например, определяя пользовательские задачи, а затем постепенно уточнять и детализировать их.&lt;/p&gt;\n&lt;p&gt;пользовательские истории побуждают участников разработки требований&lt;/p&gt;\n&lt;p&gt;сосредоточиться на особенностях использования продукта людьми, а не только на его функционале.&lt;/p&gt;\n&lt;p&gt;Когда &amp;lt;ситуация&amp;gt;, я хочу &amp;lt;выполнить некую задачу&amp;gt;, чтобы я мог &amp;lt;достичь результата&amp;gt;.&lt;/p&gt;\n&lt;p&gt;Вы должны получить довольно точную информацию о требованиях, прежде чем создавать какую-либо часть продукта, иначе вам придется создавать ее заново.&lt;/p&gt;\n&lt;p&gt;Постоянная расстановка приоритетов играет важную роль, поскольку нет смысла углубляться в детали требований, реализация которых не горит.&lt;/p&gt;\n&lt;p&gt;Визуальные модели описывают требования на более высоком уровне абстракции, позволяют отвлечься от деталей и увидеть более широкую картину рабочего процесса и взаимосвязей&lt;/p&gt;\n&lt;p&gt;Тесты определяют приемы, с помощью которых можно узнать, работает ли система, как ожидается.&lt;/p&gt;\n&lt;p&gt;некоторые требования просто не нужны, если нельзя придумать тесты, требующие их реализации&lt;/p&gt;\n&lt;p&gt;Agile-подхода к разработке через тестирование&lt;/p&gt;\n&lt;p&gt;нечто более осязаемое, чем список функциональных требований или стопка карточек с историями.&lt;/p&gt;\n&lt;p&gt;для правильной реализации требуемой функцио­нальности разработчику нужна одна и та же информация независимо от методологии, используемой в процессе разработки.&lt;/p&gt;\n&lt;p&gt;Agile-подходы подразумевают, что мы адаптируемся к неизбежным изменениям, а не воображаем, что все требования можно досконально понять на раннем этапе и они будут оставаться неизменными на протяжении всего проекта.&lt;/p&gt;\n&lt;p&gt;владелец продукта&lt;/p&gt;\n&lt;p&gt;Agile-проектах отсутствует официальная должность бизнес-аналитика.&lt;/p&gt;\n&lt;p&gt;должна создавать и передавать эти знания&lt;/p&gt;\n&lt;p&gt;Люди приходят в проектные команды и уходят. И, конечно же, система продолжает функционировать еще долгое время после завершения первоначальной разработки.&lt;/p&gt;\n&lt;p&gt;Детализация по мере необходимости снижает количество ненужных усилий, но затрудняет выявление зависимостей между требованиями и потенциальных архитектурных последствий, которые желательно устранять как можно раньше, чтобы обеспечить стабильное развитие продукта.&lt;/p&gt;\n&lt;p&gt;Если вы создаете только одно представление, то независимо от выбранного метода будете вынуждены доверять его точности.&lt;/p&gt;\n&lt;p&gt;Разработка требований по-прежнему сводится к выявлению и передаче точной информации, чтобы участники проекта могли благополучно создать определенную часть продукта.&lt;/p&gt;\n&lt;p&gt;На запись знаний почти всегда требуется меньше времени, чем на повторное их обретение.&lt;/p&gt;\n&lt;p&gt;если кому-то в будущем придется внести дополнительные изменения в ту же часть системы, то ему придется повторить процесс исследования.&lt;/p&gt;\n&lt;p&gt;Боязнь аналитического паралича не может служить причиной для отказа документировать информацию об основных требованиях.&lt;/p&gt;\n&lt;p&gt;Тем не менее я уверен, что на это уйдет меньше времени, чем на попытку устно передать ту же информацию нескольким людям на протяжении всего времени существования проекта.&lt;/p&gt;\n&lt;p&gt;Если бы каждый участник проекта имел право присутствовать на каждом обсуждении, интерпретировал информацию так же, как все остальные, и имел идеальную память, то вам никогда не пришлось бы ничего записывать.&lt;/p&gt;\n&lt;p&gt;изучить хороший набор требований будет быстрее, чем создавать продукт дважды.&lt;/p&gt;\n&lt;p&gt;Даже лучшие требования не могут заменить человеческое общение&lt;/p&gt;\n&lt;p&gt;Наличие письменных документов увеличивает вероятность, что люди, получившие доступ к информации, придут к тому же пониманию и впоследствии смогут освежить свои знания&lt;/p&gt;\n&lt;p&gt;В Манифесте Agile для разработки программного обеспечения говорится: «Работающий продукт важнее исчерпывающей документации» (Beck et al., 2001). Но в нем не говорится: «Нам не нужна эта чертова документация».&lt;/p&gt;\n&lt;p&gt;Цель Agile-разработки — найти правильный баланс между документированием и обсуждением.&lt;/p&gt;\n&lt;p&gt;выдерживая соответствующий (не обязательно минимальный) уровень детализации.&lt;/p&gt;\n&lt;p&gt;Кон советует бизнес-аналитикам, руководителям проектов, владельцам продуктов и разработчикам уделять письменной документации разум­ное внимание&lt;/p&gt;\n&lt;p&gt;запись знаний обходится дешевле, чем повторное их обретение, вы сохраняете свободу выбора в отношении того, какую информацию записать.&lt;/p&gt;\n&lt;p&gt;мир далеко не черно-белый. Почти в любой ситуации глупо выбирать крайнюю позицию. Две крайности — описывать каждую часть проектной информации в мельчайших подробностях или вообще не иметь письменной документации — одинаково глупы.&lt;/p&gt;\n&lt;p&gt;Каждый может участвовать в обсуждении требований, и такие разговоры очень полезны, поскольку участники видят проблемы с разных точек зрения.&lt;/p&gt;\n&lt;p&gt;Создатели документов должны общаться с их получателями и адаптировать стандартный шаблон под конкретные потребности.&lt;/p&gt;\n&lt;p&gt;язык моделирования требований (Requirements Modeling Language, [[RML]]) (Beatty, Chen, 2012).&lt;/p&gt;\n&lt;p&gt;Иначе вам придется учить людей, просматривающих диаграммы, как читать ваши обозначения, и добавлять на диаграммы легенды, объясняющие назначение используемых символов&lt;/p&gt;\n&lt;p&gt;красота в глазах смотрящего&lt;/p&gt;\n&lt;p&gt;получатели, а не разработчики требований должны оценивать их качество.&lt;/p&gt;\n&lt;p&gt;должны согласовать их содержание, формат, организацию, стиль и уровень детализации.&lt;br /&gt;\nЕсли кто-то обнаружит проблемы с моими требованиями, то это повод пересмотреть их. И неважно, насколько хорошими считал их я сам.&lt;/p&gt;\n&lt;p&gt;способ формальной оценки, называемый инспектированием&lt;/p&gt;\n&lt;p&gt;Каждое требование содержит всю информацию, необходимую читателю для выполнения его работы&lt;/p&gt;\n&lt;p&gt;старайтесь избегать следующих слов и выражений:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;лучший,&lt;/li&gt;\n&lt;li&gt;и так далее,&lt;/li&gt;\n&lt;li&gt;быстрый,&lt;/li&gt;\n&lt;li&gt;гибкий,&lt;/li&gt;\n&lt;li&gt;например,&lt;/li&gt;\n&lt;li&gt;то есть,&lt;/li&gt;\n&lt;li&gt;улучшенный,&lt;/li&gt;\n&lt;li&gt;включая,&lt;/li&gt;\n&lt;li&gt;максимизировать,&lt;/li&gt;\n&lt;li&gt;необязательно,&lt;/li&gt;\n&lt;li&gt;несколько,&lt;/li&gt;\n&lt;li&gt;достаточно,&lt;/li&gt;\n&lt;li&gt;поддержка&lt;/li&gt;\n&lt;li&gt;обычно&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;снизить риск чрезмерных незапланированных переделок из-за проблем с ними.&lt;/p&gt;\n&lt;p&gt;ваша задача — разработать требования, достаточно хорошие для того, чтобы можно было перейти к следующему этапу разработки&lt;/p&gt;\n&lt;p&gt;Разработчики должны знать об источниках данных, ограничениях, бизнес-правилах, требованиях к качеству и внешнему интерфейсу&lt;/p&gt;\n&lt;p&gt;Они обеспечивают соответствующий уровень детализации, позволяющий разработать и внедрить решение&lt;/p&gt;\n&lt;p&gt;Для описания деятельности по исследованию бизнеса подойдет слово «прочесывание».&lt;/p&gt;\n&lt;p&gt;Оно напоминает о том, чем мы здесь занимаемся: ловлей рыбы. Мы не просто забрасываем удочку, надеясь хоть что-то поймать, а методично процеживаем акваторию бизнеса сетями, чтобы обнаружить все возможные потребности.&lt;/p&gt;\n&lt;p&gt;Основная работа бизнес-аналитика во время сбора информации состоит в том, чтобы задавать правильные вопросы и этими вопросами стимулировать обсуждение и побуждать заинтересованные стороны выходить за рамки поверхностных и очевидных решений.&lt;/p&gt;\n&lt;p&gt;сбор требований», в моем воображении всплывает картинка сбора цветов&lt;/p&gt;\n&lt;p&gt;Самые бесполезные вопросы, которые не следует задавать при изучении требований: «Чего вы хотите?» и «Каковы ваши требования?» Такие расплывчатые вопросы вызывают поток множества случайных — но важных — сведений, смешанных с посторонней информацией и приправленных невысказанными предположениями.&lt;/p&gt;\n&lt;p&gt;распределить требования по степени важности&lt;/p&gt;\n&lt;p&gt;такова природа нелинейного человеческого общения и исследования&lt;/p&gt;\n&lt;p&gt;Иногда бизнес-аналитик получает новые данные, заставляющие его вернуться к тому, что, по мнению команды, уже окончательно обсудили.&lt;/p&gt;\n&lt;p&gt;сферу охвата (то есть то, что явно включено)&lt;br /&gt;\nограничения (то есть то, что явно исключается)&lt;br /&gt;\nзадачи, потребности и проблемы, а также их ожидания от новой или модифицированной системы.&lt;/p&gt;\n&lt;p&gt;спланируйте свою стратегию сбора информации, прежде чем погрузиться в нее&lt;/p&gt;\n&lt;p&gt;Опытный организатор удерживает участников в теме и обеспечивает получение полезной информации в ходе семинара.&lt;/p&gt;\n&lt;p&gt;полезно записывать, от кого поступило каждое требование.&lt;/p&gt;\n&lt;p&gt;Эти два навыка, безусловно, значительно облегчили бы разработку программного обеспечения — будь они реальными. Телепатии и ясновидения не существует, но, по всей видимости, в некоторых проектах они являются технической основой.&lt;/p&gt;\n&lt;p&gt;Неразумно ожидать, что бизнес-аналитик обладает способностью читать мысли или заглядывать за горизонт, чтобы получать эти скрытые знания. Как мы уже видели, невозможно получить исчерпывающий набор требований, но участники проекта должны решить, что можно спокойно оставить недосказанным.&lt;/p&gt;\n&lt;p&gt;Предполагаемые и подразумеваемые требования — две большие области риска&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Подразумеваемые требования проистекают из существования других требований, но также не указываются явно.&lt;/li&gt;\n&lt;li&gt;Предполагаемые требования — это требования, которые предполагаются, но не озвучиваются.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы уже должны знать, что мне нужно. Позвоните мне, когда закончите&lt;/p&gt;\n&lt;p&gt;Я предпочел бы услышать что-то, о чем уже знаю, во второй или третий раз (и укрепиться в убеждении, что я правильно все понимаю), чем заставить кого-то предположить, что я уже владею нужной информацией, когда на самом деле это не так.&lt;/p&gt;\n&lt;p&gt;если требования не описывают конкретную возможность или характеристику, то никто не должен ожидать, что она будет реализована в продукте.&lt;/p&gt;\n&lt;p&gt;Бизнес-аналитик должен постараться раскрыть и подтвердить невысказанные предположения, которые иногда могут оказываться ошибочными или устаревшими.&lt;/p&gt;\n&lt;p&gt;Ничто не заменит получение информации о требованиях и предлагаемых решениях от людей, которые будут использовать продукт.&lt;/p&gt;\n&lt;p&gt;погрязнуть в деталях, которые могут не способствовать достижению цели дня.&lt;/p&gt;\n&lt;p&gt;Эллен Готтесдинер [[Requirements by Collaboration]] (2002) содержится подробное руководство по планированию и проведению семинаров, посвященных требованиям.&lt;/p&gt;\n&lt;p&gt;Семинары не предназначены для выявления всех деталей каждого требования.&lt;/p&gt;\n&lt;p&gt;Переговоры для достижения консенсуса требуют обсуждения более длительного, чем простое голосование, делегирование принятия решения одному человеку или подбрасывание монеты.&lt;/p&gt;\n&lt;p&gt;правила принятия решений&lt;/p&gt;\n&lt;p&gt;Небольшие группы продвигаются к цели гораздо быстрее. И они всегда смогут договориться о том, какой пожарный выход использовать в случае необходимости.&lt;/p&gt;\n&lt;p&gt;Лица, принимающие решения, должны выбрать, что добавить прямо сейчас, что отложить, от чего вовсе отказаться.&lt;/p&gt;\n&lt;p&gt;Смазывают то колесо, которое скрипит&lt;/p&gt;\n&lt;p&gt;расстановкой приоритетов по децибелам&lt;/p&gt;\n&lt;p&gt;Цель расстановки приоритетов — быстрое и недорогое предоставление максимальной ценности для клиента.&lt;/p&gt;\n&lt;p&gt;Объем любой части проекта определяется как подмножество функций продукта, ступенька на пути от начала проекта до окончательного выпуска продукта&lt;/p&gt;\n&lt;p&gt;Но вы даже не узна́ете, имеет ли место разбухание проекта, если у вас не будет согласованной точки отсчета, где утверджается: «Вот что мы намерены сделать в этот период времени».&lt;/p&gt;\n&lt;p&gt;Как мы уже видели, в любом крупном проекте невозможно заранее определить все требования, а ожидания, что их перечень останется неизменным, нереалистичны. В каждом проекте должны предполагаться изменение и рост количества требований по мере того, как пользователи пробуют ранние версии, получают новые идеи и лучше понимают задачу.&lt;/p&gt;\n&lt;p&gt;должен быть определен практический процесс управления изменениями.&lt;/p&gt;\n&lt;p&gt;Изменения никогда не бывают бесплатными.&lt;/p&gt;\n&lt;p&gt;Тщательное описание требований перед принятием обязательств помогает избежать таких проблем.&lt;/p&gt;\n&lt;p&gt;свидетеля-эксперта в пять контрактных проектов&lt;/p&gt;\n&lt;p&gt;цель проекта была изложена настолько кратко, чтобы могла уместиться на футболке&lt;br /&gt;\nель выявления требований состоит в определении характеристик, которыми должны обладать решения, то суть проектирования — в разработке этих решений. Некоторые говорят, что требования отвечают на вопрос «что?», а проектирование — на вопрос «как?»&lt;/p&gt;\n&lt;p&gt;Граница между требованиями и проектным решением — не четкая черная линия, а размытая серая область&lt;/p&gt;\n&lt;p&gt;прототип более осязаем, чем абстрактный список требований&lt;/p&gt;\n&lt;p&gt;проектное решение выкристаллизовывается постепенно, по мере того как разработчики исследуют переход от задачи к решению&lt;/p&gt;\n&lt;p&gt;паттерны, которые повторяют при проектировании ПО, чтобы уменьшить количество необходимых изобретений (Gamma et al., 1995). Кен Пью (Pugh, 2005) дает некоторое представление о мыслительном процессе разработчика в своей книге [[Prefactoring]].&lt;/p&gt;\n&lt;p&gt;Ограничения усложняют проектирование, сообщая разработчикам, чего они не могут делать, точно так же как требования диктуют, что должна делать реализация.&lt;/p&gt;\n&lt;p&gt;четыре вида проектирования: архитектурное, техническое, базы данных и взаимодействия с пользователем&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Архитектурное проектирование предусматривает разделение системы на компоненты, определение обязанностей каждого компонента и назначение конкретных требований соответствующим компонентам.&lt;/li&gt;\n&lt;li&gt;Техническое проектирование подразумевает проработку логической структуры отдельных компонентов программы (модулей кода, классов и их методов, сценариев и т.д.) и деталей интерфейсов между модулями. Одна из важнейших сторон технического проектирования — разработка алгоритмов.&lt;/li&gt;\n&lt;li&gt;Проектирование пользовательского интерфейса, также называемое проектированием человеко-машинных взаимодействий&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;В конечном счете данные помещаются в компьютер, только чтобы люди могли снова получить их в некой полезной форме.&lt;/p&gt;\n&lt;p&gt;разработку оптимального решения, которое будет соответствовать множеству требований в течение всего срока службы продукта.&lt;/p&gt;\n&lt;p&gt;проектное решение должно эффективно обеспечивать расширение и изменение как в процессе разработки, так и после выпуска&lt;/p&gt;\n&lt;p&gt;вариантов проектных решений&lt;/p&gt;\n&lt;p&gt;повторение обнаружилось до этапа реализации.&lt;/p&gt;\n&lt;p&gt;оцените альтернативные варианты проектного решения и выберите наиболее под­одящее.&lt;/p&gt;\n&lt;p&gt;Быстрая доставка может повысить ценность продукта для покупателя в краткосрочной перспективе, но редко когда оказывается лучшей долгосрочной стратегией, особенно если продукт продолжает развиваться&lt;/p&gt;\n&lt;p&gt;Планируйте выбросить первую версию — вам все равно придется это сделать&lt;/p&gt;\n&lt;p&gt;Работу по проектированию можно считать выполненной, только если вы придумали хотя бы три решения, отбросили их все, поскольку они недостаточно хороши, а затем объединили лучшие их части в превосходное четвертое решение. Иногда, только рассмотрев три варианта, начинаешь осознавать, насколько плохо понимаешь проблему. Поразмышляв, вы сможете найти простое решение, обобщив задачу.&lt;/p&gt;\n&lt;p&gt;Разработка программного обеспечения не является линейным, упорядоченным, систематическим и предсказуемым процессом.&lt;/p&gt;\n&lt;p&gt;Прототипирование — еще один ценный метод, помогающий последовательно выполнять техническое проектирование и улучшать пользовательский опыт.&lt;/p&gt;\n&lt;p&gt;спайка — не рабочий код, а знания.&lt;/p&gt;\n&lt;p&gt;Agile-команды иногда создают истории, называемые спайками (spike), предназначенные для исследования технических подходов, устранения неопределенности и снижения риска&lt;/p&gt;\n&lt;p&gt;макеты, также называемые горизонтальными прототипами, поскольку они представляют собой тонкий слой пользовательского интерфейса без какой-либо функциональной основы под ним.&lt;/p&gt;\n&lt;p&gt;Но это непрактично.&lt;/p&gt;\n&lt;p&gt;Один из способов усовершенствовать проект — несколько раз создать продукт целиком, улучшая его с каждым циклом&lt;/p&gt;\n&lt;p&gt;часто требует больших затрат. Поэтому поспешная реализация на первых нескольких итерациях и отсутствие тщательного изучения технических основ могут привести к болезненным последствиям для команды.&lt;/p&gt;\n&lt;p&gt;выполнение итераций на более высоком уровне абстракции, чем программное обеспечение.&lt;/p&gt;\n&lt;p&gt;модель по определению проще того, что она моделирует. Если сложность модели кажется вам непреодолимой, то как вы собираетесь справиться со сложностью задачи?&lt;/p&gt;\n&lt;p&gt;Как для выявления требований, так и для проектирования большое значение имеют рисование изображений, представляющих различные аспекты системы, и их последующее поэтапное уточнение.&lt;/p&gt;\n&lt;p&gt;Эту же философию я применяю, когда пишу книги. Процесс замысла, планирования, предложения, написания, рецензирования, редактирования и публикации книги — это проект со множеством мероприятий, особенно если в нем участвуют несколько авторов. Бо́льшая часть работы может выполняться параллельно или в произвольной последовательности. Однако иногда один участник должен выполнить определенное действие, прежде чем кто-то другой сможет сделать следующий шаг.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Книга Карла Вигерса 'Жемчужины разработки программного обеспечения'. Практические советы по управлению проектами, требованиям, качеству ПО и процессам разработки от опытного эксперта."}],"description":"Книга Карла Вигерса 'Жемчужины разработки программного обеспечения'. Практические советы по управлению проектами, требованиям, качеству ПО и процессам разработки от опытного эксперта.","keywords":["Карл Вигерс","разработка ПО","управление проектами","требования к ПО","качество программного обеспечения","процессы разработки","бизнес-анализ"],"vcsPath":"books/desc/Pearls_of_Development.md"},"headings":[{"title":"Цитаты","href":"books/desc/Pearls_of_Development.html#citaty","level":2}],"title":"Жемчужины разработки программного обеспечения"},"router":{"pathname":"books/desc/Pearls_of_Development","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
