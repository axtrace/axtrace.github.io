        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Автор:&lt;/strong&gt; Атул Гаванде&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/Checklist_Error_Prevention_-_img_1.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;h1&gt;Перед прочтением&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Понять, что можно полезного извлечь из чек-листов&lt;/li&gt;\n&lt;li&gt;Сравнить опыт своих чек-листов с другими&lt;/li&gt;\n&lt;li&gt;Посмотреть, чем книга так понравилась школе системного мышления&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1&gt;После прочтения&lt;/h1&gt;\n&lt;p&gt;Чек-листы - это шанс спастись от ошибок. Их позаимствовали из авиации. Автор - медик. И внедрял чек-листы в медицине, в хирургии.&lt;/p&gt;\n&lt;p&gt;Эффект его поразил. Одним из неожиданных для меня эффектов от внедрения - улучшение коммуникации внутри команды.&lt;/p&gt;\n&lt;p&gt;Автор в полном восторге от чек-листов. Мне же кажется, что не одни они работают. Да и чек-листы имеют свои ограничения. Быстро исчерпывают свои возможности, наверно. Доводят до какого-нибудь уровня, а для дальнейших улучшений нужно уже что-то другое.&lt;/p&gt;\n&lt;p&gt;Но, безусловно, чек-листы полезны для избегания “примитивных” ошибок и для слаженности действий в сложных и экстренных ситуациях.&lt;/p&gt;\n&lt;p&gt;Эффективно разгружают голову от рутины, что-ли, для решения других задач. При этом, не заменяют собой регламенты, инструкции, учебные пособия, алгоритмы и прочее. В чек-листах не нужно все расстолковывать.&lt;/p&gt;\n&lt;h2 id=\"citaty\"&gt;&lt;a href=\"books/desc/Checklist_Error_Prevention.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты&lt;/span&gt;&lt;/a&gt;Цитаты&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если бы все решали инженеры, то все здания были бы прямоугольными коробками&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Многообразие и сложность строительной индустрии на всех этапах значительно превосходили возможности одного человека&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если нельзя предвидеть все проблемы, то можно хотя бы предусмотреть, где и когда они могут возникнуть&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Перед лицом неизвестности, когда нет уверенности в том, что в сложных ситуациях все пойдет как надо, строители рассчитывали на силу коммуникации&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Человеку свойственно ошибаться. Но коллектив реже допускает ошибки&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;“Говорушка” - за полчаса до открытия кухни сход сотрудников для обсуждения неожиданностей и рабочих проблем&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Для стимулирования использования мыла Safeguard вложили листовки с инструкциями, где перечислили 6 ситуаций, когда человек обязан использовать мыло. Люди стали использовать мыло более систематически.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;При таком множестве дел, которые сваливаются на врачей, когда пациента везут в операционную, именно о таких вещах никто и не вспоминает (&lt;em&gt;про простейшие задачи&lt;/em&gt;)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Кроме того, это было знаком, что хирург не может начать операцию до того, как получит разрешение от медсестры, которая должна была снять пирамидку. Это было равносильно маленькому культурному сдвигу&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;“Это не моя проблема” - пожалуй, худшее, что могут подумать люди перед началом операции, во время выруливания заполненного пассажирами самолета на взлетную полосу или строительства 300-метрового высотного здания. Но в медицине мы сталкиваемся с этим повсеместно.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы бригада достигла наилучших результатов... необходимо, чтобы ни одно действие не провалилось в “щели” между профессиями и чтобы вся команда оставалась коллективом даже при возникновении очень сложных ситуаций&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Люди, которые не знают друг друга по имени, не могут работать слаженно&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Есть хорошие чек-листы и плохие. Плохие написаны расплывчато и неточно. Хорошие чек-листы, наоброт, отличаются большой точностью. Они эффективны, конкретны и просты в использовании даже в сложных ситуациях. В них не делается попытка перечислить все - чек-листы не умеют пилотировать. В них перечислены только наиболее важные действия&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Функциональность чек-листов ограничена. Они могут напомнить экспертам о том, как управлять сложным процессом или настроить сложную машину, позволяя четче распределить приоритеты и стимулировать коллективные действия людей&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сами по себе чек-листы не могут никого принудить к их выполнению&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Человеческая память и суждения несовершенны&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чек-листы бывают: “СДЕЛАЙ-ПОДТВЕРДИ” или “ПРОЧТИ-СДЕЛАЙ”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;По неписанному правилу в чек-лист входит от 5 до 9 пунктов (про чек-листы в боинге)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хотя эти операции очень важны, опыт показывает, что профессиональные пилоты практически никогда не делают в них ошибок, поэтому их не стоит включать в чек-листы&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чек-листы - это быстрые и эффективные инструменты, позволяющие мобилизировать весь опыт профессионалов&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В авиации есть правило, согласно которому летчик, пилотирующий самолет, не начинает работу с чек-листом. Более того, он объявляет всем о распределении ответственности, и с этого момента каждый член экипажа, а не только командир воздушного судна, отвечает за благополучие полета и имеет право голоса наравне с другими&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Хоторнский эффект - т.е. полученными нами результаты есть следствие не использования чек-листа, а повышенного интереса к проблеме&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Главное было создать культуру коллективной работы и укрепить дисциплину&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;От них [летчиков-испытателей] требовались концентрация, отвага, ум и способность к импровизации, что и составляло “нужную вещь”. Однако по мере расширения знаний о том, как контролировать риски пилотирования, т.е. по мере внедрения и усложнения чек-листов и тренажеров опасность работы летчиков-испытателей уменьшилась, и первостепенное значение приобрели такие понятия, как безопасность и добросовестность&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы не любим чек-листы. Они могут отнимать много сил. Они скучны. Но я не думаю, что ими пренебрегают из-за лени... Они не соответсвтуют нашим представлениям о великих людях, которыми мы стремимся стать, и о том, как они ведут себя в сложных ситуациях, когда на кону большие ставки. Великое требует отваги. Великие люди импровизируют. Им не нужны протоколы и чек-листы. Может, нам стоит пересмотреть наши представления о героизме?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Мы не созданы для дисциплины. Нам нравятся новизна и восторг, а не тщательное отношение к деталям&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;... Основную часть времени все эти процедуры казались лишенными смысла...&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;... 49 раз из 50 это ничего не дает, но на сей раз сработало...&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чек-лист избавляет человека от бездумных действий, от той рутины, которой не должен заниматься его мозг, позволяя ему уделять внимание более сложным делам&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Однако первым пунктом в чек-листе идет потрясающая формулировка “Продолжайте пилотирование”. &lt;em&gt;(чтобы пилот не забывал о своей главной задаче, пытаясь снова запустить двигатель)&lt;/em&gt;&lt;br /&gt;\n...Увеличить шансы людей на выживание...&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В большинстве случаев нам кажется, что проблемы решаются лишь тогда, когда мы больше работаем&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"chek-list-dlya-razrabotki-chek-listov\"&gt;&lt;a href=\"books/desc/Checklist_Error_Prevention.html#chek-list-dlya-razrabotki-chek-listov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Чек-лист для разработки чек-листов&lt;/span&gt;&lt;/a&gt;Чек-лист для разработки чек-листов&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/books/desc/img/Checklist_Error_Prevention_-_img_2.png\" alt=\"\" /&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Книга Атула Гаванде о применении чек-листов в медицине и других сложных областях для предотвращения ошибок"}],"description":"Книга Атула Гаванде о применении чек-листов в медицине и других сложных областях для предотвращения ошибок","keywords":["чек-листы","ошибки","медицина","Атул Гаванде","безопасность"],"vcsPath":"books/desc/Checklist_Error_Prevention.md"},"headings":[{"title":"Цитаты","href":"books/desc/Checklist_Error_Prevention.html#citaty","level":2},{"title":"Чек-лист для разработки чек-листов","href":"books/desc/Checklist_Error_Prevention.html#chek-list-dlya-razrabotki-chek-listov","level":2}],"title":"Чек-лист. Как избежать глупых ошибок, ведущих к фатальным последствиям"},"router":{"pathname":"books/desc/Checklist_Error_Prevention","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
