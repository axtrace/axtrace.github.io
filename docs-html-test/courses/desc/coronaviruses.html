            {"data":{"leading":false,"html":"&lt;h2 id=\"kurs\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#kurs\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Курс&lt;/span&gt;&lt;/a&gt;Курс&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"https://www.coursera.org/learn/coronaviruses\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Коронавирусы и COVID-19: первые итоги и новые вызовы&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\"vpechatelnie\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#vpechatelnie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Впечателние&lt;/span&gt;&lt;/a&gt;Впечателние&lt;/h2&gt;\n&lt;p&gt;На фоне дичи, которую разносят Гали в инстаграме, курс спокойно и довольно системно объясняет основную информацию про коронавирусы.&lt;br /&gt;\nОказывается, их дофига. Оказывается, про них знают уже несколько десятков лет.&lt;/p&gt;\n&lt;p&gt;Запишу основные моменты, чтобы быстро освежать.&lt;/p&gt;\n&lt;h3 id=\"istoriya\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#istoriya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;История&lt;/span&gt;&lt;/a&gt;История&lt;/h3&gt;\n&lt;p&gt;Первым коронавирусом животных был коронавирус птиц. Сейчас это гаммакоронавирус.&lt;br /&gt;\nКогда обнаружили его (массовые эпидемии среди индюков, фазанов, кур, уток, гусей на фермах США), то разработали вакцины на основе технологии Луи Пастера.&lt;br /&gt;\nСейчас всех птиц вакцинируют сразу после вылупления из яйца.&lt;/p&gt;\n&lt;p&gt;Далее открыли альфакоронавирусы кошек. Это произошло в начале 60-х годов. Там несколько видов и один из них вызывает инфекционный перитонит и очень опасен для породистых кошек.&lt;br /&gt;\nИ против него есть вакцины :)&lt;/p&gt;\n&lt;p&gt;В начале 70-х в Германии выявили коронавирус у сторожевых собак. И против него есть вакцина.&lt;br /&gt;\nеще есть и коровы, буйволы, панголины, крокодилы&lt;/p&gt;\n&lt;p&gt;Первый коронавирус человека был открыт в середине 60-х годов в Великобритании (ученый Джун Алмейда, альфакоронавирус). Она назвала вирус по ассоциации с солнечной короной.&lt;/p&gt;\n&lt;p&gt;Следующие коронавирусы были открыты где-то через 40 лет после этих:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Альфакоронавирус NL63 был открыт в Нидерландах в 2004-2005 годах (вызывает простуду)&lt;/li&gt;\n&lt;li&gt;бетакоронавирус HKU1 был открыт в Гонконге тоже в эти же самые годы (вызывает простуду)&lt;/li&gt;\n&lt;li&gt;SARS-COV. Вирус атичной пневмонии, или вирус тяжелого острого респираторного синдрома (ТОРС-коронавирус). Открыт в Китае в 2002-2003 г.&lt;/li&gt;\n&lt;li&gt;Вирус ближневосточного респираторного синдрома (MERS). Открыт в Саудовской Аравии. Смертность около 34%, но зафиксировано за все время порядка 2600 больных.&lt;br /&gt;\nПричина в промежуточном хозяине - одногорбом верблюде.&lt;/li&gt;\n&lt;li&gt;SARS-COV-2. Нынешний коронавирус. Вирус тяжелого острого респираторного синдрома номер 2. 2019 год. Китай.&lt;br /&gt;\nИсходными хозяевыми в природе являются различные виды летучих мышей и мелких/средних грызунов.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Рецептором для этих вирусов на клетках является в основном ангиотензинпревращающий фермент номер два (ACE2).&lt;/p&gt;\n&lt;p&gt;Для почти половины коронавирусов мы до сих пор не знаем, кто был промежуточным хозяином. Напрямую от летучих мышей на человека не мог передатся, слишком далеко мыши от нас.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;говорят, что путем анализа цепочек генов, которые присущи практически всем организмам, удалось выяснить, что бактерии, археи, эукариоты - все имеют общего предка.&lt;br /&gt;\nНазвали его \"Первый универсальный клеточный, или общий, предшественник\" (LUCA). Почти что в честь апостола.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Аналогично выяснилось, что практически у всех РНК-вирусов есть общий предок. Это было сделано путем построения эволюционных картинок их геновом и сравнения их между собой.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Также мы знаем, что первым миром, организацией жизни на земле был мир РНК и белков, то есть не было Дезоксирибонуклиеновой кислоты.&lt;br /&gt;\n(ну, кстати, читаю сейчас &lt;a href=\"/books/desc/selfish_gene.md\"&gt;Эгоистичного гена&lt;/a&gt;, и да, это так)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\"klassifikaciya\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#klassifikaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Классификация&lt;/span&gt;&lt;/a&gt;Классификация&lt;/h3&gt;\n&lt;p&gt;Таксономия - классификация вирусов.&lt;br /&gt;\nКоронавирусов бывает 4 вида:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Альфакоронавирусы&lt;/li&gt;\n&lt;li&gt;Бета--&lt;/li&gt;\n&lt;li&gt;Дельта--&lt;/li&gt;\n&lt;li&gt;Гамма--&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Наш любымий sars-cov-2 - это бета.&lt;br /&gt;\nК штаммам никого отношения не имеет.&lt;br /&gt;\n&lt;a href=\"https://talk.ictvonline.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Сайт Международного комитета по таксономии вирусов&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\"sars-cov\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#sars-cov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SARS-COV&lt;/span&gt;&lt;/a&gt;SARS-COV&lt;/h3&gt;\n&lt;p&gt;Вызвал эпидемию в нескольких десятках стран. Смертность порядка 10%. Всего заболело порядка 10К человек. Источник попадания на человека - пальмовые циветты, которые начали массово разводить,&lt;br /&gt;\nи енотовидные собаки. Но и часть - напрямую от летучих мышей. По сути, это главный природный резервуар для этого вируса.&lt;br /&gt;\nИх уничтожили после этого в Китае.&lt;br /&gt;\nПервым описал ход течения заболевания - итальянский врач Карло Урбани. К сожалению, он сам умер от этой же инфекции.&lt;br /&gt;\nОтличия от остальных коронавирусов - в гене поверхностного белка. И в некоторых изолятах была обнаружена делеция 29 нуклеотидов в одном из генов этого вируса.&lt;br /&gt;\nБуквально десятка замен в геноме из почти 3000 нуклеотидов достаточно, чтобы вирус перекинулся с животного на человека.&lt;br /&gt;\nКстати, этот вирус лучше всего обанруживался в фекалиях и мазках из анального отверстия, но в 2019 году почему-то забыли об этом.&lt;br /&gt;\nУдалось быстро наладить ПЦР-диагностику, потому что вирус легко культивируется. Легко разработать лабораторную модель.&lt;br /&gt;\nНачалась разработка вакцин, но так как R0 было не сильно выше, чем у гриппа, вспышку остановили чисто противоэпидемическими мерами.&lt;/p&gt;\n&lt;p&gt;И разработку вакцины, к сожалению, прекратили. Если бы да кабы...&lt;/p&gt;\n&lt;h3 id=\"mers\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#mers\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;MERS&lt;/span&gt;&lt;/a&gt;MERS&lt;/h3&gt;\n&lt;p&gt;В 2012 году в Саудовской Аравии выявили новый вирус, сразу его вывесили на портал promed и об этом заболевании узнали все вирусологи мира.&lt;br /&gt;\nВяявили, что передавался от одногорбых верблюдов (у них, оказалось, были антитела и среди них патоген циркулирует давно).&lt;br /&gt;\nА в 2015 в Ю.Корее заболело еще 150 человек, потому что подозрительного больного положили в общую палату в инфекционке.&lt;br /&gt;\nВсего было заболевших чуть больше 2500 и из них умерло 866 человек, то есть 34%&lt;br /&gt;\nВакцины пока только кандидаты, в виду редкой встречаемости они пока не испытаны.&lt;br /&gt;\nТак что надо отслеживать сейчас все заболевания, которые проходят тяжело и связаны с респираторным путём распространения этой инфекции, потому что мы видим, что появляются новые такие инфекции, и они могу очень быстро распространиться по всему земному шару.&lt;/p&gt;\n&lt;h3 id=\"sars-cov-2\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#sars-cov-2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SARS-COV-2&lt;/span&gt;&lt;/a&gt;SARS-COV-2&lt;/h3&gt;\n&lt;p&gt;он принадлежит подроду Sarbecovirus рода бетакоронавирусов, и ближайшими его родственниками на тот момент были как раз вот эти два изолята от летучих мышей.&lt;br /&gt;\nОтличие от других бетакоронавирусов - отсутствие фермента - белка гемагглютинин эстераза.&lt;/p&gt;\n&lt;p&gt;есть подозрение о том, что сам возбудитель возник на несколько месяцев раньше.&lt;br /&gt;\n10-го января его геном был секвенирован и выставлен в GenBank — это международный банк данных по геномам живых организмов&lt;br /&gt;\nR0, — это, упрощенно говоря, безразмерный параметр, который характеризует, скольким людям в среднем один заболевший передаст инфекцию. Более точно это определение звучит так: число людей, которые будут заражены одним заболевшим, попавшим в полностью неимуннизированное окружение при отсутствии противоэпидемических мер, направленных на предотвращение распространения заболевания (например, карантина)&lt;br /&gt;\nкорь — это самое контагиозное заболевание, имеет значение R0 от 12 до 18&lt;br /&gt;\nВетряная оспа тоже высококонтагиозное заболевание, и эта величина равна от 10 до 12&lt;br /&gt;\nКраснуха имеет среднее репродуктивное число от 5 до 7, коклюш — 5.5&lt;br /&gt;\nнатуральная оспа (для нее было это измерено) — от 3.5 до 6&lt;br /&gt;\nнаш нынешний коронавирус, это заболевание имеет этот индекс от 1.4 до 5.7 (разброс связан с бессимтомностью многих заболеваний)&lt;br /&gt;\nВирус атипичной пневмонии — от двух до пяти.&lt;br /&gt;\nВирус гриппа в пандемии 2009 года — от 1.4 до 1.6.&lt;br /&gt;\nСезонный грипп — от 0.9 до 2.1.&lt;br /&gt;\nНаконец, ближневосточный респираторный синдром — от 0.3 до 0.8 (поэтому в эпидемию и не превратилось!)&lt;/p&gt;\n&lt;p&gt;летальность — это такой показатель, который определяется как доля людей, умерших из всего числа зараженных людей. для нынешнего коронавируса — от 2 до 7 процентов&lt;br /&gt;\nсмертность — это частота случаев смерти в совокупности людей, объединенных общим признаком.&lt;/p&gt;\n&lt;p&gt;средний инкубационный период здесь очень необычный для респираторных инфекций: в среднем это 5.7 дня.&lt;br /&gt;\nПри гриппе это все-таки от 12 часов до двух суток, очень небольшой&lt;/p&gt;\n&lt;p&gt;Далее здесь наблюдается и зафиксирована бессимптомность с выделением вируса до двух недель, причем этих больных очень много. инфицированный человек может начинать выделять вирус за два дня до появления симптомов&lt;br /&gt;\nМаска все равно задерживает много очень вирусных частиц в виде аэрозоля, и это удлиняет инкубационный период для дышащего через нее человека, и соответственно, дает организму больше времени для выработки иммунитета&lt;br /&gt;\nГомология геномов этих вирусов была довольно большая — 88 %, с двумя изолятами от вирусов летучих мышей, которые были выделены за 900 километров от самого Уханя, что сразу же оказалось сюрпризом. Кроме того, оказалось, что нынешний коронавирус довольно-таки близок — 79 % гомологии — с вирусом атипичной пневмонии 2002–2003 года&lt;br /&gt;\nНу и наконец, оказалось, что гомология нынешнего коронавируса, его генома, с геномом вируса Ближневосточного респираторного синдрома существенно ниже — она составляет менее 50 %, и, таким образом, он, конечно, не является близким родственником нынешнего коронавирус&lt;/p&gt;\n&lt;h3 id=\"genom\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#genom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Геном&lt;/span&gt;&lt;/a&gt;Геном&lt;/h3&gt;\n&lt;p&gt;&lt;img src=\"_images/courses/desc/img/Sars_cov2_genome.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;Состоит из белков:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;N - нуклеопротеин.&lt;/li&gt;\n&lt;li&gt;S - белок оболочки, шип, булавовидные отростки&lt;/li&gt;\n&lt;li&gt;E - белок оболочки, минорный. E - envelope&lt;/li&gt;\n&lt;li&gt;M - белок мембраны&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Белков M и E гораздо меньше, чем N и S. И они играют гораздо меньшую роль в иммунном ответе.&lt;/p&gt;\n&lt;h4 id=\"n-belok\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#n-belok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;N-белок&lt;/span&gt;&lt;/a&gt;N-белок&lt;/h4&gt;\n&lt;p&gt;образует комплекс с вирусной РНК в сердцевине вириона. РНК отрицательно заряжена, N белок - положительно, поэтому они образуют прочный комплекс.&lt;br /&gt;\nРНК имеет почти 30000 оснований, уложена в компактную структуру - примерно 120 нм. Для сравнения, мелкие энтеровирусы имеют размер генома всего 7.5, а у них размер - 22-25 нм.&lt;br /&gt;\nТак что у нашего вируса всего в 4 раза больше.&lt;/p&gt;\n&lt;p&gt;Две трети геном занимают всего два гена. Эти гены кодируют различные субъединицы РНК-зависимой РНК_полимеразы.&lt;br /&gt;\nИх два, потому что вирусу сначала надо удвоить количество РНК, сделать РНК, которая будет комплементарна, или соответствующая, другой цепи, - и для этого нужен один фермент.&lt;br /&gt;\nА кроме этого, надо синтезировать так называемые матричные РНК для синтеза белка, и для этого нужна несколько другая активность этого фермента. Вот поэтому их два.&lt;/p&gt;\n&lt;p&gt;Ряд генов еще проясняются. И если среди них окажутся вирус-специфичные ферменты, то станет ясно, как разрабатывать противовирусные препараты.&lt;br /&gt;\nПотому что, как правило, эффективные противовирусные препараты - это ингибиторы вриусных ферментов, которые по свойствам отличаются от ингибиторов хозяйских ферментов (или клеток хозяина).&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"markery-koronavirusnyh-infekcij\"&gt;&lt;a href=\"courses/desc/coronaviruses.html#markery-koronavirusnyh-infekcij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Маркеры коронавирусных инфекций&lt;/span&gt;&lt;/a&gt;Маркеры коронавирусных инфекций&lt;/h3&gt;\n&lt;p&gt;tbc&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name":"description","content":"Обзор курса «Коронавирусы и COVID-19» - системное объяснение коронавирусов, их истории и особенностей SARS-CoV-2"}],"description":"Обзор курса «Коронавирусы и COVID-19» - системное объяснение коронавирусов, их истории и особенностей SARS-CoV-2","keywords":["к","о","р","н","а","в","и","у","с","ы",","," ","C","O","V","I","D","-","1","9","S","A","R","o","2","л","г","я","п","д","е","м","э","б","з"],"vcsPath":"courses/desc/coronaviruses.md"},"headings":[{"title":"Курс","href":"courses/desc/coronaviruses.html#kurs","level":2},{"title":"Впечателние","href":"courses/desc/coronaviruses.html#vpechatelnie","level":2,"items":[{"title":"История","href":"courses/desc/coronaviruses.html#istoriya","level":3},{"title":"Классификация","href":"courses/desc/coronaviruses.html#klassifikaciya","level":3},{"title":"SARS-COV","href":"courses/desc/coronaviruses.html#sars-cov","level":3},{"title":"MERS","href":"courses/desc/coronaviruses.html#mers","level":3},{"title":"SARS-COV-2","href":"courses/desc/coronaviruses.html#sars-cov-2","level":3},{"title":"Геном","href":"courses/desc/coronaviruses.html#genom","level":3,"items":[{"title":"N-белок","href":"courses/desc/coronaviruses.html#n-belok","level":4}]},{"title":"Маркеры коронавирусных инфекций","href":"courses/desc/coronaviruses.html#markery-koronavirusnyh-infekcij","level":3}]}],"title":""},"router":{"pathname":"courses/desc/coronaviruses","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
