        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Курс \"Машинное обучение для руководителей\"&lt;br /&gt;\nhttps://www.coursera.org/learn/mashinnoye-obucheniye-dlya-rukovoditeley/home/welcome&lt;/p&gt;\n&lt;p&gt;Довольно поверхностный курс, обозначающий виды машинного обучения и применимость их в проектах.&lt;br /&gt;\nПересказывать смысла нет.&lt;br /&gt;\nГораздо полезнее будет привести здесь ссылки на дополнительные материалы&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h1&gt;Интервью/выступления преподавателей курса:&lt;/h1&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://www.youtube.com/watch?v=HL01Yopx4Xc\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Интервью: Сергей Лукашкин о цифровой трансформации, математике и карьере в банке&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://www.youtube.com/watch?v=-qA1TGqs6VY\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;SEO Conference 2017: Сергей Лукашкин \"Кому угрожает финтех\"&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://www.youtube.com/watch?v=aGEZeEy8AW0\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Лукашкин. Финансы и технологии. Цифровое перерождение финансов&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://www.youtube.com/watch?v=sYmVA9U0Y8I\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Выступление Игоря Волошина (RedMadRobot), Данилы Лесоводского (Data Monsters) и Ольги Асламовой (банк \"Открытие\") на конференции Intercom 2017 о внедрении модуля автоматизации в контакт-центре банка \"Открытие\"&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1&gt;Полезные материалы&lt;/h1&gt;\n&lt;ul&gt;\n&lt;li&gt;Для тех, кто немного знаком с математикой почитать про алгоритмы машинного обучения:&lt;a href=\"http://ru.datasides.com/code/algorithms-machine-learning/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;раз&lt;/a&gt;, &lt;a href=\"https://tproger.ru/translations/top-machine-learning-algorithms/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;два&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Про метрики в машинном обучении: &lt;a href=\"http://bazhenov.me/blog/2012/07/21/classification-performance-evaluation.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;bazhenov.me&lt;/a&gt;, &lt;a href=\"https://habr.com/company/ods/blog/328372/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;habr&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;И для тех, кто еще не разбирается в статистике самое-то почитать на выходных &lt;a href=\"https://www.rulit.me/books/statistika-i-kotiki-read-473467-1.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;\"Статистика и котики\" - Савельев Владимир&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://habr.com/company/yandex/blog/428700/?fbclid=IwAR3bNRHIyQoC7_ZFy3tHiSP1Xc4elb_LpAv-vrZ3eK4r9Z\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Как машинное обучение в YouDo катится в продакшн. Лекция в Яндексе&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://vc.ru/yandex.taxi/50668-mashinnoe-obuchenie-molodec\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Рассказ о применении алгоритмов в «Яндекс.Такси»&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1&gt;Дополнительные материалы к урокам&lt;/h1&gt;\n&lt;h2 id=\"modul-1\"&gt;&lt;a href=\"courses/desc/ML_managers.html#modul-1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Модуль 1:&lt;/span&gt;&lt;/a&gt;Модуль 1:&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://logic.pdmi.ras.ru/~sergey/slides/N18_DataScienceUAReinforcement.pdf\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Алгоритм AlphaGo&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"http://www.machinelearning.ru/wiki/index.php?title=Crisp-dm\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;CRISP - DM&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"modul-2\"&gt;&lt;a href=\"courses/desc/ML_managers.html#modul-2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Модуль 2:&lt;/span&gt;&lt;/a&gt;Модуль 2:&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://searchenterpriseai.techtarget.com/definition/data-science\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Про Data-science&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://tproger.ru/articles/cpu-and-gpu/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;В чем разница между CPU и GPU? &lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://ideanomics.ru/articles/1849\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Deep learning &lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"modul-3\"&gt;&lt;a href=\"courses/desc/ML_managers.html#modul-3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Модуль 3:&lt;/span&gt;&lt;/a&gt;Модуль 3:&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"http://www.machinelearning.ru/wiki/index.php?title=%D0%9F%D0%B5%D1%80%D0%B5%D0%BE%D0%B1%D1%83%D1%87%D0%B5%D0%BD%D0%B8%D0%B5\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;О том, что такое Переобучение моделей &lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://rb.ru/story/agile-scrum-kanban/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Scrum(скрам) и другие методы управления проектами. &lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Feature Engineering &lt;a href=\"https://habr.com/ru/company/mlclass/blog/248129/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;раз&lt;/a&gt;, &lt;a href=\"https://habr.com/ru/company/ods/blog/325422/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;два&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://machinelearningmastery.com/k-fold-cross-validation/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Cross validation &lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"http://bazhenov.me/blog/2012/07/21/classification-performance-evaluation.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Оценка классификатора (точность, полнота, F-мера) &lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"},{"name
