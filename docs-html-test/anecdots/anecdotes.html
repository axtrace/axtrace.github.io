        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Здесь собраны анекдоты, которые мне когда-то понравились&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;hr /&gt;\n&lt;h2 id=\"slepye-piloty\"&gt;&lt;a href=\"anecdots/anecdotes.html#slepye-piloty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Слепые пилоты&lt;/span&gt;&lt;/a&gt;Слепые пилоты&lt;/h2&gt;\n&lt;p&gt;Самолет готовится к взлёту. Время взлёта давно прошло. Пассажиры сидят, нервничают – пилотов нет. Тут к трапу подходят два пилота – слепые! Один с тросточкой, другой с собакой – поводырём. Пассажиры в испуге. Убирают трап. Самолет тронулся с места. Нервное состояние переходит в панику. Самолет выезжает на взлетную полосу, разгоняется… До конца взлетной полосы остались считанные метры… Пассажиры истошно вопят. Тут самолёт отрывается от земли и успешно взмывает в небо. Один пилот другому:&lt;/p&gt;\n&lt;p&gt;– Петрович, ведь когда-нибудь они не закричат и мы точно разобьёмся!&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"chelnochnaya-diplomatiya\"&gt;&lt;a href=\"anecdots/anecdotes.html#chelnochnaya-diplomatiya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Челночная дипломатия&lt;/span&gt;&lt;/a&gt;Челночная дипломатия&lt;/h2&gt;\n&lt;p&gt;Вы хотите методом челночной дипломатии выдать дочь Рокфеллера замуж за простого парня из русской деревни.&lt;/p&gt;\n&lt;p&gt;— Каким образом?&lt;/p&gt;\n&lt;p&gt;— Очень просто. Я еду в русскую деревню, нахожу там простого парня и спрашиваю:&lt;/p&gt;\n&lt;p&gt;— Хочешь жениться на американской еврейке?&lt;/p&gt;\n&lt;p&gt;Он мне:&lt;/p&gt;\n&lt;p&gt;— Нахрена?! У нас и своих девчонок полно.&lt;/p&gt;\n&lt;p&gt;Я ему:&lt;/p&gt;\n&lt;p&gt;— Да. Но она — дочка миллиардера!&lt;/p&gt;\n&lt;p&gt;Он:&lt;/p&gt;\n&lt;p&gt;— О! Это меняет дело...&lt;/p&gt;\n&lt;p&gt;... Тогда я еду в Швейцарию, на заседание правления банка и спрашиваю:&lt;/p&gt;\n&lt;p&gt;— Вы хотите иметь президентом сибирского мужика?&lt;/p&gt;\n&lt;p&gt;— Фу, — говорят мне в банке.&lt;/p&gt;\n&lt;p&gt;— А если он, при этом, будет зятем Рокфеллера?&lt;/p&gt;\n&lt;p&gt;— О! Это конечно меняет дело!..&lt;/p&gt;\n&lt;p&gt;И таки–да, я еду домой к Рокфеллеру и спрашиваю:&lt;/p&gt;\n&lt;p&gt;— Хотите иметь зятем русского мужика?&lt;/p&gt;\n&lt;p&gt;Он мне:&lt;/p&gt;\n&lt;p&gt;— Что вы такое говорите, у нас в семье все — финансисты!&lt;/p&gt;\n&lt;p&gt;Я ему:&lt;/p&gt;\n&lt;p&gt;— А он, как раз, — президент правления Швейцарского банка!&lt;/p&gt;\n&lt;p&gt;Он:&lt;/p&gt;\n&lt;p&gt;— О! Это меняет дело! Сюзи! Пойди сюда. Мистер Киссинджер нашёл тебе жениха. Это президент Швейцарского банка!&lt;/p&gt;\n&lt;p&gt;Сюзи:&lt;/p&gt;\n&lt;p&gt;— Фи... Все эти финансисты — дохляки или не мужчины!&lt;/p&gt;\n&lt;p&gt;А я ей:&lt;/p&gt;\n&lt;p&gt;— Да! Но этот — здоровенный сибирский мужик!&lt;/p&gt;\n&lt;p&gt;Она:&lt;/p&gt;\n&lt;p&gt;— О–о–о! Это меняет дело!&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"pritcha-pro-rybaka\"&gt;&lt;a href=\"anecdots/anecdotes.html#pritcha-pro-rybaka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Притча про рыбака&lt;/span&gt;&lt;/a&gt;Притча про рыбака&lt;/h2&gt;\n&lt;p&gt;Как-то раз один бизнесмен стоял на пирсе в маленькой деревушке и наблюдал за рыбаком, сидящим в утлой лодочке, как тот поймал огромного тунца. Бизнесмен поздравил рыбака с удачей и спросил, сколько времени требуется, чтобы поймать такую рыбу.&lt;/p&gt;\n&lt;p&gt;— Пару часов, не больше, — ответил рыбак.&lt;/p&gt;\n&lt;p&gt;— Почему же ты не остался в море дольше и не поймал ещё несколько таких рыбок? — удивился бизнесмен.&lt;/p&gt;\n&lt;p&gt;— Одной рыбы достаточно, чтобы моя семья прожила завтрашний день, — ответил тот.&lt;/p&gt;\n&lt;p&gt;— Но что же ты делаешь весь оставшийся день? — не унимался бизнесмен.&lt;/p&gt;\n&lt;p&gt;— Я сплю до обеда, затем иду на пару часов порыбачить, затем играю со своими детьми, после мы с моей женой устраиваем себе сиесту, затем я иду в деревеньку прогуляться, пью вечером вино и играю со своими друзьями на гитаре. Вы видите — я наслаждаюсь жизнью, — объяснил рыбак.&lt;/p&gt;\n&lt;p&gt;— Я — выпускник Гарварда, — сказал бизнесмен, — я помогу тебе, ты всё делаешь не так. Ты должен весь день рыбачить и потом купить себе большую лодку.&lt;/p&gt;\n&lt;p&gt;— И что потом? — спросил рыбак.&lt;/p&gt;\n&lt;p&gt;— Потом ты будешь ловить ещё больше рыбы и сможешь купить себе несколько лодок, даже кораблей, и в один прекрасный день у тебя будет целая флотилия.&lt;/p&gt;\n&lt;p&gt;— А потом?&lt;/p&gt;\n&lt;p&gt;— Потом, вместо того, чтобы продавать рыбу посреднику, ты будешь привозить рыбу прямо на фабрику и, увеличив прибыль, ты откроешь собственную фабрику.&lt;/p&gt;\n&lt;p&gt;— А потом?&lt;/p&gt;\n&lt;p&gt;— Потом ты оставишь эту богом забытую деревушку и переедешь в большой город и, быть может, однажды ты сможешь открыть огромный офис и быть там директором.&lt;/p&gt;\n&lt;p&gt;— И сколько всё это займёт времени?&lt;/p&gt;\n&lt;p&gt;— Лет 15–20.&lt;/p&gt;\n&lt;p&gt;— И что же потом?&lt;/p&gt;\n&lt;p&gt;— А потом, — рассмеялся бизнесмен, — потом наступит самое приятное. Ты сможешь продать свою фирму за несколько миллионов и стать очень богатым.&lt;/p&gt;\n&lt;p&gt;— А потом?&lt;/p&gt;\n&lt;p&gt;— Потом ты сможешь перестать работать, ты переедешь в маленькую деревушку на побережье, будешь спать до обеда, немного рыбачить, играть с детьми, устраивать сиесту с женой, прогуливаться по деревне, пить вино по вечерам и играть со своими друзьями на гитаре…&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"dva-monaha\"&gt;&lt;a href=\"anecdots/anecdotes.html#dva-monaha\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Два монаха&lt;/span&gt;&lt;/a&gt;Два монаха&lt;/h2&gt;\n&lt;p&gt;Встречаются два монаха. Один другого спрашивает:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Как дела? Чем занимаешься?&lt;/li&gt;\n&lt;li&gt;Да так, вот смотрю, как дерево растет.&lt;/li&gt;\n&lt;li&gt;Ааа, все суетишься...&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"sushestvennyj-nedostatok\"&gt;&lt;a href=\"anecdots/anecdotes.html#sushestvennyj-nedostatok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Существенный недостаток&lt;/span&gt;&lt;/a&gt;Существенный недостаток&lt;/h2&gt;\n&lt;p&gt;— Какой ваш самый существенный недостаток?&lt;br /&gt;\n— Я правильно интерпретирую семантику вопроса, но полностью игнорирую его суть.&lt;br /&gt;\n— Не могли бы вы привести пример?&lt;br /&gt;\n— Мог бы.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"fen-shuj-v-ofise\"&gt;&lt;a href=\"anecdots/anecdotes.html#fen-shuj-v-ofise\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Фэн-шуй в офисе&lt;/span&gt;&lt;/a&gt;Фэн-шуй в офисе&lt;/h2&gt;\n&lt;p&gt;Офис. Утро. Работники офиса суетятся, двигают мебель, кто-то бегает с линейкой, кто-то с рулеткой... Посреди всего этого стоит уборщица, смотрит на всё движение офигевшим взглядом:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Милочки, вы что, переезжаете? - наконец спрашивает она.&lt;/li&gt;\n&lt;li&gt;Да нет, бабуль, просто мы мебель по ФЭН-ШУЮ сейчас расставим и у нас продажи как попрут!!!&lt;/li&gt;\n&lt;li&gt;Знаете, я тут давно полы мою, когда-то здесь был бордель.. так вот, когда у них выручка падала, они кровати не двигали.. они сразу бл…ей меняли&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"rabota-dlya-vypusknika-mgu\"&gt;&lt;a href=\"anecdots/anecdotes.html#rabota-dlya-vypusknika-mgu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Работа для выпускника МГУ&lt;/span&gt;&lt;/a&gt;Работа для выпускника МГУ&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Ищу работу!&lt;/li&gt;\n&lt;li&gt;Вот метла, начинай мести!&lt;/li&gt;\n&lt;li&gt;Извините, но я закончил МГУ.&lt;/li&gt;\n&lt;li&gt;Ого... дай покажу как!&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"brezhnev-na-plyazhe\"&gt;&lt;a href=\"anecdots/anecdotes.html#brezhnev-na-plyazhe\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Брежнев на пляже&lt;/span&gt;&lt;/a&gt;Брежнев на пляже&lt;/h2&gt;\n&lt;p&gt;Лежит Леонид Брежнев на пляже и загорает.&lt;br /&gt;\nВдруг сзади подбегает собачка и лижет ему задницу.&lt;br /&gt;\n-Ну, товарищи, это уже слишком&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"razgovor-na-more\"&gt;&lt;a href=\"anecdots/anecdotes.html#razgovor-na-more\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Разговор на море&lt;/span&gt;&lt;/a&gt;Разговор на море&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Алло!&lt;/li&gt;\n&lt;li&gt;Не могу сейчас разговаривать, я на море.&lt;/li&gt;\n&lt;li&gt;Ты же сам мне позвонил.&lt;/li&gt;\n&lt;li&gt;Ничего не слышно из-за моря. Всё, пока.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.19.6"}],"vcsPath":"anecdots/anecdotes.md"},"headings":[{"title":"Слепые пилоты","href":"anecdots/anecdotes.html#slepye-piloty","level":2},{"title":"Челночная дипломатия","href":"anecdots/anecdotes.html#chelnochnaya-diplomatiya","level":2},{"title":"Притча про рыбака","href":"anecdots/anecdotes.html#pritcha-pro-rybaka","level":2},{"title":"Два монаха","href":"anecdots/anecdotes.html#dva-monaha","level":2},{"title":"Существенный недостаток","href":"anecdots/anecdotes.html#sushestvennyj-nedostatok","level":2},{"title":"Фэн-шуй в офисе","href":"anecdots/anecdotes.html#fen-shuj-v-ofise","level":2},{"title":"Работа для выпускника МГУ","href":"anecdots/anecdotes.html#rabota-dlya-vypusknika-mgu","level":2},{"title":"Брежнев на пляже","href":"anecdots/anecdotes.html#brezhnev-na-plyazhe","level":2},{"title":"Разговор на море","href":"anecdots/anecdotes.html#razgovor-na-more","level":2}],"title":"Анекдоты"},"router":{"pathname":"anecdots/anecdotes","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
        </script>
